            <p>This module is designed for Android 8.0, 8.1, 9, 10, 11, 12, 12.1, 13 and 14. Some tricks might not work on every version though. It has been tested on stock Android 14 on a Pixel 7 Pro. You can try it on other ROMs, but don’t report bugs if something doesn’t work.</p>
            <p>Version 3.0 and up are designed for Android 14 only. All older Android version must use version 2.31.</p>
            <p>Here is what the module can do:</p>
            <ul>
            <li>Force dark theme even on light wallpaper (Android 8.1 only)</li>
            <li>Replace voice assist with phone on lockscreen (Android 8.0 and 8.1 only)</li>
            <li>Always show the navbar on the right when in landscape (Android 8.0, 8.1 and 9 only)</li>
            <li>Hide next alarm on the lockscreen and in the quick settings and the icon in the status bar</li>
            <li>Show 4G instead of LTE</li>
            <li>Hide LTE+/4G+ (always show LTE/4G)</li>
            <li>Hide ADB notification</li>
            <li>Hide VPN notification</li>
            <li>Hide “Network may be monitored”</li>
            <li>Hide the build version in the QS when developer options are enabled (Android 10+)</li>
            <li>Double tap to sleep on statusbar or lockscreen (Android 12+)</li>
            <li>Quick pulldown for quick settings (Android 12+)</li>
            <li>Volume keys control cursor</li>
            <li>Volume keys skip track</li>
            <li>Power key toggle torch (with proximity check)</li>
            <li>Prevent accidental wake up</li>
            <li>Less frequent notifications</li>
            <li>Screen off notifications only</li>
            <li>Change the carrier text</li>
            <li>Bypass Outlook device policy</li>
            <li>Quick unlock (Android 12+ but not Android 14)</li>
