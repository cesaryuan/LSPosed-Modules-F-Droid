    <h1>Game-Unlocker</h1>
    <h2>Unlock higher FPS in games</h2>
    <p>Spoof your device as different model for specific games to unlock higher FPS</p>
    <h2>Features</h2>
    <ul>
    <li>Device spoofing for enhanced gaming experiences.</li>
    <li>Compatibility with a wide range of popular gaming applications.</li>
    <li>Easy installation and no configuration.</li>
    </ul>
    <h2>Table of Contents</h2>
    <ul>
    <li><a href="#getting-started">Getting Started</a></li>
    <li><a href="#usage">Usage</a></li>
    <li><a href="#license">License</a></li>
    <li><a href="#contributing">Contributing</a></li>
    </ul>
    <h2>Getting Started</h2>
    <p>To get started with Game Unlocker, follow these steps:</p>
    <ol>
    <li>
    <p>Ensure that your Android device is rooted.</p>
    </li>
    <li>
    <p>Install the Xposed/Lsposed Framework on your device.</p>
    </li>
    <li>
    <p>Download the Game Unlocker module from the <a href="https://github.com/rushiranpise/game-unlocker/releases">releases section</a> of this repository.</p>
    </li>
    <li>
    <p>Install the downloaded apk :</p>
    <ul>
    <li>Open Xposed/Lsposed Manager.</li>
    <li>Go to the “Modules” section.</li>
    <li>Search “Game Unlocker” and enable the module.</li>
    <li>The supported games are auto added to the scope.</li>
    <li>Force Stop the added game manually to take effect.</li>
    </ul>
    </li>
    </ol>
    <h2>Usage</h2>
    <p>Once you’ve installed and activated the Game Unlocker module, it will automatically spoof your device information for supported gaming applications. There’s no additional configuration required. Simply force stop and open the games you want to play, and enjoy the benefits of device spoofing.</p>
    <p>You can untick the game you don’t want to spoof for the module scope. Force stop and relaunch is required.</p>
    <p><strong>Note:</strong> Keep in mind that device spoofing may violate the terms of service for some games or apps.</p>
    <p>Report any suggestions/issues with games <a href="https://github.com/rushiranpise/Game-Unlocker/issues">here</a></p>
