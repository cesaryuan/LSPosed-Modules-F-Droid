    </ul>
    <h2>Getting Started</h2>
    <h3>Prerequisites</h3>
    <ul>
    <li>Ensure that your Android device is rooted.</li>
    <li>Install the <a href="https://github.com/ElderDrivers/EdXposed">Xposed</a> or <a href="https://github.com/LSPosed/LSPosed">Lsposed</a> framework on your device.</li>
    </ul>
    <h3>Installation</h3>
    <ol>
    <li>
    <p><strong>Download the Module</strong></p>
    <ul>
    <li>Download the <code>catsmoker</code> module from the releases section of the repository.</li>
    </ul>
    </li>
    <li>
    <p><strong>Install the APK</strong></p>
    <ul>
    <li>Open <a href="https://github.com/ElderDrivers/EdXposed">Xposed</a> or <a href="https://github.com/LSPosed/LSPosed">Lsposed</a> Manager.</li>
    <li>Go to the <code>Modules</code> section.</li>
    <li>Search for <code>catsmoker</code> and enable the module.</li>
    <li>The supported games are automatically added to the scope.</li>
    <li>Force stop the added game manually to take effect.</li>
    </ul>
    </li>
    </ol>
    <h2>Usage</h2>
    <p>Once you’ve installed and activated the Catsmoker module, it will automatically spoof your device information for supported gaming applications. There’s no additional configuration required. Simply force stop and open the games you want to play, and enjoy the benefits of device spoofing.</p>
    <p>You can untick the games you don’t want to spoof in the module scope. Force stop and relaunch are required.</p>
    <p><strong>Note:</strong> Device spoofing may violate the terms of service for some games or apps.</p>
