01F4F1 Screenshots</h2>\n<p float=\"left\">\n  <img src=\"https://raw.githubusercontent.com/Xposed-Modules-Repo/com.simo.tgramhooks/main/1.png\" width=\"45%\" />\n  <img src=\"https://raw.githubusercontent.com/Xposed-Modules-Repo/com.simo.tgramhooks/main/2.png\" width=\"45%\" /> \n</p>\n<h2>\U0001F4AC Support</h2>\n<p>If you encounter any issues or have questions about TGɾαɱHσσƙʂ, join our <a href=\"https://t.me/TGramHooks\">Telegram Channel</a> or submit an issue on <a href=\"https://github.com/Xposed-Modules-Repo/com.simo.tgramhooks.HookInit/issues\">GitHub</a>.</p>\n<h2>⭐ Contributing</h2>\n<p>Loved TGɾαɱHσσƙʂ? Consider starring the repo to support the project! Contributions are welcome. Please open a pull request or an issue to discuss proposed changes or additions.</p>\n<h2>\U0001F4DD License</h2>\n<p>TGɾαɱHσσƙʂ is released under the MIT License. See the <code>LICENSE</code> file for further details.</p>\n<hr />\n<p>\U0001F6E0️ Made with fun by Simo \U0001F1F2\U0001F1E6</p>\n"
