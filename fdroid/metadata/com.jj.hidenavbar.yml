    <h1>为啥做这个模块：</h1>
    <p>刷了各种隐藏MIUI小白条的magisk模块，基本都是基于主题隐藏的，效果很好，但是小白条只是透明了，实际屏幕底部还是有一块小白条区域存在着，导致点了没反应。在我的快手极速版APP底部4
    个按钮特别明显，点的位置低了一点就不行了，如果你也有这种情况，那么这个模块可能能帮到你。本身代码实现并不难(开源代码，随便看)，主要还是理清逻辑费了点时间。这里表扬一波MIUI，APP不混淆不加固降低了难度。</p>
    <h1>最后：</h1>
    <p>搞机有风险，救砖模块装了吗，没装也没事，进twrp文件管理，/data/adb/modules 删对应的模块就行。<br />
    最后的最后，各位觉得有用的，点点Star，土豪随意捐赠</p>
