    <p>通过Hook米画师的密码输入接口并在指纹识别正确后填入密码来实现指纹识别</p>
    <h1>完整使用说明/GitHub项目</h1>
    <h4>模块成功Hook后会在设置里显示指纹设置选项，在里面打开总开关并设置好密码即可使用。</h4>
    <p><a href="https://github.com/ghhccghk/mhspay">https://github.com/ghhccghk/mhspay</a></p>
    <h2>输入的密码会不会被窃取？</h2>
    <h4>密码使用AES加密，在有tee的设备会在tee加解密来保证安全，所有和密码有关的界面做了防录屏截图处理，防止第三方APP截取密码。本模块不会保留密码，密码只能在开启Debug编译的情况下在系统日志里会出现。</h4>
