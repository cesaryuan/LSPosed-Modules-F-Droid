    <h3>Общее:</h3>
    <ul>
    <li>Контроль проверок на валидность устройства / VPN для AlfaPay и сканера отпечатка включены всегда.</li>
    </ul>
    <h3>Контролируемый функционал:</h3>
    <ul>
    <li>Различные баннеры с предложениями</li>
    <li>Аналитика</li>
    <li>Внутреннее самообновление</li>
    <li>Профиль. Госуслуги</li>
    <li>Скрытие раздела “Выгода”</li>
    <li>Чат. Скрытие предложений в истории push уведомлений</li>
    <li>Чат. Фильтрация видимости доступных чатов</li>
    <li>Push. Загрузка конфигурации фильтрации</li>
    <li>Push. Фильтрация по ключевым словам (белый / чёрный список)</li>
    <li>Push. Логирование отфильтрованных Push сообщений</li>
    </ul>
    <h3>Расположения баннеров:</h3>
    <ul>
    <li>Главная: “призрачные” предложения в списке счетов, баннер-карусель как один из неубираемых виджетов, реферальный баннер сверху</li>
    <li>Выгода: баннер-карусель в разделе “Всё”, реферальные баннеры и раздел, кредитные предложения в бизнес услугах, раздел предложений</li>
    <li>История: предложения кредита сверху над самой историей</li>
    <li>Переводы: предложение кредита после успешного перевода</li>
    <li>После авторизации: истории, предложение биометрии</li>
    </ul>
    <h3>Аналитика:</h3>
    <ul>
    <li>AppsFlyer</li>
    <li>Firebase analytics</li>
    <li>Flurry</li>
    <li>MyTracker</li>
    <li>SnowPlow</li>
    <li>GROUP-IB</li>
    </ul>
    <h3>Требования:</h3>
    <ul>
    <li>Android 8.0+</li>
    <li>Установленное приложение <a href="https://www.rustore.ru/catalog/app/ru.alfabank.mobile.android">Альфа-Банк</a></li>
    </ul>
    <h3>Обратите внимание:</h3>
    <ul>
    <li>Модульная часть использует рут возможности для завершения процесса Альфа Банка и манипуляции с логами push сообщений.</li>
    <li>Для более эффективной работы push фильтра рекомендуется использовать сторонний фильтр sms сообщений т.к. реализация текущего фильтра работает по принципу “не в сети” для искомый push сообщений, сервер может вам присылать тоже сообщение на зарегистрированный номер через смс.</li>
    <li>Модуль имеет возможность работать в режиме <a href="https://github.com/JingMatrix/LSPatch">LSPatch</a>, требуются некоторые подготовительные процессы, подробнее смотрите в telegram канале.</li>
    </ul>
    <h2>For non-Russian users:</h2>
    <p>This is a module for the russian banking application <a href="https://www.rustore.ru/catalog/app/ru.alfabank.mobile.android">Alfa-Bank</a>, you don’t need to use it, app working only in Russia. This module has support only for the Russian language.</p>
