    <h2>介绍 (Introduction/紹介)</h2>
    <p>HyperOS 的轻量级模块，仅适用于 HyperOS ！<br />
    自用模块，基于小米 12S Pro 和小米 Pad 6 Pro 开发。<br />
    主要基于其它模块的功能，少量原创。</p>
    <p>Lightweight modules for HyperOS only!<br />
    Self-use module, developed based on Xiaomi 12S Pro and Xiaomi Pad 6 Pro.<br />
    Most functions are based on other modules, with a small amount of original.</p>
    <p>HyperOS専用の軽量なモジュールです!
    Xiaomi 12S ProとXiaomi Pad 6 Proに基づいて開発された自己使用なモジュールです。
    ほとんどの機能は他のモジュールに基づいており、オリジナルな機能はわずかです。</p>
