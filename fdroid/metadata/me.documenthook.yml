Description: |-
    <h3>Auth-one</h3>
    <ul>
    <li>此版本是申请一个授权一个，取决于目标应用（如【MT管理器】）的申请，作用域仅给【文件】app即可</li>
    </ul>
    <h3>Auth-all</h3>
    <ul>
    <li>此版本通过Hook目标应用（如【MT管理器】app），可以一次性授权所有应用（存在个别的应用无法授权）</li>
    <li>已经在【MT管理器】app、【雪豹速清】app 测试通过</li>
    <li>此版本LSPosed作用域为目标应用（如【MT管理器】app），和【文件】app</li>
    </ul>
    <h3>Auth-one</h3>
    <ul>
    <li>This version is to apply for one authorization, depending on the application of the target application (such as [MT Manager]), the scope is only for the [File] app</li>
    </ul>
    <h3>Auth-all</h3>
    <ul>
    <li>This version can authorize all applications at one time through the Hook target application (such as [MT Manager] app) (some applications cannot be authorized)</li>
    <li>It has passed the test in [MT Manager] app and [雪豹速清] app</li>
    <li>The scope of this version of LSPosed is the target application (such as [MT Manager] app), and [File] app</li>
    </ul>
