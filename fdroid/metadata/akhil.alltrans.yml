    <h1><img src="https://raw.githubusercontent.com/akhilkedia/AllTrans/master/app/src/main/res/mipmap-hdpi/ic_launcher.png" alt="AllTrans" />AllTrans™ - Completely Translate Apps</h1>
    <p>Like Chrome’s translation of webpages, but for Android apps. It replaces <strong>ALL TEXT IN AN APP</strong> from one language to another at runtime.</p>
    <p>Say for example an app is in German. A user selects the app name, and the required language conversion (say German to English).
    Then whenever the user uses the required app, all the text, <strong>ANYWHERE</strong> in the app, are replaced by their English equivalents.
    This is something similar to the way Google Translate works in Chrome.</p>
    <p>Works with Android 13!</p>
