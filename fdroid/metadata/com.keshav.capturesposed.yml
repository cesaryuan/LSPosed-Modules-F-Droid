    <h1>CaptureSposed</h1>
    <img align="left" src="https://raw.githubusercontent.com/99keshav99/CaptureSposed/master/images/ic_launcher-playstore.png" width="115" />
    <p>With the release of Android 14, Google added an API to enable app developers to detect screenshots. This API has since been adopted by popular apps such as Snapchat.</p>
    <p>CaptureSposed is an Xposed module that effectively disables this API as well as the screen recording detection API added in Android 15.</p>
    <p><strong>⚠️ WARNING:</strong> CaptureSposed is intended for rooted devices running Android 14 or newer and requires Xposed. The required Xposed variant to use is LSPosed. Other Xposed variants will not work. This module cannot be guaranteed to work on all devices. In the worst case, it can cause a bootloop. Use at your own risk. Additionally, this module does not protect against screenshot detection from apps that use the pre-Android 14 approach of using file system listeners to detect screenshots (<a href="https://abangfadli.medium.com/shotwatch-android-screenshot-detector-library-6a75d7242109">ref 1</a>, <a href="https://viveksb007.wordpress.com/2017/11/10/how-snapchat-detects-when-screenshot-is-taken-hypothesis/">ref 2</a>).</p>
