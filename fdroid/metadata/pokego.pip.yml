    <h1>PokeGOPip</h1>
    <p>PokeGOPip is an Xposed module that enables Picture-in-Picture (PiP) mode in Pokémon GO, allowing you to play the game in a small, resizable overlay window. This feature can be useful for multitasking while keeping the game open, ideal for users who want to continue their Pokémon GO sessions while using other apps.</p>
    <h2>Features</h2>
    <ul>
    <li>Enables Picture-in-Picture (PiP) mode in Pokémon GO</li>
    <li>Allows users to continue playing while multitasking</li>
    <li>Resizable, movable overlay window</li>
    </ul>
    <h2>Installation</h2>
    <ol>
    <li>Install <a href="https://repo.xposed.info/">Xposed</a> or <a href="https://github.com/LSPosed/LSPosed">LSPosed</a></li>
    <li>Install <a href="https://github.com/auag0/PokeGOPip/releases/latest">PokeGOPip</a></li>
    <li>Enable the module in Xposed/LSPosed</li>
    <li>Select both <code>Pokémon GO</code> and <code>System Framework</code> in the scope settings
    <ul>
    <li>System Framework access is required to grant PiP permissions</li>
    </ul>
    </li>
    <li>Reboot your device for the changes to take effect</li>
    </ol>
