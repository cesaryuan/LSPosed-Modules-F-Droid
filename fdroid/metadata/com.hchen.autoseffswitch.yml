Description: "<div align=\"center\">\n<h1>AutoSEffSwitch</h1>\n<p><img src=\"https://img.shields.io/github/stars/HChenX/AutoSEffSwitch?style=flat\" alt=\"stars\" />\n<img src=\"https://img.shields.io/github/downloads/Xposed-Modules-Repo/com.hchen.autoseffswitch/total\" alt=\"downloads\" />\n<img src=\"https://img.shields.io/github/repo-size/HChenX/AutoSEffSwitch\" alt=\"Github repo size\" />\n<a href=\"https://github.com/HChenX/AutoSEffSwitch/releases\"><img src=\"https://img.shields.io/github/v/release/HChenX/AutoSEffSwitch\" alt=\"GitHub release (latest by date)\" /></a>\n<a href=\"https://github.com/HChenX/AutoSEffSwitch/releases\"><img src=\"https://img.shields.io/github/release-date/HChenX/AutoSEffSwitch\" alt=\"GitHub Release Date\" /></a>\n<img src=\"https://img.shields.io/github/last-commit/HChenX/AutoSEffSwitch?style=flat\" alt=\"last commit\" />\n<img src=\"https://img.shields.io/badge/language-java-purple\" alt=\"language\" /></p>\n<p>是一个在连接蓝牙耳机或有线耳机自动切换音效为原声状态的模块！</p>\n</div>\n<h1>✨模块介绍</h1>\n<ul>\n<li>是一个可以在连接蓝牙耳机或者有线耳机时自动切换音效为原声的模块。 O_O</li>\n<li>模块只支持小米哦！ (<code>Miui</code>, <code>HyperOS</code>)</li>\n</ul>\n<h1>\U0001F4A1模块说明</h1>\n<ul>\n<li>模块具体功能如下</li>\n</ul>\n<ul>\n<li>详细：\n<ul>\n<li>1.连接蓝牙耳机 –&gt; 音质音效 –&gt; 切换为原声。</li>\n<li>2.连接有线耳机 –&gt; 音质音效 –&gt; 切换为原声。</li>\n<li>3.断开蓝牙耳机 –&gt; 音质音效 –&gt; 切换为上次使用的音效模式。</li>\n<li>4.断开有线耳机 –&gt; 音质音效 –&gt; 切换为上次使用的音效模式。</li>\n</ul>\n</li>\n</ul>\n<ul>\n<li>模块需要使用的作用域: <code>音质音效</code> <code>系统</code>。</li>\n<li>安装模块重启系统即可使用。</li>\n<li>如果无法使用说明可能不适配，请带着日志反馈。</li>\n</ul>\n<h1>\U0001F64F致谢名单</h1>\n<ul>\n<li>本模块使用了如下项目作为依赖或引用其代码，对此表示由衷的感谢：</li>\n</ul>\n<table>\n<thead>\n<tr>\n<th align=\"center\">项目名称</th>\n<th align=\"center\">项目链接</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td align=\"center\">HookTool</td>\n<td align=\"center\"><a href=\"https://github.com/HChenX/HookTool\">HookTool</a></td>\n</tr>\n<tr>\n<td align=\"center\">LSPosed</td>\n<td align=\"center\"><a href=\"https://github.com/LSPosed/LSPosed\">LSPosed</a></td>\n</tr>\n<tr>\n<td align=\"center\">DexKit</td>\n<td align=\"center\"><a href=\"https://github.com/LuckyPray/DexKit\">DexKit</a></td>\n</tr>\n<tr>\n<td align=\"center\">翻译提供</td>\n<td align=\"center\">提供者</td>\n</tr>\n<tr>\n<td align=\"center\">简体中文</td>\n<td align=\"center\">焕晨HChen</td>\n</tr>\n</tbody>\n</table>\n<h1>\U0001F4E2项目声明</h1>\n<ul>\n<li>任何对本项目的使用必须注明作者，抄袭是不可接受的！</li>\n</ul>\n<h1>\U0001F30F免责声明</h1>\n<ul>\n<li>使用本模块即代表愿意承担一切后果。</li>\n<li>任何由本项目衍生出的项目本项目不承担任何责任。</li>\n</ul>\n<h1>\U0001F389结尾</h1>\n<ul>\n<li>感谢您愿意使用本模块！Enjoy your day! ♥️</li>\n</ul>\n"
