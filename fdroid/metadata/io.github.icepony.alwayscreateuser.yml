Description: |
    <h1>Always create user</h1>
    <p>Let <code>pm create-user</code> bypass some checks.</p>
    <h2>Description</h2>
    <p><code>isCreationOverrideEnabled</code> Android 14+</p>
    <p><code>canAddMoreProfilesToUser</code> Android 11 - 13 (Override by <code>isCreationOverrideEnabled</code>)</p>
    <p><code>isUserLimitReached</code> Android 7 - 13 (Override by <code>isCreationOverrideEnabled</code>)</p>
    <p><code>canAddMoreManagedProfiles</code> Android 6 - 10 (Move to <code>canAddMoreProfilesToUser</code>)</p>
    <p><code>isUserLimitReachedLocked</code> Android 4.2 - 6 (Rename to <code>isUserLimitReached</code>)</p>
