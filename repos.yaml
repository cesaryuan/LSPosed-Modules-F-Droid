            <h3>版本迁移：</h3>
            <p>由于业务变更，Cemiuiler将迁移至HyperCeiler继续为大家提供服务。<br>
            HyperCeiler基础支持范围与Cemiuiler相同，并将在Cemiuiler的基础上兼容HyperOS，您可以放心更新。</p>
            <p><strong>迁移方法</strong></p>
            <ul>
            <li>迁移方法1：在保证Cemiuiler激活的情况下，打开至少一次Cemiuiler，我们将自动为您将存档迁移至HyperCeiler，您无需提前安装HyperCeiler。</li>
            <li>迁移方法2：若上述方法不生效，您可以在Cemiuiler的1.3.130版本中备份您的存档，并在HyperCeiler中导入。</li>
            <li>迁移方法3：若上述方法均不生效，请前往<code>/data/misc/&lt;key&gt;/prefs/com.sevtinge.cemiuiler/</code>复制<code>cemiuiler_prefs.xml</code>文件并粘贴至<code>/data/misc/&lt;key&gt;/prefs/com.sevtinge.hyperceiler/</code>下，并将文件名改为<code>hyperceiler_prefs.xml</code>，其中为一串识别码，若存在多个，请以修改日期最近的为准。</li>
            </ul>
            <p><strong>判断是否迁移成功</strong></p>
            <ul>
            <li>方法1：下载HyperCeiler并激活 (截至更新时间，HyperCeiler仍处于测试阶段，请谨慎安装并激活)，若HyperCeiler中已经存在您之前Cemiuiler的设置，则迁移成功。</li>
            <li>方法2：前往<code>/data/misc/&lt;key&gt;/prefs/com.sevtinge.hyperceiler/</code>目录下，若存在<code>hyperceiler_prefs.xml</code>，则迁移成功，其中为一串识别码，若存在多个，请以修改日期最近的为准。</li>
            </ul>
            <p>另外，Cemiuiler官网将迁移至 <a href="https://hyperceiler.sevtinge.cc" rel="nofollow">HyperCeiler官网</a>，Cemiuiler官网将于之后重定向至HyperCeiler官网。<br>
