Description: "<h1>Oxygen Customizer</h1>\n<div align=\"center\">\n  <img src=\"https://raw.githubusercontent.com/Xposed-Modules-Repo/It.dhd.oxygencustomizer/refs/heads/main/banner.png\" width=\"90%\" alt=\"banner\" />\n</div>\n<p align=\"center\">\n  <a href=\"https://github.com/DHD2280/Oxygen-Customizer/releases\"><img src=\"https://img.shields.io/github/v/release/DHD2280/Oxygen-Customizer?style=for-the-badge&include_prereleases\" alt=\"Release\"></a>\n  <a href=\"https://github.com/DHD2280/Oxygen-Customizer/releases/tag/beta_builds\"><img src=\"https://img.shields.io/badge/Download%20Latest-Beta-blue?style=for-the-badge\" alt=\"Beta\"></a>\n  <a href=\"https://github.com/DHD2280/Oxygen-Customizer\"><img alt=\"Repo Size\" src=\"https://img.shields.io/github/repo-size/DHD2280/Oxygen-Customizer?style=for-the-badge\"></a>\n  <a href=\"https://github.com/DHD2280/Oxygen-Customizer/actions\"><img src=\"https://img.shields.io/github/actions/workflow/status/DHD2280/Oxygen-Customizer/build_debug.yml?branch=beta&label=Nightliy%20Build&style=for-the-badge\" alt=\"Nightly Build\"></a>\n  <a href=\"https://t.me/OxygenCustomizerGroup\"><img src=\"https://img.shields.io/badge/Support%20Group-2CA5E0?style=for-the-badge&logo=telegram&logoColor=white\" alt=\"Support Group\"></a>\n  <a href=\"https://t.me/OxygenCustomizer\"><img src=\"https://img.shields.io/badge/Update%20Channel-2CA5E0?style=for-the-badge&logo=telegram&logoColor=white\" alt=\"Update Channel\"></a>\n</p>\n<div align=\"center\">\n<h3>Free and Open-Source Oxygen OS Customizer Application</h3>\n</div>\n<p align=\"center\">\nOxygen Customizer is an open-source Android application aimed at providing users with the ability to tweak and customize various aspects of Oxygen OS UI.\n<br><br>\nFurthermore, the open-source nature of Oxygen Customizer encourages community contributions and continuous improvement, ensuring a dynamic and evolving user experience.\n</p>\n<h2>Table of Contents</h2>\n<ul>\n<li><a href=\"#-requirements\">Requirements</a></li>\n<li><a href=\"#-installation\">Installation</a></li>\n<li><a href=\"#-permissions\">Permissions</a></li>\n<li><a href=\"#-contribution\">Contribution</a></li>\n<li><a href=\"#-faq\">FAQ</a></li>\n<li><a href=\"#-credits\">Credits</a></li>\n<li><a href=\"#-license\">License</a></li>\n<li><a href=\"#-disclaimer\">Disclaimer</a></li>\n<li><a href=\"#-donations\">Donations</a></li>\n</ul>\n<blockquote>\n<p>[!CAUTION]</p>\n<p>This app requires Magisk, KernelSU &amp; APatch for root access and XPosed/LSPosed framework. Any alternative methods won’t work.</p>\n</blockquote>\n<h1>\U0001F6E0 Requirements</h1>\n<ul>\n<li>\n<p>Oxygen OS 14</p>\n</li>\n<li>\n<p><a href=\"https://github.com/topjohnwu/Magisk\">Magisk</a> (Recommended) or <a href=\"https://github.com/tiann/KernelSU\">KernelSU</a> or <a href=\"https://github.com/bmax121/APatch\">APatch</a></p>\n</li>\n<li>\n<p><a href=\"https://github.com/LSPosed/LSPosed\">LSPosed</a></p>\n</li>\n</ul>\n<h1>\U0001F468‍\U0001F4BB Installation</h1>\n<ol>\n<li>Download and install the Oxygen Customizer app.</li>\n</ol>\n<h3>Installation for Magisk Users:</h3>\n<ol start=\"2\">\n<li>\n<p>Enable the Xposed module in LSPosed app.</p>\n</li>\n<li>\n<p>Open the app, grant root permission and follow the instructions.</p>\n</li>\n<li>\n<p>Wait for it to finish generating rom specific module.</p>\n</li>\n<li>\n<p>Reboot the device when prompted.</p>\n</li>\n</ol>\n<h3>Installation for KernelSU/APatch Users:</h3>\n<ol start=\"2\">\n<li>\n<p>Grant SuperSU/root permission for Oxygen Customizer &amp; SystemUI from KernelSU app</p>\n</li>\n<li>\n<p>Disable <code>Unmount modules</code> option if it’s available in the app</p>\n</li>\n<li>\n<p>Open the app, wait for it to finish generating rom specific module.</p>\n</li>\n<li>\n<p>Reboot the device when prompted.</p>\n</li>\n</ol>\n<h1>\U0001F512 Permissions</h1>\n<p>This app requires the following permissions:</p>\n<p><code>android.permission.ACCESS_NETWORK_STATE android.permission.INTERNET android.permission.ACCESS_FINE_LOCATION android.permission.ACCESS_COARSE_LOCATION android.permission.ACCESS_BACKGROUND_LOCATION</code>\nPermissions to access the internet and location are required for fetching weather data and location-based services. These permissions are essential for the proper functioning of the Lockscreen Weather and are not used for any other purposes.</p>\n<p><code>android.permission.USE_BIOMETRIC</code>\nPermission to use biometric authentication is required for showing the Authentiation Prompt when enabled for Advanced Reboot Menu.</p>\n<p><code>android.permission.VIBRATE</code>\nPermission to vibrate the device is required for haptic feedback when using the app.</p>\n<p><code>android.permission.WRITE_EXTERNAL_STORAGE android.permission.READ_EXTERNAL_STORAGE android.permission.MANAGE_EXTERNAL_STORAGE</code>\nPermissions to read and write external storage are required for saving and loading custom images/fonts. These permissions are essential for the proper functioning of the app and are not used for any other purposes.</p>\n<h1>\U0001F91D Contribution</h1>\n<p>We highly appreciate and welcome all forms of contributions, ranging from code, documentation, graphics, design suggestions, to bug reports. We encourage you to make the most of GitHub’s collaborative platform by submitting Pull Requests, providing tutorials or other relevant content. Whatever you have to offer, we value and can utilize it effectively in our project.</p>\n<h1>\U0001F913 FAQ</h1>\n<details>\n  <summary>Do I need a root access for Oxygen Customizer to work?</summary>\n<ul>\n<li>Yes, root access is required for Oxygen Customizer to function properly.</li>\n</ul>\n</details>\n<details>\n  <summary>Which devices does Oxygen Customizer support?</summary>\n<ul>\n<li>Oxygen Customizer exclusively supports Oxygen OS 14 and later versions. Compatibility with other devices or custom ROMs is not guaranteed.</li>\n</ul>\n</details>\n<details>\n  <summary>Is Android version \"xx\" supported?</summary>\n<ul>\n<li>Oxygen Customizer officially supports Android 14 and later versions. Compatibility with earlier Android versions is not provided, and there are no plans to introduce support for those versions.</li>\n</ul>\n</details>\n<details>\n  <summary>I got bootloop. How do I fix it?</summary>\n<ul>\n<li>Boot into <a href=\"https://www.androidauthority.com/how-to-enter-safe-mode-android-801476/\">Safe Mode</a> and uninstall module.</li>\n</ul>\n</details>\n<details>\n  <summary>What is the difference between Release build and Debug build?</summary>\n<ul>\n<li><a href=\"https://github.com/DHD2280/Oxygen-Customizer/releases/latest\">Release build</a> is an optimized version intended for distribution to end-users, while <a href=\"https://github.com/DHD2280/Oxygen-Customizer/actions\">Debug build</a> includes additional features and information for debugging and development purposes.</li>\n</ul>\n</details>\n<details>\n  <summary>Can I use Oxygen Customizer in conjunction with other customization apps?</summary>\n<ul>\n<li>Yes, Oxygen Customizer can be used alongside other customization apps. However, it’s important to note that conflicts or overlapping modifications may occur, which could affect the overall user experience.</li>\n</ul>\n</details>\n<details>\n  <summary>I found a bug. How do I report it?</summary>\n<ul>\n<li>To report a bug, please navigate to the <a href=\"https://github.com/DHD2280/Oxygen-Customizer/issues/new/choose\">Issues</a> section. Create a new issue and ensure you select the <code>Bug Report</code> template. Provide as much detailed information as possible, including steps to reproduce the bug and any relevant error messages or screenshots.</li>\n</ul>\n</details>\n<details>\n  <summary>How do I request a new feature?</summary>\n<ul>\n<li>If you have a feature request, please go to the <a href=\"https://github.com/DHD2280/Oxygen-Customizer/issues/new/choose\">Issues</a> section. Create a new issue and choose the <code>Feature Request</code> template. Be sure to include comprehensive details about the desired feature, its potential benefits, and any other relevant information that can assist in understanding and evaluating the request.</li>\n</ul>\n</details>\n<details>\n  <summary>Where can I make a donation?</summary>\n<ul>\n<li>You can donate via “<a href=\"https://www.paypal.me/luigifale\">PayPal</a>”, or via “<a href=\"https://www.buymeacoffee.com/DHD2280\">Buy me a coffee</a>”.</li>\n</ul>\n</details>\n<h1>❤ Credits</h1>\n<h3>Thanks to:</h3>\n<ul>\n<li><a href=\"https://source.android.com\">Android Open Source Project (AOSP)</a> for Android source code.</li>\n<li><a href=\"https://www.oneplus.com\">OnePlus</a> for Oxygen OS.</li>\n<li><a href=\"https://fonts.google.com/icons\">Material Icons</a> for in-app icons.</li>\n<li><a href=\"https://github.com/siavash79/PixelXpert\">PixelXpert</a>, <a href=\"https://github.com/siavash79\">@siavash79</a> for help with Xposed mods, and his great work with Pixel Xpert.</li>\n<li><a href=\"https://github.com/Mahmud0808/Iconify\">Iconify</a>, <a href=\"https://github.com/Mahmud0808\">@Mahmud0808</a> for bringing the idea of Iconify and his great work.</li>\n<li><a href=\"https://github.com/crdroidandroid\">crDroid</a> for Pulse Controller and some tweaks.</li>\n<li><a href=\"https://github.com/omnirom\">OmniROM</a> for the Weather Providers.</li>\n<li><a href=\"https://github.com/ProjectMatrixx\">Project Matrixx</a> for some illustrations.</li>\n<li><a href=\"https://github.com/SuperiorExtended\">SuperiorExtended</a> for some tweaks and layouts.</li>\n<li>And everyone who <a href=\"https://github.com/DHD2280/Oxygen-Customizer/graphs/contributors\">contributed</a> and <a href=\"https://crowdin.com/project/oxygen-customizer/members\">translated</a>… :)</li>\n</ul>\n<h1>© License</h1>\n<p>Oxygen Customizer is licensed under GPLv3. Please see <a href=\"https://github.com/DHD2280/Oxygen-Customizer/blob/beta/LICENSE.md\"><code>LICENSE</code></a> for the full license text.</p>\n<h1>\U0001F4DD Disclaimer</h1>\n<blockquote>\n<p>[!WARNING]</p>\n<ul>\n<li>Please note that Oxygen Customizer may not be fully compatible with all custom OOS variants.</li>\n<li>I cannot be held responsible for any potential damage or issues that may occur to your device while using Oxygen Customizer.</li>\n</ul>\n</blockquote>\n<h1>⭐ Donations</h1>\n<p><a href=\"https://www.paypal.com/luigifale\"><img src=\"https://raw.githubusercontent.com/Xposed-Modules-Repo/It.dhd.oxygencustomizer/refs/heads/main/PayPal.svg\"\nalt='Donate with PayPal'\nheight=\"80\"></a> <a href=\"https://www.buymeacoffee.com/DHD2280\"><img src=\"https://raw.githubusercontent.com/Xposed-Modules-Repo/It.dhd.oxygencustomizer/refs/heads/main/BMC.svg\"\nalt='Donate with BMC'\nheight=\"80\"></a></p>\n"
