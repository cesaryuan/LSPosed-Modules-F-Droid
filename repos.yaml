            <ul>
            <li><a href="https://github.com/LSPosed/LSPosed">LSPosed</a> and <a href="https://forum.xda-developers.com/xposed/development/official-edxposed-successor-xposed-t4070199">EdXposed</a> are recommended.</li>
            <li><strong>If you do not have an unlocked bootloader or Magisk, AllTrans is now fully compatible with <a href="https://virtualxposed.com/">VirtualXposed</a> and <a href="https://github.com/taichi-framework/TaiChi/releases">Taichi</a>, so AllTrans can now be used on all devices!!! No need of unlocked bootloader, no need of Magisk, etc.!</strong></li>
            </ul>
            </li>
            <li>Install the latest version of AllTrans from <a href="https://play.google.com/store/apps/details?id=akhil.alltrans">Google Play Store</a>. You can alternatively download the apk from <a href="http://repo.xposed.info/module/akhil.alltrans">Xposed Module Repository</a> or from LSPosed Repository inside LSPosed app.</li>
            <li>Reboot your phone.</li>
            </ol>
            <h2>How to use AllTrans</h2>
            <ol>
            <li>Make sure “AllTrans” app is enabled in “Xposed Installer -&gt; Modules”.</li>
            <li>Launch “AllTrans” app.</li>
            <li>Choose the “Translate from Language” and “Translate to Language”.</li>
            <li>In the “Apps to Translate” tab, find the app you want to translate, click the checkbox next to it.</li>
            <li>Close and restart the app you want translated - it should be translated!</li>
            </ol>
            <h3>Note - If you are using VirtualXposed or Taichi</h3>
            <ul>
            <li>This application will only work for apps installed inside Taichi or VirtualXposed, not for other apps. This means it will not work for any system apps.
            <strong>- Sometimes some apps will fail to install/run inside Taichi/VirtualXposed. This is not a problem of AllTrans, just some limitations of Taichi/VirtualXposed.</strong></li>
            <li>Some apps work on Taichi, some work on VirtualXposed, some on neither. I recommend you try using both if some app does not install/open inside VirtualXposed/Taichi.</li>
            </ul>
            <h2>How to get Microsoft Azure Translate Key</h2>
            <p>If you use Microsoft Translate instead of Google, you <strong>need</strong> you to sign up for <strong>free</strong> a key from Microsoft Translate. See instructions below on how to get the keys.
            Microsoft Translate requires a credit card to sign up. (But don’t worry, nothing will be charged.)</p>
            <ol>
            <li>Sign up for a Microsoft Azure account.
            If you don’t already have an Azure account, sign up for a <a href="http://azure.com">Microsoft Azure account</a>.</li>
            <li>After you have an account, sign into the <a href="http://portal.azure.com">Azure Portal</a>. Sign up for a subcription by following the steps below.
            <ol>
            <li>Click “Subscriptions”. It has a key icon.</li>
            <li>Click the “+ Add” at the top</li>
            <li>Choose a “pay-as-you-go” subscription. Will require a credit card, but don’t worry, nothing will be charged.</li>
            <li>Verify your identity, add in the credit card information. You will not be charged.</li>
            <li>In “Add Technical Support”, select “No technical support”. <strong>You will have to pay if you select any other</strong>. Accept the “Agreement”, and click “Sign up”.</li>
            <li>Click “Home” at the top after you finish signing up.</li>
            </ol>
            </li>
            <li>Add a translate API resource by following the steps below.
            <ol>
            <li>Select the “+ Create a resource” option.</li>
            <li>In the search box saying “Search the Marketplace” type “translator” on the left, and select “Translator” from the search results.</li>
            <li>Click the blue “Create” button.</li>
            <li>Under the “Resource group” field, click “Create new”, then type in any name, it does not matter.</li>
            <li><strong>In the “Resource group region” field, select any region, it does not matter</strong></li>
            <li>In the “Resource group” field, type in any name, it does not matter.</li>
            <li><strong>In the “Region” Section, select “Global”</strong></li>
            <li>Type in any name in “Name” field, type in any name, it does not matter.</li>
            <li>In the “Pricing Tier” section, select the “F0 (2M Up to 2M characters translated per month)”. <strong>You will have to pay if you select any other</strong>.</li>
            <li>Click “Next: Tags”, then click “Next: Review + Create”, then click “Create”.</li>
            <li>Wait 1 minute for Microsoft to process your request, then go to “Home”.</li>
            </ol>
            </li>
            <li>Copy your key from Microsoft and add it to AllTrans by following the steps below.
            <ol>
            <li>Under the “Recent Resource” section, click the name of the resource you just created.</li>
            <li>Click “Keys and Endpoint” on the left. It has a key icon.</li>
            <li>Copy “KEY 1”. This is the key you need to add to AllTrans.</li>
            </ol>
            </li>
            </ol>
            <p>The subscription key is something like “3d2c…” (some english numbers and alphabets).</p>
            <h2>Note - No New Yandex Translate Keys</h2>
            <p>A previous version of this application encouraged use of Yandex API keys. Yandex has stopped giving free translate API keys. If you already have a key, it may continue to work, it may not. It is recommended to shift to using a Microsoft API key.</p>
            <h2>TroubleShooting</h2>
            <h3>No app is being translated in any app</h3>
            <ul>
            <li>If no app is being translated, check if “AllTrans” is enabled in “Xposed Installer -&gt; Modules”
            <ul>
            <li>If you are using “LSPosed”, make sure “System Framework” and “Settings Storage”, and the to-be-translated-app is enabled in LSPosed for AllTrans.</li>
            <li>If you are using “Taichi”, check “AllTrans” is enabled in “+ -&gt; Manage Modules”.</li>
            <li>If you are using “Taichi”/“VirtualXposed”, also make sure the app to be translated in installed using “Taichi”/“VirtualXposed”.</li>
            </ul>
            </li>
            <li>If you are using “Google” to translate (the default), make sure you have set “Translate From Langauge” and “Translate To Language” and downloaded the translation files.</li>
            <li>If you are using “Microsoft” to translate, make sure “Microsoft Subscription Key” is correct, and the “Resource Region” setting is “Global” when you made the key.</li>
            </ul>
            <h3>Translated app is stuck in opening screen</h3>
            <ul>
            <li>If this is the first time you started translating this app, click on the app’s name in “Apps to Translate” tab, and in “Other Settings” fill in “Delay Before Replcaing With Translated Text” to “2000”.</li>
            </ul>
            <h3>The Translated app is “Force Close”</h3>
            <ul>
            <li>Click on the app’s name in “Apps to Translate” tab, and in “Other Settings” fill in “Delay Before Replcaing With Translated Text” to “2000”.</li>
            <li>Click on the app’s name in “Apps to translate” tab, and in “Other Settings” fill in “Delay Before Starting to Translate WebViews” to “2000”.</li>
            </ul>
            <h3>Other apps are being translated, but some particular app is not</h3>
            <ul>
            <li>Click on the app’s name in “Apps to translate” tab, and in “Other Settings” fill in “Delay Before Starting to Translate WebViews” to “2000”.</li>
            <li>If some parts of the app are still not being translated, click on the app’s name in “Apps to translate” tab, and enable “Aggressive Mode”.</li>
            </ul>
            <h3>A game app is not being translated</h3>
            <ul>
            <li>Due to technical limitations, “AllTrans” will not work with many games. Nothing can be done about this.</li>
            </ul>
            <h3>The app “Telegram” is not being translated</h3>
            <ul>
            <li>In “Apps to Translate”, click on “Telegram”, click “OverRide Global Settings”, set “Translate From Langauge” and “Translate To Language”, and <strong>Enable “Aggresive Mode”</strong></li>
            </ul>
            <h3>If you still have problems like “Force Close” or parts of an app not being translated</h3>
            <p>Contact me for support. When you do, I will need atleast the following information -</p>
            <ol>
            <li>The name of the app, along with a <strong>link to download the app</strong> from some APK store like “Google Play Store”, “CoolApk”, etc.</li>
            <li>Your phone’s Android version.</li>
            <li>A “logcat” of you trying to open the app which gives you problems. You can use apps freely available on the Play Store for this, such as <a href="https://play.google.com/store/apps/details?id=com.nolanlawson.logcat">This one</a></li>
            </ol>
            <p>Once you have the above, contact me on the  <a href="https://forum.xda-developers.com/xposed/modules/xposed-alltrans-completely-translate-t3539878">XDA support thread</a>.
            You can also report issues on the  <a href="https://github.com/akhilkedia/AllTrans">Project’s “Github”</a>.</p>
            <h2>Featured In</h2>
            <p>AllTrans has been featured by many outlets, in many languages. AllTrans has been covered in English by -</p>
