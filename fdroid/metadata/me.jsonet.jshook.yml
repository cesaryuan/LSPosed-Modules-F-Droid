    <h2>关于</h2>
    <p>jshook是对应用程序注入rhino/frida，你只需要会js就可以快速实现hook，并且支持java层和native层。</p>
    <p>rhino包含了xposed的api，主要用于java层的hook；frida注入后js可以完全访问内存，支持java层和native层。</p>
    <h2>兼容</h2>
    <ol>
    <li>Xposed api 82</li>
    <li>Android 5 - 14</li>
    </ol>
