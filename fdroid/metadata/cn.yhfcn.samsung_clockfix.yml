Description: |
    <p>三星OneUI时钟app在响铃前会对通话状态进行检测，如果检测到在通话中则不会响铃，此模块可以解除网络通话中闹钟不提醒不响铃的限制(QQ、微信)，原理是简单的hook了app里对通话状态的检测函数的返回值。</p>
    <p>作用域：默认即可</p>
