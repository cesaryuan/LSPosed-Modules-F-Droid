    <p>Here is the summary for current update:</p>
    <ol>
    <li>Size within 125 kB;</li>
    <li>Support updated Eruda (v3.2.2);</li>
    <li>Add workarounds for Edge browsers, see <a href="https://github.com/JingMatrix/ChromeXt/issues/156" data-hovercard-type="issue" data-hovercard-url="/JingMatrix/ChromeXt/issues/156/hovercard">Issues 156</a>;</li>
    <li>Support Qihoo and Chromium browsers;</li>
    <li>Implement <code>window.close</code> API;</li>
    </ol>
