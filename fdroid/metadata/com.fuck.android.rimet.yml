Description: "<div align=\"center\">\n<h1>锤锤 Smartisan</h1>\n<p>仅限于使用高德SDK开发调试模拟位置，请勿用于钉钉打卡等非法用途！</p>\n<p><a href=\"https://github.com/Xposed-Modules-Repo/com.fuck.android.rimet\"><img src=\"https://img.shields.io/github/stars/Xposed-Modules-Repo/com.fuck.android.rimet?label=stars\" alt=\"Stars\" /></a>\n<a href=\"https://github.com/Xposed-Modules-Repo/com.fuck.android.rimet/releases/latest\"><img src=\"https://img.shields.io/github/v/release/Xposed-Modules-Repo/com.fuck.android.rimet?include_prereleases\" alt=\"Release\" /></a>\n<a href=\"https://github.com/Xposed-Modules-Repo/com.fuck.android.rimet/releases\"><img src=\"https://img.shields.io/github/downloads/Xposed-Modules-Repo/com.fuck.android.rimet/total\" alt=\"Download\" /></a>\n<a href=\"https://t.me/+m2sDh0iN8y41MjM1\"><img src=\"https://img.shields.io/badge/%E9%94%A4%E9%94%A4-2k+%20users-green?logo=telegram\" alt=\"Telegram\" /></a></p>\n</div>\n<h2>自用机场推荐</h2>\n<p><a href=\"https://user.by.ltd/aff.php?aff=12669\"><img src=\"https://user.by.ltd/templates/lagom/assets/img/logo/logo_big.png\" alt=\"BYWAVE\" /></a></p>\n<h2>注意事项</h2>\n<ul>\n<li>\n<p>环境快照数据存储位置</p>\n<table>\n<thead>\n<tr>\n<th>版本号</th>\n<th>数据存储位置</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>0.4</td>\n<td>/sdcard/Android/data/com.fuck.android.rimet/files/profiles</td>\n</tr>\n<tr>\n<td>0.3.1</td>\n<td>/sdcard/Download/SmartisanProfile</td>\n</tr>\n<tr>\n<td>0.3</td>\n<td>/sdcard/Download/SmartisonProfile</td>\n</tr>\n<tr>\n<td>0.2</td>\n<td>/data/system/hammer_profiles</td>\n</tr>\n<tr>\n<td>0.1</td>\n<td>/sdcard/current-profile</td>\n</tr>\n</tbody>\n</table>\n<p>大版本号之间数据互不兼容且升级系统后数据可能也不兼容需重新创建环境快照</p>\n</li>\n</ul>\n<h2>支持的应用</h2>\n<p>所有使用高德定位SDK的应用，兼容性请自行测试。</p>\n<h2>已实现的功能</h2>\n<ul>\n<li>\n<p>支持快照GPS数据</p>\n</li>\n<li>\n<p>支持快照附近WIFI数据</p>\n</li>\n<li>\n<p>支持模拟附近5米内随机位置</p>\n</li>\n</ul>\n<h2>使用方法</h2>\n<ol>\n<li><strong>禁用对目标应用隐藏本模块（可选）</strong></li>\n<li><strong>允许锤锤自启动/关联唤醒之类的功能（重要）</strong></li>\n<li>打开锤锤点击+号按钮创建环境快照</li>\n<li>在锤锤列表中选择需要模拟环境快照</li>\n<li>在模块管理器中激活锤锤并勾选推荐应用</li>\n<li><strong>强行停止目标应用并重新打开（重要）</strong></li>\n</ol>\n<h2>运行环境</h2>\n<ul>\n<li>支持系统：Android 8 - 14</li>\n<li>支持框架：LSPosed（推荐）/LSPatch（不推荐）/太极（不推荐）</li>\n</ul>\n<h2>问题排查</h2>\n<ol>\n<li>\n<p>关闭其他模块仅保留本模块以排除模块间互相冲突</p>\n</li>\n<li>\n<p>确认模块是否正确加载，以LSPosed管理器为例打开管理器-&gt;选择“日志”标签-&gt;查看“模块日志”，检查日志是否包含以下内容</p>\n<pre><code>Smartisan INFO LoadPackage: pkg=xxx.xxx.xxx proc=xxx.xxx.xxx ifa=xxx\n</code></pre>\n</li>\n<li>\n<p>确认模块是否加正确加载环境快照数据，检查日志是否包含以下内容</p>\n<pre><code>Smartisan INFO selected profile: {xxx}\n</code></pre>\n</li>\n<li>\n<p>检查日志中是否存在以下类似的错误码</p>\n<pre><code>错误码x 参考https://modules.lsposed.org/module/com.fuck.android.rimet#问题排查\n</code></pre>\n<table>\n<thead>\n<tr>\n<th>错误码</th>\n<th>含义</th>\n<th>解决方案</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>不支持该应用</td>\n<td>取消对目标应用开启模块</td>\n</tr>\n<tr>\n<td>2</td>\n<td>无法访问锤锤应用</td>\n<td>是否对目标应用隐藏了模块？</td>\n</tr>\n<tr>\n<td>3</td>\n<td>无法获取环境快照数据</td>\n<td>在锤锤列表中勾选一个环境快照</td>\n</tr>\n<tr>\n<td>100</td>\n<td>不预期的错误</td>\n<td>加入群组提供相应的日志寻求帮助</td>\n</tr>\n</tbody>\n</table>\n<p>如仍未解决可加入<a href=\"https://t.me/+m2sDh0iN8y41MjM1\">TG讨论组</a>寻求帮助，提问时参考<a href=\"#%E6%8F%90%E9%97%AE%E7%9A%84%E8%89%BA%E6%9C%AF\">提问的艺术</a>部分</p>\n</li>\n</ol>\n<h2>提问的艺术</h2>\n<p>不欢迎无效的提问</p>\n<p>✖ <del>我的锤锤为什么用不了？</del></p>\n<p>欢迎这样的提问</p>\n<pre><code>手机型号：小米13 Ultra\nMIUI版本：14.0.17\nAndroid系统版本：13\n钉钉版本：6.0.0\n锤锤版本：0.4\n框架类型：LSPosed/LSPatch/太极\n问题描述：我已按照使用说明创建了环境快照，并且按照文档要求排查了问题，但是打开目标应用位置没有改变。\n日志文件：\n附上框架导出的日志文件\n</code></pre>\n<h2>FAQ</h2>\n<ol>\n<li>\n<p>为什么不支持手动选择位置？</p>\n<p>因为手动选择的位置不准，所以不支持。以后也不会支持！</p>\n</li>\n<li>\n<p>是否支持xx应用？</p>\n<p>自行测试理论上使用高德定位SDK的应用都支持。</p>\n</li>\n<li>\n<p>0.4版本偶尔失效</p>\n<p>从此版本开始更改了存储机制因此需唤醒锤锤读取环境快照数据，但是国内厂商在Android系统上做了一些省电的优化因此可能会导致功能失效，建议开启锤锤自启动/关联唤醒之类的功能。</p>\n</li>\n</ol>\n<h2>贡献者</h2>\n<p>@春秋四季天</p>\n<h2>捐赠名单</h2>\n<p>@C_aa @ttd_xg @苏 @tiantianxiangshang12138 @HouhTung @\U0001F21A️ @DooDoo @Gimcy @佞臣 @BenBen @mf_lll @你个死胖子 @jenova.w @No_Name @abuzz1966 @@nijqu_niyqu @realki</p>\n"
