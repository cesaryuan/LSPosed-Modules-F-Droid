Description: "<h1>Phantom Mic</h1>\n<p>An LSPosed (Xposed/Edxposed) module to simulate microphone input \U0001F3A4 from a pre-recorded audio file, useful for <strong>automating audio calls</strong></p>\n<details>\n  <summary>Demo Video</summary>\n<p><a href=\"https://github.com/user-attachments/assets/12a9d229-fd8a-4370-b969-1a342360abdf\">https://github.com/user-attachments/assets/12a9d229-fd8a-4370-b969-1a342360abdf</a></p>\n</details>\n<h2>Tested Apps</h2>\n<table>\n<thead>\n<tr>\n<th>Application</th>\n<th>Status</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Facebook Messenger</td>\n<td>✔ Working</td>\n</tr>\n<tr>\n<td>Discord</td>\n<td>✔ Working</td>\n</tr>\n<tr>\n<td>Telegram</td>\n<td>✔ Working</td>\n</tr>\n<tr>\n<td>Whatsapp **</td>\n<td>✔ Working</td>\n</tr>\n<tr>\n<td>Google Chrome</td>\n<td>✔ Working</td>\n</tr>\n<tr>\n<td>.. You tell me!</td>\n<td></td>\n</tr>\n</tbody>\n</table>\n<p>App ** : Recordings folder defaults to /sdcard/Android/data/app_id/files/Recordings because chose folder dialog doesn’t work</p>\n<p>Note: your app might work if it’s not on the list, let us know if you tried it!</p>\n<h2>Usage Guide</h2>\n<ul>\n<li>\n<p>Enable the module for your target app</p>\n</li>\n<li>\n<p>Open your target app, you’ll be prompted to choose a folder it for the module files</p>\n</li>\n<li>\n<p>Inside the chosen folder, copy all your audio files to be played (*.mp3, *.wav, etc)</p>\n</li>\n<li>\n<p>Inside the chosen folder create a new file phantom.txt, write the name of your target audio file (without extension is also fine) and save it. The file can be left empty if you want to use your microphone as normal.</p>\n<p>Note: If the target records audio to a file, there is a chance the module won’t work. This is intentional because the main purpose is using it in calls.</p>\n<p><strong><u>Bonus Tip:</u></strong> use an app like <em>MacroDroid</em> or <em>Tasker</em> to automate the process</p>\n</li>\n</ul>\n<details>\n<summary>Example</summary>\n<h3>Folder Structure</h3>\n<pre><code>CHOSEN_FOLDER\n|_ music.mp3\n|_ whatevername.wav\n|_ sample.aac\n|_ phantom.txt\n</code></pre>\n<h3>Inside phantom.txt</h3>\n<pre><code>music.mp3\n</code></pre>\n</details>\n<h2>Requirements</h2>\n<ul>\n<li>\n<p>Android 7+</p>\n</li>\n<li>\n<p>[Root] LSPosed / Edxposed</p>\n</li>\n<li>\n<p>[No Root] LSPatch theoretically works but not tested</p>\n</li>\n</ul>\n<h2>Module not working ?</h2>\n<p>Please open a github issue.</p>\n<ul>\n<li>\n<p>If the app is labelled as “Working” in <strong>Tested Apps</strong>. Please attach libaudioclient.so, you can copy it from <code>/system/lib</code> or `/system/lib64, alongside logs.</p>\n</li>\n<li>\n<p>Otherwise send play store version of the app and explain how I can test it</p>\n</li>\n</ul>\n<h2>Developer Notes</h2>\n<p>The app relies on native hooking <a href=\"https://cs.android.com/android/platform/superproject/main/+/main:frameworks/av/media/libaudioclient/AudioRecord.cpp;l=1?q=AudioRecord.cpp&amp;sq=&amp;ss=android%2Fplatform%2Fsuperproject%2Fmain\">AudioRecord.cpp</a>, feel free to take a look at the source code!</p>\n<h1>Links</h1>\n<p><a href=\"https://xdaforums.com/t/mod-xposed-phantom-mic-simulate-microphone-input-from-audio-file.4682767/#post-89623099\">XDA Thread</a></p>\n"
