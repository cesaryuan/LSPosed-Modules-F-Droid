    <h1>DeepSleep</h1>
    <h2>About</h2>
    <ul>
    <li>
    <p>DeepSleep is a Xposed module. It can limit the background behavior of apps and reduce the power consumption of apps in the background.</p>
    <ul>
    <li>Block acquire <a href="https://developer.android.com/training/scheduling/wakelock">wakelock</a> and <a href="https://developer.android.com/training/scheduling/alarms">alarms</a> to prevent redundant wake-ups.</li>
    <li>Block start <a href="https://developer.android.com/guide/components/services">services</a> to reduce memory consumption.</li>
    <li>Block <a href="https://developer.android.com/training/sync-adapters?hl=zh-cn">sync</a> to prevent redundant wake-ups.</li>
    </ul>
    </li>
    <li>
    <p>EDxposed/LSPosed scope Select the application to be limited.</p>
    </li>
    <li>
    <p>Serious warning</p>
    <ul>
    <li>Using deepsleep is not recommended if your device has no standby power consumption problems.</li>
    <li>Using deepsleep to limit the application may cause unusual problems with the application.
    <ul>
    <li>IM may experience message delays</li>
    <li>Music player may not play on the lock screen</li>
    <li>Other exceptions caused by restricting the background behavior of the app.</li>
    </ul>
    </li>
    </ul>
    </li>
    </ul>
    <hr />
    <ul>
    <li>
    <p>DeepSleep 是 Xposed 模块.可以限制应用后台行为,节省待机电量消耗.</p>
    <ul>
    <li>禁止申请 <a href="https://developer.android.com/training/scheduling/wakelock">唤醒锁/wakelock</a> 和 <a href="https://developer.android.com/training/scheduling/alarms">闹钟/alarms</a>,防止多余唤醒.</li>
    <li>禁止启动 <a href="https://developer.android.com/guide/components/services">后台服务/Service</a>,减少内存消耗.</li>
    <li>禁止 <a href="https://developer.android.com/training/sync-adapters?hl=zh-cn">同步/sync</a>,防止多余唤醒.</li>
    </ul>
    </li>
    <li>
    <p>EDxposed/LSPosed 作用域 选择需要限制应用.</p>
    </li>
    <li>
    <p>严重警告</p>
    <ul>
    <li>如果您的设备没有待机耗电问题并不推荐使用 deepsleep.</li>
    <li>使用 deepsleep 限制应用,可能会导致应用出现异常问题.
    <ul>
    <li>聊天应用 可能出现消息延迟</li>
    <li>音乐播放器 可能无法锁屏播放</li>
    <li>其他等因限制应用后台行为导致的异常.</li>
    </ul>
    </li>
    </ul>
    </li>
    </ul>
    <h2>Features</h2>
    <ul>
    <li>Beta:
    <ul>
    <li><del>wakelock/alarm/service/sync restriction</del></li>
    <li><del>Data backup and recovery</del></li>
