    <h2>这是什么东西？</h2>
    <h4>这是一个Xposed模块（现支持LSPosed\LSPatch），通过Hook获取音乐软件的歌词，提供给其他模块\软件使用</h4>
    <h2>为什么我的歌词不隐藏？</h2>
    <h4>因为模块通过监听媒体通知事件，来判断是否应该隐藏歌词。而部分音乐软件默认通知样式为自定义的，所以需要将通知样式改为系统样式</h4>
    <hr />
    <h3>支持软件请在模块内查看，或查看<a href="https://github.com/xiaowine/Lyric-Getter/blob/gh-pages/app_rules_version">规则文件</a></h3>
    <hr />
    <h3>你也可以主动使用本模块API，用于收发歌词<a href="https://github.com/xiaowine/Lyric-Getter-Api">Lyric-Getter-Api</a></h3>
