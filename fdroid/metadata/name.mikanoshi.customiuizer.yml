    <h1>CustoMIUIzer</h1>
    <p>CustoMIUIzer module contains a variety of mods that will provide additional functionality for your MIUI device.</p>
    <h2>System compatibility</h2>
    <p>Module was written, tested and is mainly intended for MIUI 10-12.5 on Android 9-10. Mods are not guaranteed to fully work on any other versions, especially lower MIUI versions. APK installation is limited to Android 7+.</p>
    <h2>EdXposed Framework compatibility</h2>
    <p>Framework must be 0.4.6.4 or 0.5.1.4+, versions in between wonâ€™t work. Module must not be installed from Google Play if 0.4.6.4 is used with app list mode enabled.</p>
    <h2>LSPosed Framework compatibility</h2>
    <p>Some mods might not work partially or fully unless module is applied to <strong>ALL</strong> packages.</p>
