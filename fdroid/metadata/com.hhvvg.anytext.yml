    <p>In this release, you can enable or disable text background color dynamically. Additionally, text color or click listener can now work perfectly in list view(e.g. RecyclerView), since I change a new hook method. Some extra optimizations added.</p>
    <p>在该版本中，你可以动态启用或者关闭文字背景色了。除此之外，列表项中的文本背景色或者是点击监听也可以正常工作了，因为我换了个新的hook方法。还有一些小优化。</p>
