    <p>QNotified 是一个旨在使QQ变得更好用的开源Xposed模块</p>
    <p><strong><a href="https://install.appcenter.ms/orgs/qnotifieddev/apps/qnotified/distribution_groups/alpha">持续集成版本下载</a></strong></p>
    <h2>使用方法</h2>
    <p>激活本模块后，在QQ/TIM自带设置中点击QNotified即可开关对应功能。</p>
