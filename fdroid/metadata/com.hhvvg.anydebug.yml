    <h1>AnyDebug</h1>
    <p>English | <a href="README_CN.md">简体中文</a></p>
    <p><a href="https://github.com/Xposed-Modules-Repo/com.hhvvg.anydebug/releases"><img src="https://img.shields.io/github/downloads/Xposed-Modules-Repo/com.hhvvg.anydebug/total?label=Downloads" alt="GitHub all releases" /></a></p>
    <p>Change your view attributes without restarting your application.</p>
    <h1>About</h1>
    <p>This software relies on the <a href="https://github.com/rovo89/Xposed">Xposed Framework</a>, For more API details, visit their <a href="https://api.xposed.info/">website</a>.</p>
    <h1>Features</h1>
    <ul>
    <li>Touch screen to select views, instead of clicking it, this is far more convenient</li>
    <li>Remove view</li>
    <li>Change views’ visibility</li>
    <li>Change views’ sizes</li>
    <li>Change views’ layout margin/padding</li>
    <li>Change text of a <code>TextView</code></li>
    <li>Change text size</li>
    <li>Change image, but currently only supports image url.</li>
    <li>Properties viewer.</li>
    <li>May be more…</li>
    </ul>
    <h1>TODO</h1>
    <ul>
    <li>Extract as a libracy for integrating into apps for debugging purpose.</li>
    </ul>
    <h1>Usage</h1>
    <h2>Install this app</h2>
    <p>Just download and install it from the latest <a href="https://github.com/gitofleonardo/AnyDebug/releases/latest">releases page</a>.</p>
    <h2>Check apps</h2>
    <p>Check apps you want to hook in <code>LSPosed</code> or other <code>xposed</code> framework. Don’t forget to force stop it before using.</p>
    <h2>Mini window</h2>
    <p>A mini window shows the preview, selection switch, and the bottom drag bar inside.</p>
    <ul>
    <li>Click the preview to enter details page.</li>
    <li>Check the selection switch to start view selection. When this is on, touching on screen will select the nearest views from your touch point.</li>
    <li>Press the bottom drag bar then you can move the mini window to other positions.</li>
    </ul>
    <h2>Details page</h2>
    <p>Details page shows basic information and modification control. After modifing views’ attributes, click the floating button below to confirm.</p>
    <h2>Properties page</h2>
    <p>The entry is <code>Details page</code> -&gt; <code>Properties</code>, which shows all exported properties in a view. These properties are annotated with <code>ViewDebug.ExportedProperty</code>.</p>
    <h2>Quick setting</h2>
    <p>Add the quick setting button to notification control panel, you can toggle the state of the hook.</p>
    <h2>Max window</h2>
    <p>When the window is maximized, just drag the bottom bar and fling it to turn it back into a mini window.</p>
