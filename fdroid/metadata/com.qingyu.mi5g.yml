Description: |
    <h1>5G开关 – FiveGSwitcher</h1>
    <p>仅适用于MIUI，在移动网络面板或快捷开关中添加 5G 开关</p>
    <p>For MIUI only, add 5G switch in the network panel or qs tile.</p>
    <h2>特点</h2>
    <ol>
    <li>无后台服务</li>
    <li>无图标，无配置，即装即用</li>
    </ol>
    <h2>使用</h2>
    <ol>
    <li>在Xposed管理器(LSPosed, EdXposed…)中激活模块 (推荐使用LSP)</li>
    <li>作用域勾选 系统界面(<strong><code>com.android.systemui</code></strong>)、电话服务(<code>com.android.phone</code>)</li>
    <li><strong>重启手机</strong></li>
    </ol>
    <p>❗电话服务为可选作用域，其作用于老版本的 MIUI(12) 自动打开 5G 的 SA 服务，无此需求可不勾选</p>
    <h2>版本</h2>
    <ul>
    <li>文件以 <code>-tile</code> 结尾的为磁贴开关</li>
    <li>文件以 <code>-panel</code> 结尾的为面板开关</li>
    </ul>
    <h2>下载</h2>
    <p><a href="https://github.com/Xposed-Modules-Repo/com.qingyu.mi5g/releases">LSPosed 仓库</a></p>
    <p><a href="https://qyma.lanzout.com/b051np9gf">蓝奏云</a> 密码:<code>miui</code></p>
