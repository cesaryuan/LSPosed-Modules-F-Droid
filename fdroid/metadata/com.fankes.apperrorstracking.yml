Description: "<h1>AppErrorsTracking</h1>\n<p><a href=\"https://github.com/KitsunePie/AppErrorsTracking/blob/master/LICENSE\"><img src=\"https://img.shields.io/github/license/KitsunePie/AppErrorsTracking?color=blue\" alt=\"GitHub license\" /></a>\n<a href=\"https://github.com/KitsunePie/AppErrorsTracking/actions/workflows/commit_ci.yml\"><img src=\"https://img.shields.io/github/actions/workflow/status/KitsunePie/AppErrorsTracking/commit_ci.yml?label=CI%20builds\" alt=\"GitHub CI\" /></a>\n<a href=\"https://github.com/KitsunePie/AppErrorsTracking/releases\"><img src=\"https://img.shields.io/github/v/release/KitsunePie/AppErrorsTracking?display_name=release&amp;logo=github&amp;color=green\" alt=\"GitHub release\" /></a>\n<img src=\"https://img.shields.io/github/downloads/KitsunePie/AppErrorsTracking/total?label=downloads\" alt=\"GitHub all releases\" />\n<img src=\"https://img.shields.io/github/downloads/Xposed-Modules-Repo/com.fankes.apperrorstracking/total?label=LSPosed%20downloads&amp;labelColor=F48FB1\" alt=\"GitHub all releases\" /></p>\n<p><a href=\"https://t.me/AppErrorsTracking_CI\"><img src=\"https://img.shields.io/badge/CI%20builds-Telegram-blue.svg?logo=telegram\" alt=\"Telegram CI\" /></a>\n<a href=\"https://t.me/XiaofangInternet\"><img src=\"https://img.shields.io/badge/discussion-Telegram-blue.svg?logo=telegram\" alt=\"Telegram\" /></a>\n<a href=\"https://qm.qq.com/cgi-bin/qm/qr?k=dp2h5YhWiga9WWb_Oh7kSHmx01X8I8ii&amp;jump_from=webapi&amp;authKey=Za5CaFP0lk7+Zgsk2KpoBD7sSaYbeXbsDgFjiWelOeH4VSionpxFJ7V0qQBSqvFM\"><img src=\"https://img.shields.io/badge/discussion-QQ-blue.svg?logo=tencent-qq&amp;logoColor=red\" alt=\"QQ\" /></a>\n<a href=\"https://pd.qq.com/s/44gcy28h\"><img src=\"https://img.shields.io/badge/discussion-QQ%20%E9%A2%91%E9%81%93-blue.svg?logo=tencent-qq&amp;logoColor=red\" alt=\"QQ 频道\" /></a></p>\n<img src=\"https://github.com/KitsunePie/AppErrorsTracking/blob/master/img-src/icon.png?raw=true\" width = \"100\" height = \"100\" alt=\"LOGO\"/>\n<p>中文用户请向下滑动以查看简体中文版自述文件内容。</p>\n<h2>Introduction</h2>\n<p><strong>AppErrorsTracking</strong></p>\n<p>Added more features to app’s errors dialog, fixed custom rom deleted dialog, the best experience to Android developer.</p>\n<p>This project is an Xposed Module that can be used in any Android system, currently only tested in <strong>LSPosed</strong>.</p>\n<p>This Xposed Module is specially designed for Android developers.</p>\n<p>When it is possible that the computer cannot be connected and ADB cannot be performed, this module can be used to quickly capture any exception\nof any installed apps, so as to quickly locate the problem.</p>\n<p>The error log of apps crashing is an invaluable asset for developers. If you are not a developer, you can still install this module to provide\ndevelopers with more exception information to quickly solve problems.</p>\n<blockquote>\n<p>Minimum support Android 7.0</p>\n</blockquote>\n<h2>Release Channel</h2>\n<table>\n<thead>\n<tr>\n<th><img src=\"https://avatars.githubusercontent.com/in/15368?s=64&v=4\" width = \"30\" height = \"30\" alt=\"LOGO\"/></th>\n<th><a href=\"https://github.com/KitsunePie/AppErrorsTracking/actions/workflows/commit_ci.yml\">GitHub CI</a></th>\n<th>CI automatic build (test version)</th>\n</tr>\n</thead>\n</table>\n<table>\n<thead>\n<tr>\n<th><img src=\"https://github.com/peter-iakovlev/Telegram/blob/public/Icon.png?raw=true\" width = \"30\" height = \"30\" alt=\"LOGO\"/></th>\n<th><a href=\"https://t.me/AppErrorsTracking_CI\">Telegram CI Channel</a></th>\n<th>CI automatic build (test version)</th>\n</tr>\n</thead>\n</table>\n<table>\n<thead>\n<tr>\n<th><img src=\"https://avatars.githubusercontent.com/in/15368?s=64&v=4\" width = \"30\" height = \"30\" alt=\"LOGO\"/></th>\n<th><a href=\"https://github.com/KitsunePie/AppErrorsTracking/releases\">GitHub Releases</a></th>\n<th>Formal edition (stable version)</th>\n</tr>\n</thead>\n</table>\n<table>\n<thead>\n<tr>\n<th><img src=\"https://avatars.githubusercontent.com/u/78217009?s=200&v=4?raw=true\" width = \"30\" height = \"30\" alt=\"LOGO\"/></th>\n<th><a href=\"https://github.com/Xposed-Modules-Repo/com.fankes.apperrorstracking/releases\">Xposed-Modules-Repo</a></th>\n<th>Formal edition (stable version)</th>\n</tr>\n</thead>\n</table>\n<p>The releases of this Xposed Module is limited to the urls listed above.</p>\n<p>We have nothing to do with versions downloaded from other informal channels or any impact on you.</p>\n<h2>Promotion</h2>\n<!--suppress HtmlDeprecatedAttribute -->\n<div align=\"center\">\n     <h2>Hey, please stay! \U0001F44B</h2>\n     <h3>Here are related projects such as Android development tools, UI design, Gradle plugins, Xposed Modules and practical software. </h3>\n     <h3>If the project below can help you, please give me a star! </h3>\n     <h3>All projects are free, open source, and follow the corresponding open source license agreement. </h3>\n     <h1><a href=\"https://github.com/fankes/fankes/blob/main/project-promote/README.md\">→ To see more about my projects, please click here ←</a></h1>\n</div>\n<h2>Contribution</h2>\n<p>This Xposed Module is built using <a href=\"https://github.com/HighCapable/YukiHookAPI\">YukiHookAPI</a></p>\n<p>YukiHookAPI is an efficient Hook API and Xposed Module solution built in Kotlin, making your Xposed Module development easier.</p>\n<p>Copyright © 2017 Fankes Studio(<a href=\"mailto:qzmmcn@163.com\">qzmmcn@163.com</a>)</p>\n<h2>介绍</h2>\n<p><strong>异常跟踪</strong></p>\n<p>为原生 FC 对话框增加更多功能并修复国内定制 ROM 删除 FC 对话框的问题，给 Android 开发者带来更好的体验。</p>\n<p>此项目为 Xposed 模块，可用在任何 Android 系统中，目前仅在 <strong>LSPosed</strong> 中测试通过。</p>\n<p>此模块专为 Android 开发者而打造。</p>\n<p>在可能的无法连接电脑，不能进行 ADB 调试的时候，可通过此模块来快速捕获任意已安装应用的任意异常，以便快速定位问题。</p>\n<p>应用发生崩溃的错误日志对开发者来说是无价的财富，若你不是开发者，你依然可以安装此模块，以便给开发者提供更多异常信息快速解决问题。</p>\n<blockquote>\n<p>最低支持 Android 7.0</p>\n</blockquote>\n<h2>发行渠道</h2>\n<table>\n<thead>\n<tr>\n<th><img src=\"https://avatars.githubusercontent.com/in/15368?s=64&v=4\" width = \"30\" height = \"30\" alt=\"LOGO\"/></th>\n<th><a href=\"https://github.com/KitsunePie/AppErrorsTracking/actions/workflows/commit_ci.yml\">GitHub CI</a></th>\n<th>CI 自动构建 (测试版)</th>\n</tr>\n</thead>\n</table>\n<table>\n<thead>\n<tr>\n<th><img src=\"https://github.com/peter-iakovlev/Telegram/blob/public/Icon.png?raw=true\" width = \"30\" height = \"30\" alt=\"LOGO\"/></th>\n<th><a href=\"https://t.me/AppErrorsTracking_CI\">Telegram CI 频道</a></th>\n<th>CI 自动构建 (测试版)</th>\n</tr>\n</thead>\n</table>\n<table>\n<thead>\n<tr>\n<th><img src=\"https://avatars.githubusercontent.com/in/15368?s=64&v=4\" width = \"30\" height = \"30\" alt=\"LOGO\"/></th>\n<th><a href=\"https://github.com/KitsunePie/AppErrorsTracking/releases\">GitHub Releases</a></th>\n<th>正式版 (稳定版)</th>\n</tr>\n</thead>\n</table>\n<table>\n<thead>\n<tr>\n<th><img src=\"https://avatars.githubusercontent.com/u/78217009?s=200&v=4?raw=true\" width = \"30\" height = \"30\" alt=\"LOGO\"/></th>\n<th><a href=\"https://github.com/Xposed-Modules-Repo/com.fankes.apperrorstracking/releases\">Xposed-Modules-Repo</a></th>\n<th>正式版 (稳定版)</th>\n</tr>\n</thead>\n</table>\n<p>本模块发布地址仅限于上述所列出的地址，从其他非正规渠道下载到的版本或对您造成任何影响均与我们无关。</p>\n<h2>请勿用于非法用途</h2>\n<h3>1.&nbsp本软件免费、由兴趣使然、仅供学习交流而开发，如果你是从其他不明来源的渠道付费得到本软件，则你已上当受骗，若发现欢迎向我们举报。</h3>\n<h3>2.&nbsp未经本人许可，禁止转载、搬运本软件的安装包及源代码到 GitHub 以外的平台并提供下载链接。</h3>\n<h2>项目推广</h2>\n<!--suppress HtmlDeprecatedAttribute -->\n<div align=\"center\">\n    <h2>嘿，还请君留步！\U0001F44B</h2>\n    <h3>这里有 Android 开发工具、UI 设计、Gradle 插件、Xposed 模块和实用软件等相关项目。</h3>\n    <h3>如果下方的项目能为你提供帮助，不妨为我点个 star 吧！</h3>\n    <h3>所有项目免费、开源，遵循对应开源许可协议。</h3>\n    <h1><a href=\"https://github.com/fankes/fankes/blob/main/project-promote/README-zh-CN.md\">→ 查看更多关于我的项目，请点击这里 ←</a></h1>\n</div>\n<h2>贡献</h2>\n<p>本模块使用 <a href=\"https://github.com/HighCapable/YukiHookAPI\">YukiHookAPI</a> 构建</p>\n<p>YukiHookAPI 是一个使用 Kotlin 重构的高效 Hook API 构建工具，让你的 Xposed 模块开发变得更加简单。</p>\n<p>版权所有 © 2017 Fankes Studio(<a href=\"mailto:qzmmcn@163.com\">qzmmcn@163.com</a>)</p>\