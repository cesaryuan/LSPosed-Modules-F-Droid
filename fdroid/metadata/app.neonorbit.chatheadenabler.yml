Description: |
    <h1>ChatHeadEnabler</h1>
    <p>An Xposed module that lets you choose between chat head and bubble in Facebook Messenger (Android 11+)</p>
    <p><picture><img src="https://user-images.githubusercontent.com/66206913/193854908-713dfcef-1ff7-4ae1-bc50-0b4fc2db30d4.png" width=400/></picture></p>
    <p>For non-rooted device: check this <a href="https://forum.xda-developers.com/t/4331215">thread</a></p>
    <h2>Installation</h2>
    <ul>
    <li>Download and Install ChatHeadEnabler.</li>
    <li>Active it from LSPosed Manager.</li>
    <li>Restart Messenger.</li>
    </ul>
    <h2>Features</h2>
    <p>By default, this module enables the chat head feature.<br />
    In order to change it to bubble,</p>
    <ul>
    <li>Open messenger app and go to its setting page.</li>
    <li>Click on the toggle <picture><img src="https://user-images.githubusercontent.com/66206913/196724315-b7c87628-78f7-48c7-b8da-d1b8fc65ed34.png" height="14"/></picture> icon from the top-right corner.</li>
    <li>Choose bubble option from the pop-up dialog.</li>
    </ul>
    <p>If you want to hide the toggle icon, long press on it and remove.</p>
    <h2>Support</h2>
    <p>Help: <a href="https://forum.xda-developers.com/t/4305391">XDA-Thread</a></p>
