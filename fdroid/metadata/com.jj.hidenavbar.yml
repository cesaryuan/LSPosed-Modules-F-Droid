    <h1>如何使用：</h1>
    <ol>
    <li>直接安装，没有图标。</li>
    <li>Lsposed启用作用域：系统桌面。重启系统桌面(chimi，西米露 都可以重启系统桌面，我这没界面就不搞了，都没有就MT管理器用终端root命令: am force-stop com.miui.home)。</li>
    <li>如图打开此设置：隐藏手势提示线。<strong>(此时在底部不用上滑，直接左右滑动可以切换app即为成功)</strong></li>
    </ol>
