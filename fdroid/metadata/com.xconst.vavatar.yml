    <div align="center">
    <h1>VAvatar</h1>
    <h2>自动更换微信头像</h2>
    <div align="center">
    <p><a href="https://github.com/Nooniebao/vavatar"><img src="https://img.shields.io/github/stars/Nooniebao/vavatar?label=stars" alt="Stars" /></a>
    <a href="https://github.com/Xposed-Modules-Repo/com.xconst.vavatar/releases"><img src="https://img.shields.io/github/downloads/Xposed-Modules-Repo/com.xconst.vavatar/total?label=LSP%20Repo&amp;labelColor=F48FB1" alt="LSP%20Repo" /></a></p>
    </div>
    <p><a href="https://github.com/Xposed-Modules-Repo/com.xconst.vavatar/releases/latest"><img src="https://img.shields.io/github/v/release/Xposed-Modules-Repo/com.xconst.vavatar" alt="Release" /></a></p>
    </div>
    <h2>适用版本</h2>
    <p>8.0.47、8.0.48、8.0.49、<del>8.0.50</del>、8.0.51、8.0.53、8.0.54、8.0.55</p>
    <p>不支持<code>8.0.50</code> ！</p>
    <p>8.0.46或许有效，但由于我无法登陆旧版本，未能进行验证。</p>
    <blockquote>
    <p>强调：vx每次发布都会混淆，如果你的vx版本号正确，Vavatar却不能工作，请查看<a href="https://github.com/NoonieBao/VAvatar?tab=readme-ov-file#%E7%89%88%E6%9C%AC%E8%AF%B4%E6%98%8E">额外说明</a></p>
    </blockquote>
    <h2>头像源url</h2>
    <ul>
    <li><code>https://avatar.corosy.com/</code> 【默认使用】</li>
    <li><code>https://uglyavatar.corosy.com</code></li>
    </ul>
    <blockquote>
    <p><a href="https://avatar.corosy.com/">https://avatar.corosy.com/</a> 可以返回一张<strong>远古的潮流头像</strong></p>
    <p><a href="https://uglyavatar.corosy.com/">https://uglyavatar.corosy.com/</a> 可以返回一张<strong>丑陋头像</strong>。丑陋头像的生成依赖于<a href="https://github.com/txstc55">txstc55</a>的项目<a href="https://github.com/txstc55/ugly-avatar">ugly-avatar</a></p>
    </blockquote>
    <h2>用法</h2>
    <ul>
    <li>
    <p>Vavatar总是尝试从上传<code>默认头像路径</code>的图片到用户头像 （这个<code>默认头像路径</code>会被打印在Vavatar的设置界面）。</p>
    </li>
    <li>
    <p>可以手动拷贝 1:1 的 jpg或png到<code>默认头像路径</code>，但请设置正确权限（如660）。</p>
    </li>
    <li>
    <p>Vavatar提供了<code>自动下载</code>头像功能，填入相应头像源url即可。亦可自己构建远程头像源，总之，确保直填入可信的URL。自动下载功能默认禁用，可手动开启。</p>
    </li>
    <li>
    <p>Vavatar的上传和下载受到冷却时间控制，可以设置相应的冷却时间。</p>
    </li>
    </ul>
    <h2>Vavatar设置入口</h2>
    <p><img src="https://raw.githubusercontent.com/Xposed-Modules-Repo/com.xconst.Vavatar/main/imgs/setting.jpg" alt="setting_capture" /></p>
    <h1>触发时机</h1>
    <p><code>com.tencent.mm.ui.LauncherUI#onResume()</code>方法执行时。</p>
    <p>即：每次<strong>启动打开vx主界面或切屏回到vx主界面</strong>会执行Vavatar的逻辑。</p>
