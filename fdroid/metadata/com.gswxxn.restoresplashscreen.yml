    <del>自定义MIUI的Splash Screen</del><br />
    为 Splash Screen 添加自定义选项</p>
    <p>模块适配大部分安卓系统, 但目前还是以运行在高通 SoC 的 MIUI/HyperOS 为主, 如果在其他系统中使用遇到问题也欢迎反馈</p>
    <h2>测试环境</h2>
    <blockquote>
    <p>小米12 Ultra<br />
    Android 14<br />
    HyperOS 1.0</p>
    </blockquote>
    <h2>模块功能</h2>
    <ol>
    <li>为所有应用显示原生 Splash Screen 界面</li>
    <li>对于主动适配 Splash Screen 的应用使用默认静态图标</li>
    <li>替换获取图标方式, 使 Splash Screen 的图标与桌面图标一致(多用于主题)</li>
    <li>根据图标自适应 Splash Screen 背景颜色</li>
    <li>彻底关闭 Splash Screen 特性</li>
    </ol>
    <h2>使用方法</h2>
    <ol>
    <li>在 Xposed 管理器 (LSPosed) 中激活模块</li>
    <li>作用域勾选: 系统界面(<code>com.android.systemui</code>) 和 系统框架(<code>android</code>)</li>
    <li>重启手机</li>
    </ol>
    <h2>已知问题</h2>
    <ul>
    <li>
    <p><del>微信、QQ、支付宝的Splash Screen只能在MIUI内测22.4.25后显示</del> (v1.9 已支持)</p>
    </li>
    <li>
    <p>开启模块后出现启动应用卡顿可能与调度模块同时开启有关，这个我也在想办法优化 (v2.0 优化过，反馈似乎还不错)</p>
    </li>
