Description: |
    <h2>ClipboardList</h2>
    <h3>解除剪贴板和常用语限制。</h3>
    <h4>模块功能:</h4>
    <ul>
    <li>解除“剪贴板和常用语”功能的20条限制和时间限制。</li>
    <li>解除输入法全面屏优化。</li>
    <li>模块仅限小米设备使用！适配<code>MIUI</code>,<code>HyperOS</code>.</li>
    </ul>
    <h4>模块使用方法：</h4>
    <ul>
    <li>勾选需要解除限制的输入法后重启输入法即可。</li>
    <li>如果无效请尝试重启手机后再试。</li>
    </ul>
