    <h2>Features</h2>
    <ul>
    <li>Device spoofing for enhanced gaming experiences.</li>
    <li>Display refreshrate spoofing to unlock higher framerate options. ( To test this spoof install any app from the <a href="#supported-debug-apps">Debug Lists</a> and check display specifications )</li>
    <li>Compatibility with a wide range of popular gaming applications.</li>
    <li>Easy installation and no extra configuration.</li>
    </ul>
