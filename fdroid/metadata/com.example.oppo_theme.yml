    <h3>简介</h3>
    <p>这是一个基于 Xposed 框架的模块，用于解锁 Oppo 和一加设备的主题商店限制。通过 Hook 系统方法，实现免费使用付费主题的功能。</p>
    <h3>功能特性</h3>
    <ul>
    <li>解锁VIP付费主题、壁纸、字体、小组件、去除开屏广告</li>
    <li>支持最新版本的 Oppo 和一加主题商店</li>
    </ul>
    <h3>兼容性</h3>
    <ul>
    <li>设备：Oppo、一加（ColorOS 系统）</li>
    <li>系统：Android 15 及以上</li>
    <li>框架：Xposed 或 LSPosed</li>
    </ul>
    <h3>安装方法</h3>
    <ol>
    <li>确保已安装 Xposed 或 LSPosed 框架。</li>
    <li>下载并安装本模块的 APK 文件。</li>
    <li>在 Xposed 或 LSPosed 中启用模块 ，并选择应用 主题商店。</li>
    <li>结束主题商店进程，重新启动。</li>
    <li>享受解锁功能。</li>
    </ol>
