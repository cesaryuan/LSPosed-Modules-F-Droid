Description: |
    <h1>TeleVip LSPosed</h1>
    <p>A module for modifying Telegram with the following features:</p>
    <ol>
    <li>
    <p>Hide “Seen” status for messages.</p>
    </li>
    <li>
    <p>Hide “Typing…” indicator.</p>
    </li>
    <li>
    <p>Hide story view status.</p>
    </li>
    <li>
    <p>Unlock all restricted and encrypted features for channels.</p>
    </li>
    <li>
    <p>Boost Telegram download speed.</p>
    </li>
    <li>
    <p>Enable Telegram Premium features.</p>
    </li>
    <li>
    <p>Save stories to the gallery, including those that cannot normally be saved.</p>
    </li>
    <li>
    <p>Change name (Note: The name changes only on your device).</p>
    </li>
    </ol>
    <p>There are additional features that are not listed here.</p>
    <h1>Support clients</h1>
    <ol>
    <li>Telegram 11.5.4 (55282)</li>
    <li>Plus 11.5.3.0 (21340)</li>
    <li>TG Connect 11.0.1 (1100109)</li>
    <li>Skygram 10.20.6 (40639)</li>
    <li>iMe 11.5.3 (11050302)</li>
    <li>X Plus 11.5.4 (55159)</li>
    <li>Cherrygram 11.5.3 (55110)</li>
    <li>Nicegram 1.38.0 (1459)</li>
    <li>Nagram 11.4.2 (1200)</li>
    </ol>
    <p>Developed by an @mustafa1dev</p>
