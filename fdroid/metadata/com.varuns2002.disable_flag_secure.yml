    <h3>Additional Information on DRM encrypted content</h3>
    <p>This is applicable only for some apps on some devices. If you aren’t facing any issues, you can ignore these
    instructions.</p>
    <p>When playing DRM encrypted content, most devices will use hardware decryption capabilities. This hardware decryption
    will push the video directly onto the screen, bypassing any screenshots/screenshare/recording functionality.</p>
    <p>One possible solution is to disable this hardware decryption by installing the Magisk
    module <a href="https://github.com/Magisk-Modules-Repo/liboemcryptodisabler"><code>liboemcrypto.so disabler</code></a>. This will force the
    device to not use hardware decryption and in combination with this module will enable screenshots, screen sharing and
    recording.</p>
    <p>Installing this module might have unintended consequences, such as lowered video quality and a reduced Widevine security
    level.
    <a href="https://forum.xda-developers.com/t/magisk-module-liboemcrypto-disabler-for-drm-protected-content-netflix-my5-etc.3794393">Read more</a></p>
