    <h2>功能介绍</h2>
    <details>
      <summary>目前已开发功能</summary>
    <ol>
    <li>隐藏消息列表小程序入口</li>
    <li>去除回复自动at</li>
    <li>语音消息转发</li>
    <li>强制默认气泡</li>
    <li>以图片方式打开闪照(原辅助模块)</li>
    <li>以图片方式打开表情包(原QQ净化)</li>
    <li>Ark(json)/StructMsg(xml)卡片消息(注1,原BUG复读机)</li>
    <li>复读机(+1,原QQ复读机)</li>
    <li>被删好友通知(可导出好友列表)</li>
    <li>防撤回</li>
    <li>签到文本化,隐藏礼物动画</li>
    <li>简洁模式圆头像(原花Q)</li>
    <li>自定义电量</li>
    <li>转发消息点击头像查看原消息发送者和所在群</li>
    <li>下载重定向(原QQ净化)</li>
    <li>屏蔽 @全体成员 或者 群红包 的通知(不影响接收消息,不影响某些插件抢红包功能)</li>
    <li>屏蔽QQ更新提示</li>
    <li>屏蔽QQ空间点赞通知</li>
    <li>禁止聊天界面输入＄自动弹出 选择赠送对象 窗口</li>
    <li>直接打开不可通过QQ号码搜索到用户的资料卡</li>
    <li>屏蔽秀图</li>
    <li>显示进行禁言操作的管理员(查看哪个管理员禁言了你)</li>
    <li>去除夜间模式聊天界面深色遮罩</li>
    <li>直接打开指定用户资料卡(无视隐藏QQ号)</li>
    <li>自定义+1图标</li>
    <li>群发文本消息(注1)</li>
    <li>显示具体消息数量而不是99+(原花Q)</li>
    <li>隐藏侧滑群应用</li>
    <li>隐藏好友侧滑亲密抽屉</li>
    <li>使用系统相机</li>
    <li>使用系统相册</li>
    <li>使用系统文件</li>
    <li>聊天自动发送原图</li>
    <li>隐藏小红点</li>
    <li>隐藏群在线人数</li>
    <li>隐藏群总人数</li>
    <li>批量撤回消息</li>
    <li>隐藏移出群助手提示</li>
    <li>修改消息左滑回复</li>
    <li>at界面以管理员优先顺序排序</li>
    <li>自动续火</li>
    <li>静默指定类型通知</li>
    <li>聊天字数统计</li>
    <li>自定义钱包显示余额</li>
    <li>显示消息发送者QQ号与时间</li>
    <li>聊天自动发送/接收原图</li>
    </ol>
    <p>注1: 卡片消息及群发文本这两个功能因大量被用于广告引流而被加以限制</p>
    </details>
    <h3><a href="https://github.com/ferredoxin/QNotified/projects/2">计划或正在开发的功能</a></h3>
    <h3>不会支持的功能</h3>
    <ul>
    <li>抢红包</li>
    <li>群发图片或其他类型消息</li>
    </ul>
    <h2>发行渠道说明</h2>
    <details>
    <p>QNotified将为分<code>Beta</code>、<code>Alpha</code>、<code>Canary</code>三个版本：<code>Beta</code>版本为重大功能变更或长期积累更新，发布频率由开发组决定，包含上次<code>Beta</code>版至今的所有功能更新及Bug修复，但可能不包括尚未稳定或正在开发中的功能，原则上更新频率将大于两周一次；<code>Alpha</code>版本为每周积累更新，在每周周末由开发组发布，包含发布时的全部更新，可能包含不稳定功能或异常问题；<code>Canary</code>版本为每commit自动更新，可能不包含外围文档或CI流程更新，不会编写任何更新文档或说明，具体更新内容可在<a href="https://github.com/ferredoxin/QNotified/commits/master">Github</a>自行查看，本更新由开源的流程（包括Azure和开发组自研Bot）自动编译发布，可能包含严重的功能及行为异常。</p>
    <p>开发组不限制用户选择自己需要的版本，同时也不为任何版本产生的任何后果承担任何责任（详情请见<a href="https://github.com/ferredoxin/QNotified/blob/master/app/src/main/assets/eula.md">QNotified EULA</a>），但希望各位用户各取所需，根据自己的能力范围选择适合自己的版本。</p>
    <p>QNotified的版本号组成为<code>x.y.z.w</code>，正常情况下<code>x</code>位将一直保持为0，<code>Beta</code>版本更新会将<code>y</code>位+<code>1</code>并使z位归零，<code>Alpha</code>版本更新会将<code>z</code>位+<code>1</code>，所有版本更新的<code>w</code>位都会是触发此次更新的Commit的hash的前7位。</p>
    <ol>
    <li>
    <p><a href="https://t.me/QNotified">@QNotified 频道</a> 将只发布<code>Beta</code>版和<code>Alpha</code>版更新。</p>
    </li>
    <li>
    <p><a href="https://t.me/QNotified_CI">@QNotified_CI</a> 频道将只发布<code>Canary</code>版更新。</p>
    </li>
    <li>
    <p><a href="https://github.com/ferredoxin/QNotified/releases/">Github Release</a> 将只发布<code>Beta</code>版更新。</p>
    </li>
    <li>
    <p><a href="https://install.appcenter.ms/orgs/qnotifieddev/apps/qnotified/distribution_groups/alpha">App Center - Alpha</a> 发布<code>CI</code>版本更新；<a href="https://install.appcenter.ms/orgs/qnotifieddev/apps/qnotified/distribution_groups/weekly">App Center - Weekly</a> 发布<code>Alpha</code>版本更新。两个轨道均开放给所有人自由下载。</p>
    </li>
    <li>
    <p><a href="https://play.google.com/store/apps/details?id=nil.nadph.qnotified">Google Play</a> 将发布<code>Beta</code>版和<code>Alpha</code>版更新。其中<code>Beta</code>版更新将在Google Play上以正式版轨道发布，<code>Alpha</code>版更新将在Google Play上以开放性测试轨道发布。任何可以登录Google Play的人都可自由加入或退出Google Play上QNotified的开放测试。</p>
    </li>
    <li>
    <p><a href="https://repo.xposed.info/module/nil.nadph.qnotified">Xposed仓库</a> 将发布<code>Beta</code>版和<code>Alpha</code>版更新。其中<code>Beta</code>版更新将被标注为Stable，<code>Alpha</code>版更新将被标注为Beta。</p>
    </li>
    <li>
    <p><a href="https://github.com/Xposed-Modules-Repo/nil.nadph.qnotified/releases/">LSPosed仓库</a> 将发布所有版本更新，其中<code>CI</code>版本更新将被标注为Pre-release。</p>
    </li>
    </ol>
    </details>
