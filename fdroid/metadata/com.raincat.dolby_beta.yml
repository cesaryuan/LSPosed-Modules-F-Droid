    <a href="https://choosealicense.com/licenses/mit/"><img src="https://img.shields.io/github/license/nining377/dolby_beta?label=License" alt="License" /></a></p>
    <h4>杜比大喇叭β是一款网易云音乐的音源代理模块，初衷只是我对网易云音乐的热爱，希望让更多的人使用网易云。</h4>
    <h4>模块工作原理为音源替换而非破解，所以单曲付费与无版权歌曲有几率匹配错误，真心支持歌手请付费！</h4>
    <p>杜比大喇叭β 3.X会有以下改变：</p>
    <ul>
    <li>编译版本提高至29并采用AndroidX API</li>
    <li>模块被嵌入到网易云音乐的设置中</li>
    <li>由于Android R对可执行文件的进一步限制，摒弃了2.X手动选择脚本与Node的方式</li>
    <li>当前版本以稳定为主，杜比大喇叭β将能无缝适配最新版网易云音乐，如有问题请提交issue</li>
    <li>因本人不使用太极，所以不保证太极等非root框架可以顺利运行，欢迎Fork适配</li>
    </ul>
    <p><a href="https://github.com/nining377/dolby_beta">快帮我点小星星呀，我要好多好多的小星星！</a></p>
