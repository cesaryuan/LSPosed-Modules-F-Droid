          description: "<h1>Privacy Space</h1>\n<p><a href=\"https://github.com/GeekTR/PrivacySpace\"><img src=\"https://img.shields.io/github/stars/GeekTR/PrivacySpace?label=Stars\" alt=\"Stars\" /></a>\n<a href=\"https://github.com/Xposed-Modules-Repo/cn.geektang.privacyspace/releases/latest\"><img src=\"https://img.shields.io/github/v/release/Xposed-Modules-Repo/cn.geektang.privacyspace?label=Release\" alt=\"Release\" /></a>\n<a href=\"https://github.com/Xposed-Modules-Repo/cn.geektang.privacyspace/releases/latest\"><img src=\"https://img.shields.io/github/downloads/Xposed-Modules-Repo/cn.geektang.privacyspace/total\" alt=\"Download\" /></a>\n<a href=\"https://t.me/PrivacySpaceAlpha\"><img src=\"https://img.shields.io/badge/Follow-Telegram-blue.svg?logo=telegram\" alt=\"Channel\" /></a>\n<a href=\"https://github.com/Xposed-Modules-Repo/cn.geektang.privacyspace/blob/main/LICENSE\"><img src=\"https://img.shields.io/github/license/Xposed-Modules-Repo/cn.geektang.privacyspace\" alt=\"GitHub license\" /></a></p>\n<p><a href=\"https://github.com/GeekTR/PrivacySpace\">Source code</a>  <a href=\"https://github.com/Xposed-Modules-Repo/cn.geektang.privacyspace/blob/main/README_CN.md\">中文文档</a></p>\n<p>This is an <strong>Xposed</strong> module. The function of this module is to “hide” the apps, which can achieve the “Second space” function of MIUI.</p>\n<h2>What cool things can it do?</h2>\n<ol>\n<li>\n<p>In addition to detecting Root, some banking apps will also detect Xposed modules. This module can hide our Xposed modules and pass the detection of banking apps;</p>\n</li>\n<li>\n<p>A certain version of an app is particularly useful, and we don’t want it to be automatically updated by the app store;</p>\n</li>\n<li>\n<p>When we are watching an advertisement, some apps detect the existence of another app and will open it directly, but we do not want to open that app;</p>\n</li>\n<li>\n<p>Why should we tell software vendors something as personal as which apps are installed?</p>\n</li>\n<li>\n<p>More cool things are waiting for you to discover…</p>\n</li>\n</ol>\n<h2>Notice</h2>\n<ol>\n<li>\n<p>If random package names are enabled in your Magisk app, whitelist it. Otherwise, the apps moved to the “Privacy Space” cannot obtain the Root permission correctly.</p>\n</li>\n<li>\n<p>Apps that move to the “Privacy Space” can be launched by clicking the APP icon on the “Privacy Space” home page.</p>\n</li>\n<li>\n<p>If you don’t want to hide an app (such as the desktop app), you can add it to the whitelist.</p>\n</li>\n<li>\n<p>If you use this module to hide some system apps, the system may fail to boot after the restart. Therefore, exercise caution when hiding system apps.</p>\n</li>\n<li>\n<p>If this module causes your system to fail to boot, you can restart the system again after connecting to the computer and executing “adb uninstall cn.geektang.privacyspace” on the system load page (with USB debugging enabled).</p>\n</li>\n</ol>\n<h2>Todo</h2>\n<p>They will coming soon in future.</p>\n<ul>\n<li><input type=\"checkbox\" checked=\"\" disabled=\"\" /> \n<p>Add the search function on the app list page.</p>\n</li>\n<li><input type=\"checkbox\" checked=\"\" disabled=\"\" /> \n<p>Adapt to Android version 8-10.</p>\n</li>\n<li><input type=\"checkbox\" checked=\"\" disabled=\"\" /> \n<p>Fixed the bug that some mobile phones crashed directly without root permission.</p>\n</li>\n<li><input type=\"checkbox\" checked=\"\" disabled=\"\" /> \n<p>Remove the dependency on root permissions.</p>\n</li>\n<li><input type=\"checkbox\" disabled=\"\" /> \n<p>Configuration backup and restore</p>\n</li>\n<li><input type=\"checkbox\" disabled=\"\" /> \n<p>Install Xposed module to automatically hide (user optional).</p>\n</li>\n<li><input type=\"checkbox\" disabled=\"\" /> \n<p>When the Xposed module is hidden, the user can choose whether to add its recommended app as its “Connected App”.</p>\n</li>\n</ul>\n<h2>Scope</h2>\n<ol>\n<li>\n<p>System Framework (<strong>required</strong>)</p>\n</li>\n<li>\n<p>Targeted hooks can be made when the non-Android system scope is checked (used when the hidden function cannot take effect after System Framework is checked)</p>\n</li>\n</ol>\n"
