    <h2>FAQ</h2>
    <h3>What is the difference between this and Telegram Anti-Recall</h3>
    <p>Re:Telegram has more features than Telegram Anti-Recall</p>
    <h3>What features does Re:Telegram have?</h3>
    <p>Currently, Re:Telegram has the following features: AntiAntiForward, AntiRecall, NoSponsoredMessages, ProhibitChannelSwitching, AllowMoveAllChatFolder, UseSystemTypeface, HideStories</p>
    <h3>Which telegram client are supported?</h3>
    <p>Official, Plus Messenger, Nagram, Nnngram, NekoX, Nekogram (No Test Apk and Google Store Version), NekoLite, exteraGram, Forkgram, Cherrygram, MDgram (Old version), Yukigram, iMoe, OctoGram, Mercurygram</p>
    <h3>Which telegram client will not be supported?</h3>
    <p>Nullgram (You can use Nnngram), Telegram X, Forkgram F-Droid Build</p>
    <h3>What if the client i am using is not supported?</h3>
    <p>Submit the issue and include the client download link in the content, i will try to support your client.</p>
