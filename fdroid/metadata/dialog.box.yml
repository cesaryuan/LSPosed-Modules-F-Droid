    <h1>Function</h1>
    <p>This module can cancel some dialogs that are forced to be set as uncancelable, such as some forced update dialogs, and some ads (some rogue ads always make the x small).</p>
    <h2>Extended Functions</h2>
    <ol>
    <li>Cancel button disabled(enabled)</li>
    <li>disable exit(exit+finish)(can be combined with key control)</li>
    <li>Disable popup box by keyword (hover window + dialog box) (can be combined with key control)</li>
    <li>Version customization (version number + version name)</li>
    <li>Disguise the system time (system time + GPS time + local access to the server time)</li>
    <li>Anti-detection of this module, Xposed, Root</li>
    <li>Disable network at startup (can set the disable time)</li>
    <li>Force to end the current activity (Activity) (control by key combination)</li>
    <li>Anti-disable Xposed (simple disable)</li>
    </ol>
    <h2>Cautions</h2>
    <ol>
    <li>This module does not support the latest dialogs and game dialogs! (Some latest dialogs are very similar to normal dialogs, please pay attention to distinguish them!)  # Frida inject
    Cloud Warehouse: <a href="https://github.com/orgs/Frida-Modules-Repo/repositories">https://github.com/orgs/Frida-Modules-Repo/repositories</a></li>
    </ol>
