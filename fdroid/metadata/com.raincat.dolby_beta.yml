    <h1>杜比大喇叭β版</h1>
    <p><a href="https://github.com/Dr-TSNG"><img src="https://img.shields.io/github/stars/nining377/dolby_beta?label=Stars" alt="Stars" /></a>
    <a href="https://github.com/nining377/dolby_beta/releases/latest"><img src="https://img.shields.io/github/v/release/nining377/dolby_beta?label=Release" alt="Release" /></a>
