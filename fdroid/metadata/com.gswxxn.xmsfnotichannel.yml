    <p>一键管理所有应用的<strong>运营消息</strong>通知通道，仅支持 MIUI</p>
    <h2>测试环境</h2>
    <blockquote>
    <p>小米11 Ultra<br />
    Android 12<br />
    MIUI 13</p>
    </blockquote>
    <h2>使用方法</h2>
    <ol>
    <li>在 Xposed 管理器 (如 LSPosed) 中激活模块</li>
    <li>作用域勾选 <code>系统框架(android)</code></li>
    <li>重启系统界面或者重启手机</li>
    </ol>
    <h2>无法使用</h2>
    <p>请先检查模块是否正常激活，并且作用域是否勾选。如果排查后仍有错误，请提交 Issue，并附上 LSPosed 的日志。
    酷安<a href="http://www.coolapk.com/u/1189245">@迷璐</a></p>
