          last_updated: "2024-01-31T11:48:26Z"
          releasedescription: |-
            <h3>PinningApp v1.0</h3>
            <h3>中文</h3>
            <ul>
            <li>
            <h3>固定应用模块首发！</h3>
            </li>
            <li>模块效果：</li>
            <li>当进入固定模式时，手机将只显示被固定App的界面，系统返回等手势将失效。</li>
            <li><del>类似IOS的引导式访问功能</del></li>
            <li>
            <h3>模块功能：</h3>
