Description: |
    <h1>瘦身模块(QQCleaner)</h1>
    <p>本模块不会删除消息记录以及接收的文件 只会清理堆积在那里的图片、视频、广告等缓存</p>
    <p>现已支持QQ/TIM/微信(1.4.0+)</p>
    <p>注:本模块完全免费且开源，一切开发旨在学习，请勿用于非法用途。</p>
    <p>QQ群:827356240  Telegram:<a href="https://t.me/QQCleaner">点我前往</a></p>
    <p>项目地址:<a href="https://github.com/KyuubiRan/QQCleaner">点我前往</a></p>
    <h2>使用方法</h2>
    <p>1.勾上模块</p>
    <p>2.重启QQ/TIM/微信</p>
    <p>3.设置-&gt;关于-&gt;QQ/TIM/微信瘦身</p>
    <h2>支持操作</h2>
    <p>1.普通瘦身(日常聊天产生的垃圾清理)</p>
    <p>2.完全瘦身(尽可能的清理缓存 最大限度腾出空间)</p>
    <p>3.自定义瘦身(手动选择清理部分缓存)</p>
    <p>4.定时瘦身(自动执行瘦身操作)</p>
