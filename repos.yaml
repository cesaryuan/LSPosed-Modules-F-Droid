            <h2>How to install AllTrans</h2>
            <ol>
            <li>This application requires android version 4.4 or later. You probably already have it. (Android KitKat or later - so far Kitkat, Lollipop, MarshMallow, Nougat, Oreo, Pie, Q, R.).</li>
