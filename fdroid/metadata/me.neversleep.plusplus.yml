    <h1>描述</h1>
    <p>修改电源键的点击事件为：仅息屏，其他状态不变，系统依然认为是开屏状态，若要亮屏，再点击一次电源键即可，而表面上电源键的功能并没啥变化</p>
    <h1>Describe</h1>
    <p>Modify the click event of the power button as follows: only the screen is off, and other states remain unchanged. The system still considers the screen to be on. To turn on the screen, click the power button again. On the surface, the function of the power button does not change.</p>
