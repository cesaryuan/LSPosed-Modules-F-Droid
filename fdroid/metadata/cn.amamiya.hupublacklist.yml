Description: |
    <h1>虎扑黑名单/HupuBlackList</h1>
    <p>一款lsposed/xposed插件，为虎扑添加本地拉黑功能（隐藏用户发帖）</p>
    <h2>:warning: 注意 :warning:</h2>
    <p>能正常运行的部分全是GPT完成，出现的BUG全是我导致的。</p>
    <p>因此在使用时可能出现以下情况：</p>
    <p><strong>未响应、闪退等</strong></p>
    <p>如遇问题请停用并卸载模块并寻求其他解决方案</p>
    <p><strong>如果首次不生效，尝试完全停止虎扑再运行</strong></p>
    <h2>:warning: 卸载虎扑、清除虎扑APP数据会导致黑名单数据清空 :warning:</h2>
    <h2>已实现功能</h2>
    <ul>
    <li><input type="checkbox" checked="" disabled="" /> 隐藏拉黑用户的专区发帖</li>
    <li><input type="checkbox" checked="" disabled="" /> 折叠拉黑用户的专区回复</li>
    <li><input type="checkbox" checked="" disabled="" /> 关键词屏蔽</li>
    <li><input type="checkbox" disabled="" /> 隐藏拉黑用户的首页推荐</li>
    </ul>
    <h2>安装</h2>
    <h3>:warning: 未ROOT用户使用需要卸载旧的虎扑 :warning:</h3>
    <h3>方法一.下载模块自行安装或修补（推荐）</h3>
    <h4>使用<a href="https://github.com/RikkaApps/Shizuku">Shizuku</a>+<a href="https://github.com/LSPosed/LSPatch">LSPatch</a>将模块修补进去。</h4>
    <h3>方法二.使用修补好的虎扑安装包</h3>
    <h4><a href="https://github.com/AmamiyaHotaru/HupuBlackList/releases">Releases</a>界面下载最新的修补好的APP安装使用</h4>
    <h2>使用</h2>
    <h3>①进入需要加入黑名单用户的资料页面，点击用户名，弹出拉黑提示，拉黑用户字体颜色为红色，再次点击则取消拉黑。</h3>
    <img src="https://github.com/AmamiyaHotaru/HupuBlackList/blob/main/img/Screenshot_20240409_183445.jpg" alt="Image text" width="50%" />
    <h3>②点击“我的”导航栏右上角的设置按钮，进入设置界面，点击“黑名单”菜单项进入黑名单管理界面，点击屏蔽词进行屏蔽词管理。</h3>
    <img src="https://github.com/AmamiyaHotaru/HupuBlackList/blob/main/img/Screenshot_20240909_155202.jpg" alt="Image text" width="50%" />
    <h3>③在黑名单管理界面长按可以对黑名单进行删除操作。</h3>
    <img src="https://github.com/AmamiyaHotaru/HupuBlackList/blob/main/img/Screenshot_20240411_190041.jpg" alt="Image text" width="50%" />
