me.documenthook:
    git: https://github.com/Xposed-Modules-Repo/me.documenthook
    summary: 通过Hook，当有APP申请访问【Android/data】目录时，自动调用代码授权，省去**两个步骤**
    applications:
        - anti_features: []
          categories:
            - Xposed
          description: |
            <h1>DocumentHook</h1>
            <ul>
            <li>
            <p>通过Hook，当有APP申请访问【Android/data】目录时，自动调用代码授权，省去<strong>两个步骤</strong></p>
            <blockquote>
            <ol>
            <li>需要点击【使用此文件夹】</li>
            <li>需要点击弹窗按钮【允许】</li>
            </ol>
            <p>本软件就是省略了这两个步骤，效果和设置自动点击器差不多，理论上本软件更快</p>
            </blockquote>
            </li>
            <li>
            <p>仅适用于Android13，事实上低版本也没有用处，所以低版本无法安装</p>
            </li>
            <li>
            <p>无主界面，LSPosed作用域给【文件】app 即可，如有其他包名【文件】可以联系我加，或手动编译/反编译</p>
            <blockquote>
            <pre lang="xml"><code>com.android.documentsui
            com.google.android.documentsui
            </code></pre>
            </blockquote>
            </li>
            <li>
            <p>配合批量授权效果更佳，如【MT管理器】、【存储空间清理】、【雪豹速清】等App</p>
            </li>
            <li>
            <p>软件意义：适用于未申请root权限，但需要大量申请【Android/data】目录授权</p>
            </li>
            <li>
            <p>软件分为<strong>两个版本</strong></p>
            <ul>
            <li>
            <p><strong>Auth-one</strong></p>
            <blockquote>
            <p>此版本是申请一个授权一个，取决于目标应用（如【MT管理器】）的申请，作用域<strong>仅给【文件】app即可</strong></p>
            </blockquote>
            </li>
            <li>
            <p><strong>Auth-all</strong></p>
            <blockquote>
            <p>此版本通过Hook目标应用（如【MT管理器】app），可以一次性授权所有应用（存在个别的应用无法授权）</p>
            <p>已经在【MT管理器】app、【雪豹速清】app 测试通过</p>
            <p>此版本LSPosed作用域为<strong>目标应用</strong>（如【MT管理器】app），和**【文件】app**</p>
            </blockquote>
            </li>
            </ul>
            </li>
            </ul>
            <h1>DocumentHook</h1>
            <ul>
            <li>
            <p><strong>machine translation</strong></p>
            </li>
            <li>
            <p>Through Hook, when there is an APP application to access the [Android/data] directory, the code authorization will be automatically invoked, saving <strong>two steps</strong></p>
            <blockquote>
            <ol>
            <li>You need to click [Use this folder]</li>
            <li>You need to click the confirm button [Allow]</li>
            </ol>
            <p>This software just omits these two steps, the effect is similar to setting an automatic clicker, theoretically this software is faster</p>
            </blockquote>
            </li>
            <li>
            <p>Only applicable to Android13, in fact, the lower version is useless, so the lower version cannot be installed</p>
            </li>
            <li>
            <p>No main interface, LSPosed scope can be given to [file] app, if you have other package name [file], you can contact me to add, or manually compile/decompile</p>
            <blockquote>
            <pre lang="xml"><code>com.android.documentsui
            com.google.android.documentsui
            </code></pre>
            </blockquote>
            </li>
            <li>
            <p>The effect of batch authorization is better, such as [MT Manager], [存储空间清理], [雪豹速清] and other apps</p>
            </li>
            <li>
            <p>The meaning of the app: Applicable to users who have not applied for root permissions, but need to apply for [Android/data] directory authorization in large quantities</p>
            </li>
            <li>
            <p>The software is divided into <strong>two versions</strong></p>
            <ul>
            <li>
            <p><strong>Auth-one</strong></p>
            <blockquote>
            <p>This version is to apply for one authorization, depending on the application of the target application (such as [MT Manager]), the scope is <strong>only for the [File] app</strong></p>
            </blockquote>
            </li>
            <li>
