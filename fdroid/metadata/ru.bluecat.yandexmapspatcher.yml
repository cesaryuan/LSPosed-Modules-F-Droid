    <h3>Общее:</h3>
    <ul>
    <li>Запуск настроек: Долгое нажатие на иконку профиля у поисковой строки</li>
    <li>Яндекс.Плюс для Android Auto и музыка включены всегда</li>
    </ul>
    <h3>Контролируемый функционал:</h3>
    <ul>
    <li>Список последних маршрутов поверх карты</li>
    <li>Контроль видимости сервисов на цветной навигационной панели</li>
    <li>Реклама</li>
    <li>Скрытие ленты историй, предложений, товаров в карточках организаций</li>
    <li>Список категорий на карточках зданий</li>
    <li>Управление видом поисковой строки</li>
    <li>Блокировка появления уведомлений и стартовых историй на главной</li>
    </ul>
    <h3>Платные сервисы (скрытие):</h3>
    <ul>
    <li>Яндекс.Плюс</li>
    <li>Такси</li>
    <li>Каршеринг</li>
    <li>Заправки</li>
    <li>Парковки</li>
    </ul>
    <h3>Расположения баннеров:</h3>
    <ul>
    <li>Поисковые категории</li>
    <li>Поисковые запросы</li>
    <li>Всплывающие баннеры организаций при движении в режиме навигатора</li>
    <li>Карточки организаций / зданий</li>
    <li>Кнопка о покупке рекламы в карточке организации</li>
    <li>Горизонтальная кнопка в профиле о покупке рекламы</li>
    <li>Вызов такси</li>
    </ul>
    <h3>Требования:</h3>
    <ul>
    <li>Android 8.0+</li>
    <li>Установленное приложение <a href="https://www.rustore.ru/catalog/app/ru.yandex.yandexmaps">Яндекс Карты</a></li>
    </ul>
    <h3>Обратите внимание:</h3>
    <ul>
    <li>Модульная часть использует рут возможности для завершения процесса и работой с файлами в личной папке Яндекс Карт.</li>
    <li>Доступ к Android Auto сделан теоретически, к сожалению нет возможности постоянного тестирования данного функционала.</li>
    <li>Модуль имеет возможность работать в режиме <a href="https://github.com/LSPosed/LSPatch">LSPatch</a>, требуются некоторые подготовительные процессы, подробнее смотрите в telegram канале.</li>
    </ul>
    <h2>For non-Russian users:</h2>
    <p>This is a module for the russian cartographic service <a href="https://play.google.com/store/apps/details?id=ru.yandex.yandexmaps">Yandex Maps</a>.
    You don’t need to use it, almost all modifications are related to advertising and paid services that do not work outside of Russia. This module has support only for the Russian language.</p>
