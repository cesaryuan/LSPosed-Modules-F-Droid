    <h2>About this module</h2>
    <p>Although It is incorrect to detect specific app installation, yet not every app using root provides random packagename support.<br />
    In this case, detected apps that use root (such as Fake Location and Storage Isolation) is equal to detected root itself.<br />
    At the same time, some “smart” apps use various loopholes to acquire your applist, so that it can draw a persona for you.<br />
    This module provides some methods to test whether you have already hidden your applist nicely.<br />
    Also, it can work as an Xposed module to hide some apps or reject applist requests to protect your privacy.</p>
    <h2>关于该模块</h2>
    <p>虽然“检测安装的应用是不正确的做法”，而且很蠢，但是并不是所有的插件类应用都提供了随机包名支持。这就意味着检测到安装了 root 类应用（如 Fake Location、存储重定向）与检测到了 root 本身区别不大。（会使用检测手段的 app 可不会认为你是在“我就蹭蹭不进去”）<br />
    与此同时，部分“不安分”的 app 会使用各种漏洞绕过系统权限来获取你的应用列表，从而对你建立用户画像（如陈叔叔将安装了 V2Ray 的用户分为一类），或是类似于某某校园某某乐跑的软件会要求你卸载作弊软件。<br />
    该模块提供了一些检测方式用于测试您是否成功地隐藏了某些特定的包名，如 Magisk/Edxposed Manager；同时可作为 Xposed 模块用于隐藏应用列表或特定应用，保护隐私。</p>
