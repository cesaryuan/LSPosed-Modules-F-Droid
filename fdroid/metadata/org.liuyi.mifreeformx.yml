Description: |
    <h1>MIUI自由小窗X（MiuiFreeFormX）</h1>
    <h2>模块说明</h2>
    <p>MIUI小窗增强扩展模块，实现类Flyme的手势操作逻辑</p>
    <p>开发者：<a href="http://www.coolapk.com/u/1735098">酷安@LiuYi_GL</a></p>
    <p>更新日志：<a href="https://github.com/LiuYiGL/MiFreeFormX/blob/master/update_log.md">Update</a></p>
    <h2>使用环境</h2>
    <p>Android 13、Android 12（未测试）</p>
    <p>MIUI 14</p>
    <p>xposed v93，推荐使用<a href="https://github.com/LSPosed/LSPosed">LSPosed Framework </a></p>
    <h2>模块功能</h2>
    <ul>
    <li>
    <p>通知</p>
    <ul>
    <li>点击通知打开小窗</li>
    </ul>
    </li>
    <li>
    <p>控制中心</p>
    <ul>
    <li>使用小窗打开快捷方式</li>
    </ul>
    </li>
    <li>
    <p>应用间交互</p>
    <ul>
    <li>应用间跳转</li>
    <li>应用间分享</li>
    </ul>
    </li>
    <li>
    <p>平行小窗</p>
    <ul>
    <li>
    <blockquote>
    <p>微信需要添加至作用域</p>
    </blockquote>
    </li>
    </ul>
    </li>
    <li>
    <p>杂项</p>
    <ul>
    <li>禁用小窗黑名单</li>
    <li>禁用生成小窗的位置发生偏移</li>
    <li>解除小窗数量限制</li>
    <li>小窗失去焦点行为
    <ul>
    <li>挂起</li>
    <li>贴边</li>
    <li>关闭</li>
    </ul>
    </li>
    </ul>
    </li>
    </ul>
