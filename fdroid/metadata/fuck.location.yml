    <p>appears, please deactivate all your module (except Fuck Location) temporary and reboot your phone to see if it works.</p>
    <p>If it works, then something went wrong on <em>your</em> side. Check if any incapable modules were activated.</p>
    <p>If it still not work, file an issue.</p>
