    <h2>Overview</h2>
    <p>The Biometric Bypass Module is an Xposed module utilizing LSPosedâ€™s Modern Xposed API. It automatically bypasses the confirmation step following a successful face unlock, streamlining the authentication process for a hands-free user experience.</p>
    <h2>How It Works</h2>
    <p>This module hooks into a System UI method responsible for managing the confirmation step after face authentication. By intercepting this process, the module automates the confirmation required by the new BiometricPrompt API, allowing users to proceed without additional input. This approach works universally across apps that rely on the default Android behavior and remains secure even in environments protected by Magisk deny lists, Magisk Hide, or Shamiko.</p>
