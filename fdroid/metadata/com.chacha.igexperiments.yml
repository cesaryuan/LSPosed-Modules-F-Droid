Description: "<img src=\"https://socialify.git.ci/xHookman/IGexperiments/image?description=1&font=Source%20Code%20Pro&language=1&name=1&pattern=Solid&pulls=1&stargazers=1&theme=Light\" alt=\"IGexperiments\" width=\"640\" height=\"320\" />\n<h1>IGExperiments</h1>\n<p>\U0001F513 <strong>Unlock Instagram’s Developer Options!</strong> \U0001F680✨\nIGExperiments is a module that unlocks Instagram’s hidden developer options, giving you access to advanced features like <strong>White Hat settings</strong> (enables SSL unpinning), <strong>Test User mode</strong>, and much more.</p>\n<h2>Features</h2>\n<ul>\n<li>Enable Developer Options in Instagram (rooted or non-rooted devices).</li>\n<li>Multiple modes: Normal, Hecker (manual), and Auto (automatic detection).</li>\n<li>Compatible with both rooted and non-rooted devices (via LSPatch).</li>\n</ul>\n<h3>Root vs Non-Root Functionality</h3>\n<table>\n<thead>\n<tr>\n<th>Feature</th>\n<th>Rooted Devices</th>\n<th>Non-Rooted Devices (LSPatch)</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>Modes Available</strong></td>\n<td>Normal, Hecker, Auto</td>\n<td>Normal (Manual updates)</td>\n</tr>\n<tr>\n<td><strong>Auto Mode (Auto-detect hooks)</strong></td>\n<td>✅ Yes</td>\n<td>❌ No</td>\n</tr>\n<tr>\n<td><strong>Hecker Mode (Manual classes)</strong></td>\n<td>✅ Yes</td>\n<td>❌ No</td>\n</tr>\n<tr>\n<td><strong>Normal Mode (Standard hooks)</strong></td>\n<td>✅ Yes</td>\n<td>✅ Yes</td>\n</tr>\n<tr>\n<td><strong>Kill Button (Force stop/start)</strong></td>\n<td>✅ Yes (Force stop Instagram)</td>\n<td>❌ No</td>\n</tr>\n<tr>\n<td><strong>Manual Updates</strong></td>\n<td>✅ Yes (Easier and often automatic)</td>\n<td>✅ Yes (Requires manual patching)</td>\n</tr>\n</tbody>\n</table>\n<blockquote>\n<p><strong>Note</strong>:</p>\n<ul>\n<li><strong>Rooted Devices</strong> have full access to all modes, and manual updates are easier or automatic in some cases.</li>\n<li><strong>Non-Rooted Devices</strong> are limited to <strong>Normal Mode</strong>, which requires manual updates and patching using LSPatch.</li>\n</ul>\n</blockquote>\n<h2>Installation</h2>\n<h3>For Rooted Devices</h3>\n<ol>\n<li>Install the module and activate it using <strong>Magisk</strong>, <strong>EdXposed</strong>, <strong>LSPosed</strong>, etc.</li>\n<li>Select the desired mode in the module (Normal, Hecker, or Auto).</li>\n<li>Kill the Instagram app to apply the changes.</li>\n<li>Done! Access developer options by long-pressing the Instagram home button.</li>\n</ol>\n<blockquote>\n<p><strong>Note:</strong></p>\n</blockquote>\n<ul>\n<li><strong>Auto Mode</strong> works with Instagram versions 334 or higher.</li>\n<li><strong>Hecker Mode</strong> allows you to manually specify classes and methods for older or custom versions.</li>\n</ul>\n<h3>For Non-Rooted Devices (via LSPatch)</h3>\n<ol>\n<li>Install the module.</li>\n<li>Check the list of compatible Instagram versions and install the desired version.</li>\n<li>Patch the Instagram app using <strong>LSPatch</strong>.</li>\n<li>Force stop Instagram and restart it.</li>\n<li>Done! Access developer options by long-pressing the Instagram home button.</li>\n</ol>\n<blockquote>\n<p><strong>Note:</strong></p>\n</blockquote>\n<ul>\n<li>The module requires Instagram to be patched in <strong>Local Patch Mode</strong> via <strong>LSPatch</strong> in order to apply updates.</li>\n</ul>\n<hr />\n<h2>How to Update Instagram</h2>\n<h4>Rooted Devices</h4>\n<p><strong>Option 1: Auto Mode</strong></p>\n<ol>\n<li>Uninstall Instagram.</li>\n<li>Install the latest version from the <strong>Google Play Store</strong> or <strong>APKMirror</strong>.</li>\n<li>Use <strong>Auto Mode</strong> in the module to re-enable developer options.</li>\n</ol>\n<p><strong>Option 2: Legacy Method (<em>Enable Employee Options</em>)</strong></p>\n<ol>\n<li>Go to <strong>Developer Options</strong> &gt; <strong>MetaConfig Settings &amp; Overrides</strong>.</li>\n<li>Search for <strong>Employee</strong>.</li>\n<li>Enable:\n<ul>\n<li><strong>is employee</strong></li>\n<li><strong>employee options</strong></li>\n<li><strong>is employee or test user</strong></li>\n</ul>\n</li>\n<li>Disable the module from <strong>Magisk</strong>, <strong>EdXposed</strong>, <strong>LSPosed</strong>, etc.</li>\n<li>Install a newer version of Instagram from <strong>APKMirror</strong>.</li>\n</ol>\n<h4>Non-Rooted Devices (via LSPatch)</h4>\n<ol>\n<li>Go to <strong>Developer Options</strong> &gt; <strong>MetaConfig Settings &amp; Overrides</strong>.</li>\n<li>Search for <strong>Employee</strong>.</li>\n<li>Enable:\n<ul>\n<li><strong>is employee</strong></li>\n<li><strong>employee options</strong></li>\n<li><strong>is employee or test user</strong></li>\n</ul>\n</li>\n<li>Download a newer version of Instagram from <strong>APKMirror</strong>.</li>\n<li>Patch the APK using <strong>LSPatch</strong> and choose <strong>Local Patch Mode</strong>.</li>\n</ol>\n<hr />\n<h2>FAQ</h2>\n<h3>The module doesn’t start.</h3>\n<ol>\n<li>Ensure you have root access if required.</li>\n<li>Open a ticket and provide your device name, OS version, root status, and the logs from LSPosed (if rooted).</li>\n</ol>\n<h3>Developer options are not showing up.</h3>\n<ol>\n<li>Ensure you’ve installed a compatible Instagram version.</li>\n<li>Ensure the module is enabled in <strong>LSPosed</strong>, <strong>EdXposed</strong>, or your preferred manager.</li>\n<li>Deactivate and reactivate the module if necessary.</li>\n<li>If none of the above works, check the logs in <strong>LSPosed</strong> and open a ticket with the log details.</li>\n</ol>\n<h3>Where is the home button?</h3>\n<p>The <strong>Instagram home button</strong> is the one at the bottom of the app, not the home button on your phone.</p>\n<hr />\n<h2>Contributing</h2>\n<p>Contributions are always welcome! You can help keep the module up-to-date or extend its functionality.</p>\n<h3>Supporting New Instagram Versions</h3>\n<h4>Option 1: IGExperimentsPatcher</h4>\n<p>You can use my <a href=\"https://github.com/xHookman/IGExperimentsPatcher\"><strong>IGExperimentsPatcher</strong></a> tool to patch the Instagram APK directly. It can provide the necessary class, method, and argument types to use in the module without waiting for an update.</p>\n<h4>Option 2: Manual Class Hooks</h4>\n<p>If you’re an experienced developer, you can help by contributing to the <a href=\"https://github.com/ReSo7200/IGExperimentsHooksUpdates\"><strong>IGHookClasses repository</strong></a> to update the class hooks for new Instagram versions.</p>\n<hr />\n<h2>Authors</h2>\n<ul>\n<li><a href=\"https://github.com/xHookman\">@xHookman</a> - Main developer and creator of the IGExperiments module.</li>\n<li><a href=\"https://github.com/ReSo7200\">@ReSo7200</a> - Contributor and maintainer of IGHookClasses.</li>\n</ul>\n"
