    <h3><strong>注意事项</strong></h3>
    <blockquote>
    <p>1.下载时注意下载对应版本号的谷歌翻译</p>
    <p>2.点击任意功能需要重新启动本软件和谷歌翻译</p>
    <p><del>3.如果联网翻译不管用，请使用离线翻译</del></p>
    <p>4.拼音翻译优先使用源语言，若没有则使用译语言的</p>
    <p>5.使用屏幕时，需要进入谷歌翻译时点击翻译翻译编辑框，直到出现 Test Translation 或者其他语言的才表示启动成功</p>
    </blockquote>
    <h3>功能</h3>
    <blockquote>
    <p>1.解除谷歌离线翻译在大陆区的限制</p>
    <p>2.使用谷歌翻译对屏幕进行翻译</p>
    </blockquote>
    <h3>使用教程</h3>
    <blockquote>
    <p>1.Lsp框架打勾谷歌翻译和要翻译的软件(如果不使用屏幕翻译就只需要打勾谷歌翻译)</p>
    <p>2.进入谷歌翻译点击编辑框</p>
    <p>3.进入Telionslate编辑功能</p>
    <p>4.打开需要翻译的软件</p>
    </blockquote>
