cn.liuyi.hyper_freeform_x:
    git: https://github.com/Xposed-Modules-Repo/cn.liuyi.hyper_freeform_x
    summary: Make freeform better for hyper os.
    applications:
        - anti_features: []
          categories:
            - Xposed
          description: |
            <h1>HyperFreeformX</h1>
            <h2>介绍</h2>
            <p>自从Hyper发布以来，MIUI小窗X很长时间没有再继续更新，一个原因是当时毕业季来临，一堆事情需要处理；加上之前是第一次使用Kotlin开发，整个项目结构混乱，也提不起继续维护的兴趣。后面Hyper发布，又没有机型测试，于是Hyper小窗X一鸽又鸽。</p>
            <p>不过现在虽迟但到，目前自由小窗X经过在内测群的不断更新修改，功能也比较稳定了，所以也就可以发出来了。</p>
            <h2>自由小窗X目前存在的功能：</h2>
            <ul>
            <li>
            <p>通知与控制中心：</p>
            <ul>
            <li>点击小窗打开磁贴</li>
            <li>点击通知使用小窗打开</li>
            <li>移除通知下来白名单</li>
            </ul>
            </li>
            <li>
            <p>轻量打开</p>
            <ul>
            <li>应用间跳转：当发生任务栈（可以理解为最近任务里面的一个窗口）相互调用切换时，目标应用将使用小窗打开</li>
            <li>系统分享：其他应用使用系统的分享功能后使用小窗打开</li>
            <li>传送门：使用小窗处理传送门</li>
            <li>打开链接：比如很多应用中的“在浏览器中打开”</li>
            <li>快捷搜索：酷安等一些应用在选择文字后出现搜索图标，使用小窗打开</li>
            <li>文字处理：同快捷搜索</li>
            <li>微信分享：HyperOS自带，但可能过滤掉部分情况，所以这个属于系统增强</li>
            <li>QQ 分享：HyperOS自带，但可能过滤掉部分情况，所以这个属于系统增强</li>
            <li>QQ 登录：HyperOS自带，但可能过滤掉部分情况，所以这个属于系统增强</li>
            </ul>
            </li>
            <li>
            <p>自由小窗配置：主要是对小窗的大小和位置进行自定义</p>
            <ul>
            <li>禁用小窗位置偏移：让小窗永远从固定的位置出现</li>
            <li>记住小窗位置：从迷你小窗或贴边小窗进入普通小窗时会恢复之前的位置</li>
            </ul>
            </li>
            <li>
            <p>背景与手势：可以在小窗后面添加模糊、阴影的背景，同时有单击、双击、长按手势对小窗进行操作</p>
            </li>
            <li>
            <p>平行小窗：主要实现变刷pyq边回消息（目前只对微信进行适配，其他应用可通过白名单开启，出现问题不予修复）</p>
            </li>
            <li>
            <p>其他：</p>
            <ul>
            <li>去除各种黑名单</li>
            <li>禁用后台贴边小窗</li>
            <li>系统桌面小窗捷径（当存在一个小窗时，可尝试多开小窗）</li>
            <li>小窗沉浸（隐藏小窗的顶部栏、底部栏）</li>
            </ul>
            </li>
            </ul>
            <p>自由小窗X的功能就是上面这些了</p>
            <h2>使用要求</h2>
            <ul>
            <li>Android 14</li>
            <li>Hyper OS 1.0</li>
            <li>部分功能平板和Fold2可能出现问题，请理性反馈</li>
            </ul>
            <!--Hyper 2.0 尚未支持-->
            <h2>版本分发</h2>
            <p><a href="https://github.com/Xposed-Modules-Repo/cn.liuyi.hyper_freeform_x/releases">Lsposed Repo</a></p>
            <h2>支持作者</h2>
            <p><a href="https://afdian.com/a/liuyia">爱发电</a></p>
            <h3>微信赞赏</h3>
            <p><img src="images/image-20240819163613185.png" alt="image-20240819163613185" /></p>
            <h3>支付宝</h3>
            <p><img src="images/image-20240819163738834.png" alt="image-20240819163738834" /></p>
            <h3>QQ频道</h3>
            <p><img src="images/14ed92849d807e48945643c12f890570.jpeg" alt="image-20240819163904666" /></p>
            <h2>特别注意</h2>
            <p>本模块是修改系统框架的Xposed模块，可能会造成软重启等情况，使用前自行做好应对措施，作者不对此承担任何责任。</p>
          filename: HyperFreeformX_2.2.3-672d4823_release.apk
          id: cn.liuyi.hyper_freeform_x
          name: HyperFreeformX
          last_updated: "2024-11-07T23:26:53Z"
          releasedescription: |-
            <h1>HyperFreeformX_2.2.3-672d4823</h1>
            <blockquote>
            <p>感谢一直以来内测成员的支持和帮助<br>
            由于工作原因、导致模块不定期维护，无法满足为捐赠的条件，故而将模块转为公开<br>
            对已捐赠用户，深感抱歉</p>
            </blockquote>
            <h2>更新日志</h2>
            <ol>
            <li>【功能】支持小窗位置固定</li>
            <li>【功能】重构小窗配置修改逻辑</li>
            <li>【模块】添加“允许所有权限”选项以简化权限管理</li>
            <li>【模块】优化Hook方案</li>
            <li>【模块】更换新的类MIUI风格主题 <em>（感谢<a href="https://github.com/miuix-kotlin-multiplatform/miuix">miuix</a>@<a href="https://github.com/YuKongA">YuKongA</a>）</em></li>
            </ol>
            <h2>使用条件</h2>
            <ol>
            <li>Android 14</li>
            <li>Hyper Os 1</li>
            </ol>
            <blockquote>
            <p>目前未支持Hyper OS 2 和 MIUI<br>
            等我的小米13升级到Hyper OS2 会进行适配</p>
            </blockquote>
