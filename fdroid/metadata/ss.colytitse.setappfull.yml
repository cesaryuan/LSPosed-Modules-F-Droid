Description: |
    <h1>setAppFull/设置应用全屏</h1>
    <p>set app to full screen run.<br>
    将应用突破次元壁，覆盖异形屏幕限制全面显示_(:з」∠)_<br>
    强制让异形屏幕的手机运行游戏时可以全屏显示无黑边<br>
    部分功能借鉴了<a href="https://github.com/KitsunePie/BCRfullscreen">BCRfullscreen</a><br></p>
    <h3>版本更新说明<br></h3>
    <p>v1.0 请自行跳转<a href="https://github.com/cokkeijigen/setAppFull_1.0">https://github.com/cokkeijigen/setAppFull_1.0</a><br>
    beta-1.2:<br>
    　　先发布试试水怎么样<br>
    ver-1.2:<br>
    　　更改配置文件存储方案<br>
    ver-1.3：<br>
    　　优化1.2的配置文件的存储（妈的上个版本写的太傻逼了，现在改回来最初的方案）<br>
    ver-1.3.1<br>
    　　优化搜索内容<br>
    beta-1.3.2：<br>
    　　配置存储方式更换为NewXSharePrefs，因此可能需要重新勾选目标应用<br>
    　　新增作用域模式（免重启）<br></p>
    <h1>勾选应用重启系统即可 <br></h1>
    <h3>（注意：非类原生的系统谨慎使用，例如MIUI可能会卡在开机页）<br></h3>
