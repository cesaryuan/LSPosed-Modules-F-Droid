de.buttercookie.disabletargetapiblock:
    git: https://github.com/Xposed-Modules-Repo/de.buttercookie.disabletargetapiblock
    summary: Re-enable installation of apps targeting old Android versions
    applications:
        - anti_features: []
          categories:
            - Xposed
          description: |
            <h1>Disable Target API Block</h1>
            <p>On Android 14, Google started blocking old apps (those targeting a target API lower than 23, i.e.
            anything before Marshmallow/Android 6) from being installed.</p>
            <p>While this behaviour can be overridden by calling <code>adb install</code> (respectively <code>pm install</code> if
            you’ve got access to a root shell on your device) with the <code>--bypass-low-target-sdk-block</code> flag, it
            still breaks simple manual installation of older APKs, as well as any backup apps and other software
            like that which hasn’t yet been updated for this new behaviour.</p>
            <p>This Xposed module hooks the app installation process to always behave as if that flag had been
            passed and to therefore generally allow installation of old apps.</p>
            <h2>Compatibility</h2>
            <p>Requires at least Android 14.</p>
          filename: de.buttercookie.disabletargetapiblock-1.0.0.apk
          id: de.buttercookie.disabletargetapiblock
          name: Disable Target API Block
          last_updated: "2023-12-29T21:49:11Z"
          releasedescription: <p>Add a custom app icon</p>
    author_name: buttercookie42
de.buttercookie.optionsmenufix:
    git: https://github.com/Xposed-Modules-Repo/de.buttercookie.optionsmenufix
    summary: Fix a bug regarding opening Activity options menus in Android 13/14
    applications:
        - anti_features: []
          categories:
            - Xposed
          description: |
            <h1>Options Menu Fix</h1>
            <p>In Android 14 and newer releases of Android 13 (somewhere between r31 and r38, i.e. around
            March/April 2023), a bug was introduced into Android which can cause menus implemented as <a href="https://developer.android.com/develop/ui/views/components/menus#options-menu"><code>Activity</code>
            options menus</a>
            to open only once and to ignore subsequent attempts to open the menu again until the affected
            activity has been re-started.</p>
            <p>For apps that are unlikely to be updated any time soon, this Xposed module implements a simple
            workaround to make affected menus work normally again on buggy Android versions.</p>
            <p>See also <a href="https://issuetracker.google.com/issues/315761686">https://issuetracker.google.com/issues/315761686</a></p>
            <h2>Compatibility and usage</h2>
            <p>Requires at least Android 13. Enable the module for any app requiring this workaround.</p>
          filename: de.buttercookie.optionsmenufix-1.0.1.apk
          id: de.buttercookie.optionsmenufix
          name: Options Menu Fix
          last_updated: "2023-12-29T21:56:33Z"
          releasedescription: <p>Update German app title</p>
    author_name: buttercookie42
de.buttercookie.rocketplayerdefuser:
    git: https://github.com/Xposed-Modules-Repo/de.buttercookie.rocketplayerdefuser
    summary: Disable Rocket Player’s “Expired version” popup
    applications:
        - anti_features: []
          categories:
            - Xposed
          description: |
            <h1>Rocket Player Timebomb Defuser</h1>
            <p>For unfathomable and annoying reasons, at some point the developer of the Rocket Player music player
            app apparently added a timebomb to his app, which appears at a certain point in time after the build
            date of the app and puts up an unskippable dialog directing you to the Play Store to update the app.</p>
            <p>Even more annoyingly, in 2022 he sold Rocket Player to some dubious firm that, if current Play Store
            reviews are anything to go by, has stopped honouring the old paid “Rocket Unlocker” and instead
            demands an in-app subscription for the cheap price of 19.99 € per month, or something like that.</p>
            <p>It so happens that one of the last versions of Rocket Player that was presumably built by the original
            developer before the sale (5.18.60) has an expiration date of January 4, 2024, which, as somebody
            who paid for the original “Rocket Unlocker” I find rather annoying, to say the least.</p>
            <p>This Xposed module disables that dialog again, allowing you to use old versions of Rocket Player in
            perpetuity (as long as Android itself doesn’t break compatibility).</p>
            <h2>Compatibility</h2>
            <p>Should work with all versions of Rocket Player 4 and 5.</p>
          filename: de.buttercookie.rocketplayerdefuser-1.0.apk
          id: de.buttercookie.rocketplayerdefuser
          name: Rocket Player Timebomb Defuser
          last_updated: "2024-01-13T21:56:43Z"
