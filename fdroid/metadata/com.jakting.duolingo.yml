Description: |
    <h1>Duolingo时区修复</h1>
    <p>将多邻国的时区锁定为中国香港，使「非中国大陆账户」能够在不需要修改系统全局的情况下正常使用排行榜等功能</p>
    <p>简单得不能再简单的模块，这个模块仅适用于在 <code>中国标准时间</code>时区下丢失排行榜，但设备切换到其他时区能正常使用排行榜的账号，即 <strong>没有被判定为中国大陆用户使用的账号</strong></p>
    <h2>注意</h2>
    <p>当你的多邻国账户已经绑定了「+86」手机号时，无论如何都无法解锁排行榜了，请重新注册一个国际版的账号。</p>
