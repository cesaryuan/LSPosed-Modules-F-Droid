    <h2>Usage</h2>
    <p>原作者并没有解释用法，以下的使用教程取自应用变量模块的描述：</p>
    <p>首先，你需要选择你想要传递手机伪装信息给哪些 APP，</p>
    <p>(不仅仅在模块中选取，还需要添加到模块作用域中以确保模块可以作用于 APP)</p>
    <p>然后在模块里填写手机的伪装信息，最后，只需单独重启这些 APP 即可.</p>
