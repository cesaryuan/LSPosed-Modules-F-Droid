    <p>解锁/补全 MIUI 街拍模式</p>
    <h2>测试环境</h2>
    <blockquote>
    <p>小米12S Ultra<br />
    Android 13<br />
    MIUI 14</p>
    </blockquote>
    <h2>模块功能</h2>
    <ol>
    <li>为所有机型/相机板本开放街拍模式</li>
    <li>补全录像模式</li>
    </ol>
    <h2>使用方法</h2>
    <ol>
    <li>在Xposed管理器(LSPosed)中激活模块</li>
    <li>作用域勾选相机</li>
    <li>强制停止相机</li>
    </ol>
    <h2>已知问题</h2>
    <ul>
    <li>录像途中可能会被打断重新录制, 经过调查后发现是系统向相机发送了音量下按键被抬起事件. 由于问题发生在系统内, 与相机无关, 所以暂时不打算解决.</li>
    <li>5.0.x 的相机的设置中可能不会出现街拍模式的设置, 可以通过 LSPosed 管理器中的模块设置来开启调整街拍模式.</li>
    </ul>
    <h2>无法使用</h2>
    <p>请先检查模块是否正常激活，并且作用域是否勾选。
    如果排查后仍有错误，请提交issue，并附上 LSPosed 的日志.<br />
