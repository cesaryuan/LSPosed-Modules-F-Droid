Description: "<div align=\"center\">\n    <h1 > NewQStory </h1>\n<p><a href=\"https://t.me/WhenFlowersAreInBloom\"><img src=\"https://img.shields.io/static/v1?label=Telegram&amp;message=Channel&amp;color=0088cc\" alt=\"Telegram\" /></a></p>\n</div>  \n<hr />\n<h2>Xposed QQ模块</h2>\n<ul>\n<li>\n<p><strong>预估支持的QQ版本 8.9.68 +</strong></p>\n<ul>\n<li>其他版本未经测试 您或许可以自己尝试</li>\n</ul>\n</li>\n<li>\n<p><strong>推荐使用的框架</strong></p>\n<ul>\n<li>1.<a href=\"https://github.com/LSPosed/LSPosed\">LSPosed</a></li>\n<li>2.<a href=\"https://github.com/LSPosed/LSPatch\">LSPatch</a> 本地模式(没root的可以用这个)</li>\n<li>3.<a href=\"https://github.com/LSPosed/LSPatch\">LSPatch</a> 内置模式(便携模式 或者这个)</li>\n<li>4.太极-无极</li>\n</ul>\n</li>\n</ul>\n<hr />\n<ul>\n<li>\n<p><strong>更新频率</strong></p>\n<ul>\n<li>随缘更新</li>\n<li><a href=\"https://qstory.linl.top/update/downloadApk\">Releases</a> 更新直链</li>\n<li><a href=\"https://t.me/WhenFlowersAreInBloom\">Telegram</a> 在构建测试结束后会更新</li>\n</ul>\n</li>\n</ul>\n<hr />\n<p><del>由于开发人员的急缺暂时无法测试其他框架是否可用</del><br />\n经过大多数用户的测试目前在所有的框架中已经完成了适配</p>\n<h3>该插件仅供学习与练习</h3>\n<p>请勿使用此插件用于违法 商业行为<br />\n插件只是提高日常方便性的工具 请勿过度依赖该插件<br />\n此项目会因为各种可抗不可抗因素随时停止维护<br />\n如果发生了更糟糕的情况我们会及时 <strong>删除代码库</strong> 以及 <strong>发行渠道的所有版本</strong><br />\n在此之前你或许可以及时保存我们的工作成品</p>\n<p><a href=\"https://github.com/Xposed-Modules-Repo/lin.xposed\">LSPosed-Repo-Github</a></p>\n"
