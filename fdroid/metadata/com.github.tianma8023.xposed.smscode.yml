    <h1>XposedSmsCode</h1>
    <p>An Xposed module which can recognize, parse SMS code and copy it to clipboard when a new message arrives. It can also input SMS code automatically.</p>
    <h1>功能</h1>
    <ul>
    <li>收到验证码短信后将验证码复制到系统剪贴板</li>
    <li>收到验证码时显示Toast</li>
    <li>收到验证码时显示通知</li>
    <li>将验证码短信标记为已读（试验性）</li>
    <li>删除验证码短信（试验性）</li>
    <li>拦截验证码短信（试验性）</li>
    <li>自定义验证码短信关键字（正则表达式）</li>
    <li>自定义验证码匹配规则，并支持规则导入导出</li>
    <li>自动输入验证码</li>
    </ul>
    <h1>Features</h1>
    <ul>
    <li>Copy verification code to clipboard when a new message arrives.</li>
    <li>Show toast when a SMS verification code is copied.</li>
    <li>Show notification when code SMS parsed.</li>
    <li>Mark verification code message as read(experimental).</li>
    <li>Delete verification SMS when it’s extracted successfully(experimental).</li>
    <li>Block verification SMS if it’s extracted successfully(experimental).</li>
    <li>Custom keywords about verification code message (regular expressions allowed).</li>
    <li>Support the SMS code match rules customization, importation and exportation.</li>
    <li>Auto-input SMS code.</li>
    </ul>
