Description: |
    <p>Pixel Mods is a new module that let you to finally tidy up your messy launcher with style! Long click on the home screen to access its main interface and you will be able to hide the apps you want to (3 apps can be hidden for free, then paying a small amount gives you access to everything).</p>
    <p>It also has these functions:</p>
    <ul>
    <li>Enable debug flags in the launcher</li>
    </ul>
    <p>All changes happens instantaneously, you won’t even notice them!</p>
    <p>More features may come in the future and will be included in the same purchase you’ve already done!</p>
    <p><strong>PS. Rootless pixel launcher is NOT supported, and never will be.</strong></p>
    <p><strong>WARNING</strong>: You need to make a small in-app purchase to unlock all functions.</p>
