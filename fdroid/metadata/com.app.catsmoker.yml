Description: |
    <h1>Catsmoker App</h1>
    <p>Catsmoker is a simple Android app that displays a web page using a <code>WebView</code> component. The web page shown is hosted at <a href="https://catsmoker.github.io">catsmoker.github.io</a>. It also serves as a utility aimed at unlocking higher FPS in games by spoofing your device as a different model for specific games.</p>
    <p>For more information, visit the <a href="https://github.com/catsmoker/com.app.catsmoker">GitHub repository</a>.</p>
    <h2>Features</h2>
    <ul>
    <li>Spoof device information for improved gaming performance in supported games.</li>
    <li>Compatible with a wide variety of popular gaming apps.</li>
    <li>Simple installation with no configuration needed.</li>
    <li>Displays a web page within the app.</li>
    </ul>
    <h2>Table of Contents</h2>
    <ul>
    <li><a href="#getting-started">Getting Started</a></li>
