Description: |
    <h1>SteamGuardExtractor</h1>
    <p>A Xposed module helps you extract SteamGuard shared secret.</p>
    <h2>Use cases</h2>
    <ul>
    <li>Custom authenticator, for example Bitwarden</li>
    </ul>
    <h2>Usage</h2>
    <ol>
    <li>Enable the module on Steam application</li>
    <li>Open Steam</li>
    <li>Enable SteamGuard if not enabled yet</li>
    <li>Dialog about SteamGuard secrets appears on the screen</li>
    </ol>
