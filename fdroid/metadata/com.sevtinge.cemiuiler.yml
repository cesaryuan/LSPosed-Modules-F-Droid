    <blockquote>
    <p>让 MIUI 再次伟大 ！</p>
    <p><a href="https://github.com/Sevtinge/Cemiuiler">本项目源码</a></p>
    </blockquote>
    <h2>支持的版本</h2>
    <p>Android 11 ~ 13 的 MIUI 12.5 ~ 14</p>
    <blockquote>
    <p>不支持 修改较多的第三方 MIUI Rom、修改较多的系统软件，以及部分国外 MIUI Rom，</p>
    <p>目前 Cemiuiler 是基于 Android 13 的 MIUI 14 的手机端设备进行适配，覆盖不是很完整，需要不断测试和改进，</p>
    <p>对于 Android 11 的设备，已尽力做好支持，在 1.3.130 版本发布后，主线分支将不再支持 Android 11，但依旧会提供老版本功能维护与移植。</p>
    </blockquote>
