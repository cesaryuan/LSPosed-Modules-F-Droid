    <h1>SetMiPad5Pointer</h1>
    <blockquote>
    <p>替换小米平板圆点鼠标指针</p>
    </blockquote>
    <p><img src="https://img.shields.io/github/downloads/Xposed-Modules-Repo/com.xunflash.setMiPad5Pointer/total?style=flat-square" alt="GitHub all releases" /></p>
    <h4>1.安装</h4>
    <p>安装release页面的apk，并在lsposed管理器中勾选系统框架即可使用</p>
    <h4>2.介绍</h4>
    <p>通过hook系统框架中的MiuiMagicPointerService，修改被MIUI团队魔改过的圆形鼠标指针，提升鼠标操控时的定位精度</p>
