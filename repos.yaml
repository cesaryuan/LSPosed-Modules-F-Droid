            <ul>
            <li>视频标题左边的“热门”等标签</li>
            <li>更纯粹的链接分享
            原来分享链接是<code>https://b23.tv/xxxxxxx</code>这样的短链，展开后有乱七八糟的参数，让它变成<code>https://b23.tv/av10492</code>这样干净的av号链接</li>
            <li>干掉下方相关视频</li>
            <li>隐藏系统状态栏，可从顶部下划临时展示状态栏</li>
