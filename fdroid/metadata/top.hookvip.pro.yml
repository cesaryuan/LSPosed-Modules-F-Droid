    <h2>关于</h2>
    <ul>
    <li>此项目在前HookVip的基础上重构于2024.10.30</li>
    <li>这是一款基于XposedApi开发的Xposed模块</li>
    <li>用于对APP解锁高级功能/限制及添加一些拓展功能</li>
    <li>旨在优化用户使用体验 为用户提供更便利的功能</li>
    <li>应用内所有功能仅供学习交流 请勿用于商业/违法用途</li>
    <li>本模块完全免费使用 不存在收费盈利</li>
    <li>如果你是付费购买的 请联系售卖者退款</li>
    <li>若有任何售卖/倒卖本插件者 则替模块开发者挡灾挡难</li>
    <li>如有侵权问题 请联系邮箱<a href="mailto:hookvip@163.com">hookvip@163.com</a></li>
    </ul>
    <h2>使用说明</h2>
    <h3>破解功能</h3>
    <ul>
    <li>1.勾选对应应用重启后生效</li>
    <li>2.如果没有生效请尝试登录一下账号</li>
    <li>3.如果仍然不生效可能是坏掉了</li>
    <li>4.欢迎提交issues反馈问题</li>
    </ul>
    <h3>拓展功能</h3>
    <ul>
    <li>1.请先前往模块主页</li>
    <li>2.点击左上角/主页右滑 打开侧滑栏</li>
    <li>3.打开拓展功能页</li>
    <li>4.找到并点击你需要作用于的应用</li>
    <li>5.再选择性打开你需要使用的功能</li>
    <li>6.确保已经打开了总开关</li>
    <li>7.重启对应应用后生效</li>
    </ul>
    <h3>拓展应用</h3>
    <ul>
    <li>1.勾选对应应用</li>
    <li>2.重启此应用</li>
    <li>3.前往应用设置页/用户信息页</li>
    <li>4.模块会注入相关的功能开关</li>
    <li>5.找到并打开对应功能开关即可</li>
    <li>6.需要重启应用后生效</li>
    </ul>
    <h2>框架限制</h2>
    <h3>LSPosed</h3>
    <ul>
    <li>可以正常使用此模块的所有功能</li>
    </ul>
    <h3>LSPatch</h3>
    <ul>
    <li>只允许使用破解功能</li>
    <li>无法使用拓展应用功能</li>
    <li>部分危险破解功能也会限制使用</li>
    <li>不允许使用内置 只可使用本地模式</li>
    <li>不接受任何此框架用户的反馈</li>
    </ul>
