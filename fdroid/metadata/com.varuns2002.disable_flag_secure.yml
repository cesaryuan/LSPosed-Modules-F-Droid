Description: |
    <h1>Disable-FLAG_SECURE</h1>
    <p>Xposed Module to Disable <code>FLAG_SECURE</code>, enabling screenshots, screen sharing and recording in apps that normally
    wouldn’t allow it.</p>
    <p><img src="https://img.shields.io/github/downloads/Xposed-Modules-Repo/com.varuns2002.disable_flag_secure/total?color=blue" alt="Download-Count" /></p>
    <h2>Usage for LSPosed:</h2>
    <ul>
    <li>Enable the module</li>
    <li>Select <code>System Framework</code></li>
    <li>Select the target app in which you want to enable screenshots</li>
    <li>Reboot</li>
    </ul>
    <h2>Note:</h2>
    <ul>
    <li>
    <p>This app does not prevent apps from detecting that you’ve taken a screenshot or recorded it like Snap or Instagram.
    This only enables it in apps that prohibit screenshots and recording. So don’t screenshot your girlfriend’s nudes.
    (You probably don’t have one since you’re reading this anyway)</p>
    </li>
    <li>
    <p>This module may work on other apps too with or
    without <a href="https://github.com/Magisk-Modules-Repo/liboemcryptodisabler"><code>liboemcrypto.so disabler</code></a>.
    (<a href="#additional-information-on-drm-encrypted-content">Read Additional Instructions</a>)</p>
    </li>
    <li>
    <p>Untested but may work on <a href="https://github.com/LSPosed/LSPatch">LSPatch</a></p>
    </li>
    <li>
    <p>You can contribute names of apps <a href="https://github.com/VarunS2002/Xposed-Disable-FLAG_SECURE">here</a> that are working and
    are not listed here, so I can add it to the list.</p>
    </li>
    <li>
    <p>If you face any issue or have a suggestion then feel free to open an
    issue <a href="https://github.com/VarunS2002/Xposed-Disable-FLAG_SECURE">here</a>.</p>
    </li>
    <li>
    <p>This app is a fork of the existing apps but with better compatibility:</p>
