Description: |
    <h1>Xiaomi Charging Animation</h1>
    <p>A Xposed Module to fix the default charge animation for MIUI 14 and HyperOS 1.x. May compatible with older MIUI version. Requires Xposed.</p>
    <h1>How To</h1>
    <p>Just enable module with recommended scope (in this case is SystemUI). After that, you can restart SystemUI with tools or by this command:
    <code>su -c killall com.android.systemui</code></p>
