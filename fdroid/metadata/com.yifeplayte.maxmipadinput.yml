    <li>忽略触控笔按键手势 / Ignore stylus buttons gesture</li>
    <li>交换手势所需的手指数量 / Swap the number of fingers required for gestures</li>
    <li>修复“屏蔽三指、四指手势”功能 / Fix “Don’t respond to three- and four-finger gestures” function</li>
    <li>禁用固定屏幕方向 / Disable fixed orientation</li>
