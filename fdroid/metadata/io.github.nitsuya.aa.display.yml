    <p>让Android Auto显示任意应用, 基于VirtualDisplay的套娃方案.</p>
    <p>仅支持A12+, 需LSPosed, 部分ROM可能存在崩的可能性, 请自备救机的常识.</p>
    <p>理论可以支持到A10+, 由于没有设备和过多精力维护, 所以没有支持, 如有能力自行PR.</p>
    <p>与本项目无关的问题请勿提交Issue, 必关! 例如: Magisk/LSPosed环境安装, AA无法连接/使用 等等相关的问题.</p>
    <hr />
    <h2>使用方法</h2>
    <ul>
    <li>LSPosed开启本模块,勾选System Framework和Android Auto,安装你喜爱的启动器,并在模块设置中填写包名.</li>
    <li>建议设置Dpi,会对使用应用上下文绘制UI的叼毛应用得到改善.</li>
    <li>添加Properties AA相关参数,可对AA的配置进行Hook修改,仅支持基础类型参数.</li>
    <li>自动绕过Android Auto对AA应用本身安装来源的检测.</li>
    <li>Root权限仅对用户配置的Shell命令执行使用,若无需求可不给.</li>
    </ul>
