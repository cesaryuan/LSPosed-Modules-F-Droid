    <h4>AutoSEffSwitch v.1.6</h4>
    <ul>
    <li>是一个可以在连接蓝牙耳机或者有线耳机时自动切换音效为原声的模块。 O_O</li>
    <li>模块只支持小米哦！ (<code>Miui</code>, <code>HyperOS</code>)</li>
    <li>详细参见 README</li>
    </ul>
    <hr>
    <ul>
    <li>模块需要使用的作用域: <code>音质音效</code> <code>系统</code>。</li>
    <li>安装模块重启系统即可使用。</li>
    <li>如果无法使用说明可能不适配，请带着日志反馈。</li>
    </ul>
