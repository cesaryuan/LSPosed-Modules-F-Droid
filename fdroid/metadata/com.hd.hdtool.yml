    </ul>
    <h3>介绍:</h3>
    <ul>
    <li>隐藏Root、Xp</li>
    <li>隐藏Vpn、Wifi代理</li>
    <li>伪装版本号、版本名</li>
    <li>弹窗 强制可取消+拦截</li>
    <li>事件监听(单击、长按、文字、退出)</li>
    <li>算法监听(Base64、Md5等)</li>
    <li>Json监听</li>
    <li>文件监听(读、写、删)</li>
    <li>签名监听</li>
    <li>Shell命令监听</li>
    <li>解除截屏限制</li>
    <li>锁机软件监听输入框密码</li>
    <li>广告屏蔽(穿山甲、优量汇、米盟)</li>
    <li>ACE警告</li>
    <li>CloudInject1.7.6弹窗</li>
    <li>Arm Pro1.3.1弹窗</li>
    <li>小纸片2.0弹窗</li>
    <li>Andlua监听</li>
    <li>GG修改器监听</li>
    <li>以及一大堆没有写的功能</li>
    </ul>
