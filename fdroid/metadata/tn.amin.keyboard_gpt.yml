    <h2>Install Guide</h2>
    <h4>Root</h4>
    <ol>
    <li>
    <p>Install module apk from <a href="https://github.com/Mino260806/KeyboardGPT/releases/">releases</a></p>
    </li>
    <li>
    <p>Enable module in LSPosed and select your favorite keyboard</p>
    </li>
    <li>
    <p>Force close the keyboard from settings, or if you don’t know how, restart you phone</p>
    </li>
    </ol>
    <h4>No Root</h4>
    <ol>
    <li>
    <p>Install module apk from <a href="https://github.com/Mino260806/KeyboardGPT/releases/">releases</a></p>
    </li>
    <li>
    <p>Patch your favorite keyboard apk in LSPatch Manager and follow the instructions</p>
    </li>
    </ol>
    <h2>Usage Guide</h2>
    <p>Open any editable text (like translate, search gif, etc) in your keyboard, and type your preferred instruction before pressing Enter</p>
    <ul>
    <li>
    <p><code>??</code> to configure your API provider (api key, language model…)</p>
    </li>
    <li>
    <p><code>? your prompt</code> to submit a normal prompt</p>
    </li>
    <li>
    <p><code>!!</code> to configure custom AI prompts</p>
    </li>
    <li>
    <p><code>!{p} your prompt</code> to submit a custom prompt where <code>{p}</code> is the prefix you chose</p>
    </li>
    <li>
    <p><code>!s anything</code> to do a web search</p>
    </li>
    </ul>
    <p>See “Demo Video” above</p>
    <p><strong><u>Bonus Tip</u></strong>: Google offers Gemini API for free. Grab a key in <a href="https://aistudio.google.com/app/apikey">google aistudio</a></p>
