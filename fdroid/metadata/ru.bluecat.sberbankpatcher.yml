    <h3>Общее:</h3>
    <ul>
    <li>Запуск настроек: Экран ввода пин кода, кнопка смены пользователя. Работает только при включённой настройке иконка лаунчера.</li>
    </ul>
    <h3>Контролируемый функционал:</h3>
    <ul>
    <li>Антивирус Касперского</li>
    <li>Система самообновления</li>
    <li>Аналитика</li>
    <li>Ориентация</li>
    <li>Скрытие не убираемых разделов</li>
    <li>Бета</li>
    <li>Экосистема сбера</li>
    <li>СберПрайм</li>
    <li>Ассистент</li>
    <li>Информационные и обучаемые карточки</li>
    <li>Подсказки при переводах</li>
    <li>Баннеры с персональными предложениями</li>
    <li>Удерживание экрана для карт лояльности</li>
    <li>Платежи. Номер по умолчанию для СБП переводов</li>
    <li>Платежи. Раздел благотворительности</li>
    <li>Профиль. Что нового</li>
    <li>Профиль. Реклама в разделе недвижимость</li>
    <li>Поиск. Скрытие предложений и каналов</li>
    <li>Карты. СберСпасибо</li>
    <li>История. Очистка истории транзакций от рекламы и сервисный уведомлений</li>
    <li>История. Скрытие кредитов и микро кредитования</li>
    <li>Push. Глушение информационно-рекламного канала</li>
    <li>Push. Фильтрация по ключевым словам(чёрный/белый список)</li>
    <li>Push. Логирование информационно-рекламного канала</li>
    <li>Push. Очистка истории push уведомлений</li>
    <li>Push. Скрытие кнопок действий в истории уведомлений</li>
    </ul>
    <h3>Не контролируемый функционал(всегда включён):</h3>
    <ul>
    <li>Промо на главном экране</li>
    <li>Запрос оценить приложение и другие разделы приложения</li>
    <li>Запрос разрешения телефонии (Android 9 и ниже)</li>
    <li>Безопасность устройства. Проверка на root и целостности устройства для SberPay</li>
    <li>VPN статус</li>
    <li>История. Увеличено количество скрываемых транзакций до 300</li>
    <li>Активирован номер по умолчанию / скрыто напоминание выдать доступ к контактам  в новом разделе переводов на главной</li>
    </ul>
    <h3>Аналитика:</h3>
    <ul>
    <li>Внутренняя аналитика</li>
    <li>Firebase Analytics</li>
    </ul>
    <h3>Требования:</h3>
    <ul>
    <li>Android 8.0+</li>
    <li>Установленное приложение <a href="https://www.rustore.ru/catalog/app/ru.sberbankmobile">Сбербанк</a></li>
    </ul>
    <h3>Обратите внимание:</h3>
    <ul>
    <li>Модульная часть использует рут возможности для завершения процесса и работой с файлами в личной папке Сбербанка.</li>
    <li>Модуль имеет возможность работать в режиме <a href="https://github.com/JingMatrix/LSPatch">LSPatch</a>, требуются некоторые подготовительные процессы, подробнее смотрите в telegram канале.</li>
    </ul>
    <h2>For non-Russian users:</h2>
    <p>This is a module for the russian banking application <a href="https://www.rustore.ru/catalog/app/ru.sberbankmobile">Sberbank</a>. You don’t need to use it, app working only in Russia. This module has support only for the Russian language.</p>
