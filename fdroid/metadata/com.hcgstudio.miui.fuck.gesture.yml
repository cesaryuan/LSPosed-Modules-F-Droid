    <h2>English Brief</h2>
    <p>Enable this module to allow setting system gesture as nagation when using third party launcher.</p>
    <p>Strong Mode: Force using gesture all the time, regardless the setting.</p>
    <p><strong>NOTE: You STILL need tools for back, such as <a href="https://play.google.com/store/apps/details?id=com.fb.fluid">Fluid Navigation Gestures</a>.</strong></p>
    <h1>说明</h1>
    <p>众所周知，金凡限制在使用第三方启动器时使用手势。当然，我们可以使用魔法解除限制。</p>
    <pre lang="bash"><code>settings put global force_fsg_nav_bar 1
    </code></pre>
    <p>但是，这个魔法在每次重启系统或者重启系统UI的时候失效，而且大概每天都需要重新执行一次，造成很多不便。使用这个模块就可以破除限制。</p>
    <p>启用这个模块就可以破除这个限制，可以使用第三方启动器时使用手势，而且禁用了系统UI启动时的检查。</p>
    <p>暴力模式：永久使手势生效，无论设置如何。</p>
    <p><strong>注意：你仍然需要工具提供返回功能，比如<a href="https://play.google.com/store/apps/details?id=com.fb.fluid">流体手势导航</a>。</strong></p>
