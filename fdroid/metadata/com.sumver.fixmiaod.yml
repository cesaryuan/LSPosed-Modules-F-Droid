Description: |
    <h1>固定MIUI万象息屏亮度</h1>
    <p>MIUI万象息屏时钟会根据环境光调节亮度（只有两档：暗和亮），但是很多时候那个暗光实在没法一眼瞅清时间。</p>
    <p>该模块会固定息屏为亮光档。</p>
    <h1>使用方法</h1>
    <p>1、安装APK<br>
    2、在Xposed框架如LSPosed内作用域勾选万象息屏<br>
    3、强制停止万象息屏app（或者重启一次手机）<br></p>
    <p><img src="https://github.com/Xposed-Modules-Repo/com.sumver.fixmiaod/blob/main/screenshots/%E8%AE%BE%E7%BD%AE%E5%9B%BE.jpg?raw=true" alt="setting" /></p>
