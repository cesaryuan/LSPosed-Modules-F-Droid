Description: |
    <h1>Flyme9助手</h1>
    <p>Flyme9助手是基于LSPosed开发的Flyme系统优化工具
    当前版本适用于flyme9系统,低版本的android系统可能部分功能不可使用。</p>
    <h2>功能</h2>
    <ul>
    <li>屏蔽魅族自家广告SDK的广告</li>
    <li>针对自家app隐藏root权限</li>
    <li>获取更新包下载地址</li>
    <li>安装apk的时候跳过安全检查</li>
    <li>默认自动安装apk</li>
    <li>主题和谐</li>
    <li>状态栏时间居中</li>
    <li>隐藏状态栏图标</li>
    <li>时间显秒</li>
    <li>冻结应用</li>
    <li>清理应用缓存</li>
    <li>…</li>
    </ul>
