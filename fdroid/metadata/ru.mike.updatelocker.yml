Description: |
    <h1>Update Locker</h1>
    <p>Block updates (and auto-updates) selected apps via popular markets</p>
    <p>Block apps permissions revoke (system-wide)</p>
    <h2>List of supported markets:</h2>
    <ul>
    <li>Google Play Market</li>
    <li>Aurora Store</li>
    <li>Huawei AppGallery</li>
    <li>Samsung Galaxy Store</li>
    <li>Steam</li>
    <li>F-Droid</li>
    <li>App Lounge</li>
    <li>Aptoide</li>
    <li>RuMarket</li>
    <li>RuStore</li>
    <li>Mi GetApps</li>
    <li>Xiaomi Market</li>
    <li>Palm Store</li>
    <li>M Store (ex. Meizu App Store Global)</li>
    </ul>
