Description: "<p><img src=\"https://socialify.git.ci/xihan123/QDReadHook/image?description=1&amp;font=Inter&amp;forks=1&amp;issues=1&amp;language=1&amp;logo=https%3A%2F%2Ft3.picb.cc%2F2023%2F05%2F30%2FIj8tn6.png&amp;name=1&amp;owner=1&amp;pattern=Plus&amp;pulls=1&amp;stargazers=1&amp;theme=Light\" alt=\"QDReadHook\" /></p>\n<p><img src=\"https://img.shields.io/badge/Android-8.0%20or%20above-brightgreen.svg\" alt=\"above\" />\n<a href=\"https://github.com/xihan123/QDReadHook/actions/workflows/build.yml\"><img src=\"https://github.com/xihan123/QDReadHook/actions/workflows/build.yml/badge.svg\" alt=\"Android CI\" /></a>\n<a href=\"https://github.com/xihan123/QDReadHook/releases\"><img src=\"https://img.shields.io/github/release/xihan123/QDReadHook.svg\" alt=\"Latest Release\" /></a>\n<img src=\"https://img.shields.io/github/downloads/xihan123/QDReadHook/total\" alt=\"downloads\" />\n<a href=\"https://github.com/Xposed-Modules-Repo/cn.xihan.qdds/releases\"><img src=\"https://img.shields.io/github/downloads/Xposed-Modules-Repo/cn.xihan.qdds/total?label=LSPosed%20Repo&amp;logo=Android&amp;style=flat&amp;labelColor=F48FB1&amp;logoColor=ffffff\" alt=\"Blank\" /></a>\n<a href=\"https://www.gnu.org/licenses/gpl-3.0.html\"><img src=\"https://img.shields.io/github/license/xihan123/QDReadHook.svg\" alt=\"license\" /></a></p>\n<hr />\n<h2>起点阅读 Xp模块</h2>\n<h3>注意事项</h3>\n<ul>\n<li>\n<p>使用前注意给予起点存储权限</p>\n</li>\n<li>\n<p>设置页面在:起点-&gt;我的-&gt;左上角设置-&gt;阅读设置/模块设置(长按)(1.1.2+)</p>\n</li>\n<li>\n<p>由于 <a href=\"https://jihulab.com/\">极狐Gitlab</a> 封禁导致 <a href=\"https://jihulab.com/xihan123/QDReadHook\">极狐Gitlab-QDReadHook</a> 我已无权限更改，该仓库内容已过时</p>\n</li>\n</ul>\n<h3>支持版本范围</h3>\n<p>暂时提高版本号范围以支持一些不容易改变的类</p>\n<ul>\n<li>\n<p><del>758~768、772、776、780、784、788、792、796</del></p>\n</li>\n<li>\n<p><del>800、804、808、812、827、834、842、843、850、854、858、860、868、872、878、884、890、896</del></p>\n</li>\n<li>\n<p><del>900、906、916、924、932、938、944、950、958、970、980、994</del></p>\n</li>\n<li>\n<p><del>1005、1020、1030 ~ 1105、1106 ~ 1146、1196 ~ 1299</del></p>\n</li>\n<li>\n<p><del>1296</del> 1336 ~ 1499</p>\n</li>\n</ul>\n<h3>配置文件路径</h3>\n<ul>\n<li>1.2.7+ 配置文件路径为 “/sdcard/Download/QDReader”,会自行移动原配置文件并删除原配置文件目录,注意原配置文件目录不要有重要文件</li>\n</ul>\n<h3>共存包名设定</h3>\n<ul>\n<li>共存包名设定需要在原始包名后面增改(直接共存内置版即可)</li>\n</ul>\n<h3>起点下载地址</h3>\n<ul>\n<li>\n<p><del><a href=\"https://xihan.lanzouv.com/b0413c6he\">支持的版本合集蓝奏云</a> 密码:xihan</del></p>\n<pre><code>  不再提供内置版，如有需要自行制作\n</code></pre>\n</li>\n<li>\n<p><a href=\"https://www.coolapk.com/apk/5066/\">酷安</a></p>\n</li>\n<li>\n<p><a href=\"https://www.yuewen.com/app.html#appqd\">官方网站</a></p>\n</li>\n</ul>\n<h3>模块下载地址:</h3>\n<ul>\n<li>\n<p><a href=\"https://github.com/xihan123/QDReadHook/releases\">releases</a></p>\n</li>\n<li>\n<p><a href=\"https://xihan.lanzouj.com/b042w7oqb\">蓝奏云</a> 密码:9ikq</p>\n</li>\n</ul>\n<h3>交流群</h3>\n<ul>\n<li>\n<p><a href=\"https://t.me/+tHAFB7FQKHdiYjU9\">TG防失联交流群</a></p>\n</li>\n<li>\n<p>QD模块交流群: <a href=\"https://qm.qq.com/cgi-bin/qm/qr?k=wlD8adp7c17yXvnrJWrq_bNkjSpos6ot&amp;jump_from=webapi&amp;authKey=vkNN3oR/ZwsHJjzLRakReCG5Yf4wv6Kcyn3K/MydwaX8kMoqBj6Qen3DfZJCfxB8\">963079548</a> <a target=\"_blank\" href=\"https://qm.qq.com/cgi-bin/qm/qr?k=wlD8adp7c17yXvnrJWrq_bNkjSpos6ot&jump_from=webapi&authKey=vkNN3oR/ZwsHJjzLRakReCG5Yf4wv6Kcyn3K/MydwaX8kMoqBj6Qen3DfZJCfxB8\"><img border=\"0\" src=\"//pub.idqqimg.com/wpa/images/group.png\" alt=\"QD模块交流群\" title=\"QD模块交流群\"></a></p>\n</li>\n</ul>\n<h3>声明</h3>\n<pre><code>各位用户\n\n我们必须立即停止在任何公共平台上宣传 QDReadHook 项目，以及在非 QD 模块的群组内讨论相关内容\n\n这是为了保护整个项目和作者不受潜在风险的必要措施\n\n请明白，如果我们发现项目继续被公开讨论和传播，我们将不得不采取行动，包括但不限于关闭仓库，甚至项目和作者都可能会从网络上消失。这将是我们不愿意看到的最后手段\n\n因此，我们强烈要求您立即遵守这一指示，以避免任何不利的后果\n\n感谢大家的支持与配合！\n</code></pre>\n<h3><a href=\"https://xihan123.github.io/QDReadHook/docs/app/cn.xihan.qdds.hook/index.html\">大部分功能和介绍列表</a></h3>\n<h3>收集服务特别声明</h3>\n<ul>\n<li>\n<p>收集书籍信息、阅读时长、书架的书ID，开发统计和推荐模型。该功能完全自愿开启，基于cloudflare，部分地区可能速度不理想，可以的话优选一下ip,域名是<a href=\"https://collect.qidian.lat/\">https://collect.qidian.lat/</a></p>\n</li>\n<li>\n<p>收集服务仅供统计和训练模型使用，不提供任何其他形式的服务，也不参与任何商业行为</p>\n</li>\n<li>\n<p>目前初步成果: 阅读时长排行榜，共有日、周、月、季、年、总榜，在Q交流群可召唤机器人显示。推荐模型暂时使用的基于用户书架的协同过滤算法进行相似度推荐，数据量较少效果不是很好，后续会加入更多的推荐算法</p>\n</li>\n<li>\n<p><a href=\"https://rank.xihan.website/\">阅读时长排行榜</a>，仅是使用模块收集服务的数据，不代表起点官方数据，仅供参考!!!</p>\n</li>\n</ul>\n<hr />\n<h2>常见问题</h2>\n<ul>\n<li>\n<p>如提示 “<strong>Manifest文件中Activity/Service/Permission的声明有问题或者Permission权限未授予</strong>”、”<strong>初始化错误</strong>”、”<strong>初始化失败</strong>”\n把 “<strong>广告配置</strong>” 中 “<strong>GDT(TX)广告</strong>” 去掉勾选</p>\n</li>\n<li>\n<p>如提示 “<strong>激励广告拉取失败,详细错误码:50000</strong>” 则检查设备网络，<strong>DNS</strong>或者<strong>Hosts</strong> 是否拦截了”<strong>e.qq.com</strong>”、”<strong>gdt.qq.com</strong>”、”<strong>gtimg.cn</strong>”、”<strong>gdtimg.com</strong>“域名</p>\n</li>\n<li>\n<p>开关功能不生效</p>\n<pre><code>  注意看上述所提到支持的版本号\n\n  1.1.2版本以前如还不生效则查看/data/misc/某个文件夹/prefs/cn.xihan.qdds 这个文件夹权限是否可读,如果不可读手动设置一下，每次修改了配置都需要修改此权限,并应用子文件 权限 都设定为755最佳。还不行就把模块卸载了重新安装，激活后先去把配置调整好，再去上述路径改权限，完事最好清下起点数据，打开就完美了!!!\n\n  1.1.2及以后则查看起点是否有存储权限，查看是否存在&quot;/sdcard/QDReader/option.json&quot;这个文件(没有就创建一个)\n\n  1.2.7+ 3.0.5+配置文件路径为 &quot;/sdcard/Download/QDReader&quot;,其他如上\n\n  3.0.4 配置在起点私有目录\n\n  ps:根据版本不同，显示的路径可能也不同，可能是&quot;/storage/emulated/0/QDReader/option.json&quot;.\n  如果使用系统自带文件管理器，直接在&quot;根目录(内部存储)&quot;创建文件夹&quot;QDReader&quot;即可\n  \n  如果上述都不行，那就试着清除起点数据或者重装模块(同时删除上述路径所在的配置文件)，也可能需要重启一下手机。\n\n  还不行就附上日志提issues或酷安留言私信我即可(语气不要太冲，说的好像我欠你啥的，上来就质疑我的也不一定会回复。以为自己是谁啊，你用不了我就一定要让你也能用上，我还能远程施法单单让你用不了不成?)\n</code></pre>\n</li>\n<li>\n<p>没开启闪屏页却一直显示闪屏页</p>\n<pre><code>  这种情况一般是因为本地已经有缓存了,最简单的方法是清除起点的数据,把要开的功能提前开好\n\n  3.0.4之后可用关于-&gt;清除起点缓存\n</code></pre>\n</li>\n<li>\n<p>开启自定义启动图无效?</p>\n<pre><code>  多进几次起点等启动图全部下载完成就会开始随机\n\n  3.0.4之后可用关于-&gt;清除起点缓存\n</code></pre>\n</li>\n<li>\n<p>开启去广告无效</p>\n<pre><code>  和上述一致，清数据重启即可\n\n  3.0.4之后可用关于-&gt;清除起点缓存\n</code></pre>\n</li>\n<li>\n<p><del>目前去青少年模式弹框仅仅只是防止频繁弹，不是完全去掉,我之前测试用隔一会弹一下，开启后仅弹一次</del> 1.0.2+版本是通过 Hook 自定义Dialog 的 <strong>show()</strong> 方法，会导致投月票或者特殊订阅弹框不显示(1.1.6+已修复此问题) 1.1.6+是通过拦截上级调用</p>\n</li>\n<li>\n<p><del>模块初次使用建议操作流程</del>1.1.2及以上无需此操作，授予起点存储权限即可</p>\n<pre><code>  1.安装好模块后把模块和起点都强行停止运行\n  2.激活(勾选)模块\n  3.打开模块配置好相关选项\n  4.强行停止模块运行\n  5.修改上述所提到的文件夹权限\n  6.清除起点数据\n  7.打开起点\n</code></pre>\n</li>\n<li>\n<p>部分功能之前好好的，突然失效，<strong>1.2.9+ 配置文件模型改变，部分设定需要重新设置!!!</strong> 开关以及配置都正常却失效日志也没有。可以理解为被热修复了，一般来说更新最新版即可或者提Issues</p>\n</li>\n<li>\n<p>激活模块或使用Lspatch版起点闪退,可按如下流程排查.</p>\n<pre><code>1.关闭免广告领取奖励\n2.关闭快速屏蔽弹框\n3.是否使用了lspatch修补的起点并且同时启用了模块\n4.关闭模块\nps: 保持试用模式可有效防止闪退\n</code></pre>\n<p>如果上述流程走完还是无法解决闪退，可以把配置文件删除并重启起点，再不济重启手机</p>\n</li>\n<li>\n<p>如提示”检测到您当前设备环境有异常，请确保规范使用后再进行尝试”、“账号存在异常，请稍后再试”</p>\n<pre><code>起点加强了风控\n前者自行隐藏设备Root环境\n后者就要先确定是账号高风险还是被检测ROOT\nps:手动签到需要验证码则是高风险\n</code></pre>\n</li>\n<li>\n<p>Android 9 从起点内进入设置界面白屏,这是一个奇怪的bug，暂时找不到解决方法,内置版可以另外安装一个模块本体来管理配置文件</p>\n</li>\n<li>\n<p>起点版本:994-232+ 以及模块版本:3.0.0以下的内置版卡启动、白屏等按照以下步骤排除问题</p>\n<pre><code>1.清除起点数据并手动授予存储权限\n2.首次启动起点拒绝隐私策略后关闭起点\n3.开启跳过闪屏页功能后即可正常使用起点\n\n3.0.0之后的版本\n1.清除起点数据\n2.首次启动启动拒绝隐私策略并在弹框授予存储权限和安装未知应用权限\n\n3.0.5之后的版本 无法授予存储权限\n1.检查起点版本是否高于7.9.318-1106\n\nMIUI 可以尝试关闭MIUI优化，有接到反馈关闭该功能就正常了\n</code></pre>\n</li>\n</ul>\n<hr />\n<h2>Lspatch 使用说明</h2>\n<ul>\n<li>\n<p>安装后启动前需要授予起点存储权限!!!要不然无法读取配置文件则不会生效,或者你设定错了可能会使用默认配置</p>\n</li>\n<li>\n<p>已支持动态配置(1.1.2+)</p>\n</li>\n<li>\n<p>因为修改了签名,所以快速登录无法使用,只能用手机号登录!!!所以如果可以还是使用 Xp 模式</p>\n</li>\n<li>\n<p>用 <a href=\"https://github.com/LSPosed/LSPatch\">LSPatch</a> 把 <a href=\"https://github.com/xihan123/SignHook\">SignHook</a> 打包进目标平台即可调用第三方(登录/分享)等</p>\n<ul>\n<li>QQ</li>\n<li>微信</li>\n<li>抖音</li>\n</ul>\n</li>\n<li>\n<p>请勿激活模块的同时使用此版本!!!</p>\n</li>\n</ul>\n<hr />\n<h2>起点读书用户服务协议</h2>\n<p>使用本模块可能违反 <a href=\"https://acts.qidian.com/pact/user_pact.html\">起点读书用户服务协议</a></p>\n<ul>\n<li>\n<p><strong>四、使用本服务的方式</strong></p>\n<ul>\n<li>\n<p>4.1 使用方式</p>\n<ul>\n<li>3.您不得使用未经起点授权的插件、外挂或第三方工具对本协议项下的服务进行干扰、破坏、修改或施加其他影响</li>\n</ul>\n</li>\n<li>\n<p>4.2 违反以上约定视为您的严重违约，起点可以终止对您的服务，解除双方