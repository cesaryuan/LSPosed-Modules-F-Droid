    <h2>Description</h2>
    <p>功能与 <a href="https://github.com/NekoGirlSAIKOU/AppEnv-Kotlin">应用变量</a> 模块相似，但闭源.</p>
    <p>为你选择的应用程序传递你伪造的手机信息</p>
