    <h2>What AllTrans does</h2>
    <p>It replaces <strong>all text in an app</strong> in a language from one language to another at runtime.</p>
    <p>Say for example an app is in German. A user selects the app name, and the required language conversion (say German to English).</p>
    <p>Then whenever the user uses the required app, all the text, <strong>ANYWHERE</strong> in the app, are replaced by their English equivalents.</p>
    <p>This is something similar to the way Google Translate works in Chrome.</p>
    <p><strong>Note</strong> - Due to a technical limitation, this won’t work with many games. Nothing can be done about this.</p>
