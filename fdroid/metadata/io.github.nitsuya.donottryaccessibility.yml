    <h1>DoNotTryAccessibility</h1>
    <p>Hook System Framework 让应用认为没有开启无障碍服务</p>
    <p><a href="https://github.com/Nitsuya/DoNotTryAccessibility"><img src="https://img.shields.io/badge/DoNotTryAccessibility-Project-blue?logo=github" alt="DoNotTryAccessibility" /></a>
