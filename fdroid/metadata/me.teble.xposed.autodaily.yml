    <p>XAutoDaily 是一个兼容QQ大部分版本(包括新版TIM)的开源签到 Xposed 模块</p>
    <hr />
    <h2>使用方法</h2>
    <p>激活本模块后，在 QQ 客户端的设置中点击 “XAutoDaily 设置” 即可开关对应功能。</p>
    <ul>
    <li>Android &gt;= 7.0</li>
    <li>QQ &gt;= 8.0.0, TIM(新版全功能支持，旧版<strong>可能</strong>不兼容小程序签到)</li>
    </ul>
    <h2>对于部分用户的特殊说明</h2>
    <ul>
    <li><strong>安卓12太极阴64位QQ用户</strong>: 由于太极在安卓12上可能存在bug，勾选XA后会导致QQ闪退（根据日志查看，art崩溃不属于模块本身的bug），请更换32位QQ或者更换框架以解决问题。</li>
    <li><strong>vivo(包括子产品)全面屏用户</strong>: <strong>可能</strong>存在由于未知魔改导致模块Compose UI渲染白屏的问题，只能通过<strong>切屏</strong>(前台后台切换)/<strong>切换虚拟按键</strong>(虚拟导航)来解决问题。</li>
    <li><strong>转生用户</strong>: 由于框架本身可能存在bug，<strong>部分用户</strong>在勾选模块后可能无法生效（加载模块流程中断导致后续模块不加载），请先勾选xa再勾选其它模块(根据勾选顺序先后加载模块)。</li>
    </ul>
    <h2>功能介绍</h2>
    <ul>
    <li>会员任务以及签到</li>
    <li>黄钻签到</li>
    <li>腾讯视频会员打卡</li>
    <li>会员排行榜点赞</li>
    <li>QQ日签卡</li>
    <li>小程序打卡/任务</li>
    <li>大会员任务(个性赞需要手动点赞)</li>
    <li>好友名片自动点赞回赞</li>
    <li>好友续火（避免滥用限制字符为20）</li>
    <li>会员公众号签到</li>
    <li>新版群打卡</li>
    <li>QQ好友字符抽取</li>
    <li>萌宠任务</li>
    <li>好友空间互访</li>
    <li>好友名片点赞</li>
    <li>好友续火</li>
    </ul>
    <h2>一切开发旨在学习，请勿用于非法用途</h2>
    <ul>
    <li>本项目保证永久开源，欢迎提交 Issue 或者 Pull Request，但是请不要提交用于非法用途的功能。</li>
    <li>如果某功能被大量运用于非法用途，那么该功能将会被移除。</li>
    <li>开发人员可能在任何时间<strong>停止更新</strong>或<strong>删除项目</strong></li>
    </ul>
