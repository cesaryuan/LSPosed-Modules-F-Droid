    <h3>Remove Clipboard and Phrase Restrictions Module.</h3>
    <h4>Module Features:</h4>
    <ul>
    <li>Removes the 20 restrictions and time limitations on the “Clipboard and Phrases” functionality.</li>
    <li>Disables full-screen optimization for the input method.</li>
    <li>This module is exclusively for Xiaomi devices! Compatible with <code>MIUI</code> and <code>HyperOS</code>.</li>
    </ul>
    <h4>Instructions for Using the Module:</h4>
    <ul>
    <li>Check the input methods for which you want to lift the restrictions, then restart the input method.</li>
    <li>If it doesn’t work, try restarting your phone and then attempt again.</li>
    </ul>
