    <p>Displays quotes on your lockscreen, because why not.</p>
    <p>This new fork will be continuously maintained as the
    original <a href="https://github.com/apsun/QuoteLock">QuoteLock</a> is no longer maintained and has been
    archived.</p>
    <h2>Features</h2>
    <ul>
    <li>Displays quotes on your lockscreen, because why not.</li>
    <li>Customizes the quotes style.</li>
    <li>Shares the quote card to other apps.</li>
    <li>Collects your favorite quotes.</li>
    <li>Records the quote history that you can always look up old entries.</li>
    <li>Import/Export collections in .db or .csv format on local storage.</li>
    <li>Backup/Restore collections on Google Drive.</li>
    <li>Displays quotes on the AmbientDisplay page of <em>OnePlus7Pro OOS11</em> (<strong>ALPHA</strong>)</li>
    <li>Imports custom fonts (<a href="https://github.com/Yubyf/QuoteLockX-CustomFonts">Magisk module</a> needed for lockscreen layout).</li>
    <li>Support for variable font weight and slant axis properties.</li>
    <li>Support for quote detail pages for some providers (currently only supported by Jinrishici).</li>
    <li>Support for widget.</li>
    </ul>
    <img src="https://raw.githubusercontent.com/Xposed-Modules-Repo/com.yubyf.quotelockx/main/screenshots/variable_font_showcase.webp" width="300px" />
    <img src="https://raw.githubusercontent.com/Xposed-Modules-Repo/com.yubyf.quotelockx/main/screenshots/detail_page.png" width="300px" />
    <h2>Tips</h2>
    <p>Long press on the quotes to show refresh and collect buttons:</p>
    <img src="https://raw.githubusercontent.com/Xposed-Modules-Repo/com.yubyf.quotelockx/main/screenshots/showcase.webp" width="300px" />
    <h2>Notice</h2>
    <p><strong>Only near-AOSP Android ROMs are supported!</strong> This is due to the heavy lockscreen modifications
    made by different OEMs.(This app is also compatible with the official MIUI14 on default lockscreen confirmed by community
    members.)</p>
    <p><strong>After installing, please open the app at least once</strong> to allow the quote downloader service to run
    in the background.</p>
    <p><strong>Make sure to whitelist QuoteLockX if you are using a task-killer app!</strong> They can interfere with
    the download service.</p>
    <h2>Requirements</h2>
    <ul>
    <li>A rooted phone running Android 5.0 or above</li>
    <li>Xposed framework</li>
    </ul>
    <h2>Providers</h2>
    <ul>
    <li><a href="http://hitokoto.cn/">Hitokoto CN (中文)</a></li>
    <li><a href="https://www.wikiquote.org/">Wikiquote QotD (multilingual)</a></li>
    <li><a href="https://www.jinrishici.com/">Jinrishici 今日诗词 (中文)</a></li>
    <li><a href="https://freakuotes.com/">Freakuotes (Español)</a></li>
    <li><a href="https://natune.net/zitate/">Natune.net (Deutsch)</a></li>
    <li><a href="https://www.brainyquote.com/">BrainyQuote (English)</a></li>
    <li><a href="https://libquotes.com/">Lib Quotes (English)</a></li>
    <li><a href="https://github.com/shlomif/fortune-mod/">Fortune-mod (multilingual)</a></li>
    <li><a href="https://openai.com/">OpenAI (multilingual)</a></li>
    <li>Custom (write your own!)</li>
    <li>Collections (your favorites)</li>
    </ul>
