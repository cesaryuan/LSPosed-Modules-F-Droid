    <h3>To use CaptureSposed:</h3>
    <ol>
    <li>Install LSposed. This requires your device to be rooted.</li>
    <li>Install CaptureSposed.</li>
    <li>Grant root access to CaptureSposed.</li>
    <li>Activate the CaptureSposed module in the LSposed user interface.</li>
    <li>Reboot your device and sign in.</li>
    <li>Open the CaptureSposed app and attempt to take a screenshot and make a screen recording of it. If the screenshot and screen recording is not detected, then the module is working as intended.</li>
    </ol>
