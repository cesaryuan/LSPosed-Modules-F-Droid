Description: |
    <h1>MIUI IME Unlock</h1>
    <p>解锁 MIUI 全面屏优化限制</p>
    <h2>测试环境</h2>
    <p>LSPosed v1.2.2(API 93.0)</p>
    <p>MUI 12.5</p>
    <p>Android 11(R,API 30)</p>
    <h2>使用方法</h2>
    <p>Xposed API Version &gt;= 93</p>
    <p>在作用域勾选需要解除限制的输入法即可，小米定制版也要勾上</p>
    <h2>下载</h2>
    <p><a href="https://github.com/RC1844/MIUI_IME_Unlock/releases">app-release.apk</a></p>
    <h2>特别说明</h2>
    <ol>
    <li>全面屏优化与百度输入法官方版存在兼容问题，这不属于本模块 BUG。</li>
    <li>因为本人在用的是 MIUI12.5、Android11，所以对于其他版本的 MIUI 适配并不完整，存在不可用的可能性。</li>
    <li><del>托盘按钮设置为小爱语音输入时，按钮失效不可用，目前未发现原因，但通过长按选择启动小爱似乎没有问题。</del></li>
    <li>不接受任何为特定输入法适配 xxx 的请求，这不现实不合理。</li>
    <li>使用了小白条沉浸模块的系统，可能在部分输入法上无法使用全面屏优化(郑重声明：这事关我屁事)</li>
    </ol>
