    <h2>Introduction</h2>
    <p>This is a tool for debugging low-power Bluetooth, which has functions such as Bluetooth discovery, vendor identification, data simulation, and data synchronization.</p>
    <h2>Compatibility Warning</h2>
    <p>If your Lsposed supports an API level <strong>lower than 93</strong>, you will not be able to use this plugin. You can check the currently supported API versions on the <code>API Version</code> section of the Lsposed homepage.</p>
    <h2>Usage</h2>
    <ol>
    <li>Download the latest version from <a href="https://github.com/dreamncn/bluetooth/releases">Release</a> and install it on the phone.</li>
    <li>Activate and check <code>com.android.bluetooth</code> in Lsposed.</li>
    <li>Search for Bluetooth on the homepage and select the Bluetooth device you want to emulate.</li>
    <li>Return to the homepage and click “simulate” to start.</li>
    <li>Enjoy it :)</li>
    </ol>
    <h2>Contribute to the project</h2>
