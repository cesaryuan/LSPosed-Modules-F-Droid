    <img src="https://img.shields.io/badge/Android%20SDK-target%2034-brightgreen?logo=android" alt="Android SDK target 34" /></p>
    <hr />
    <p>针对读取你无障碍服务的<code>[!@#$%^&amp;*]</code>应用, 让它认为你没有开启无障碍!!</p>
    <p>被阻止的应用不再享有被读取的功能! Android Client SDK 设计如此, 如果你既要又要, 请自行研究!!</p>
