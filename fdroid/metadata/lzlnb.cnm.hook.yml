ked=\"\" disabled=\"\" /> 闪照破解</li>\n<li><input type=\"checkbox\" checked=\"\" disabled=\"\" /> 跳过登录倒计时</li>\n<li><input type=\"checkbox\" checked=\"\" disabled=\"\" /> 恢复旧版设置</li>\n<li><input type=\"checkbox\" checked=\"\" disabled=\"\" /> 去除扫码限制</li>\n<li><input type=\"checkbox\" checked=\"\" disabled=\"\" /> 去除封号状态</li>\n<li><input type=\"checkbox\" checked=\"\" disabled=\"\" /> 自定义主页等级</li>\n<li><input type=\"checkbox\" checked=\"\" disabled=\"\" /> QQ瘦身（清理QQ内存）</li>\n</ul>\n<h2>具体功能还有很多自测</h2>\n"
