            </p>
            <h3>To use CaptureSposed:</h3>
            <ol>
            <li>Install LSposed. This requires your device to be rooted with Magisk or KernelSU. Installation instructions for LSPosed are available <a href="https://github.com/LSPosed/LSPosed#install">here</a>.</li>
            <li>Install CaptureSposed.</li>
            <li>Activate the CaptureSposed module in the LSposed user interface.</li>
            <li>Reboot your device and sign in.</li>
            <li>Open the CaptureSposed app and take a screenshot of it. If the screenshot is not detected, then the module is working as intended.</li>
