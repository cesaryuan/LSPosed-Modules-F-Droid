Description: |
    <h1>Make Bilibili Great Again!</h1>
    <p>欢迎来主仓库提问题和催更～ <a href="https://github.com/cledwynl/mbga/issues">https://github.com/cledwynl/mbga/issues</a></p>
    <h2>功能</h2>
    <p>目前只支持国际版(com.bilibili.app.in)，兼容性见文末</p>
    <h3>设置</h3>
    <ul>
    <li>打开B站-&gt;我的-&gt;设置-&gt;标题上有MBGA字样，点击打开设置界面</li>
    </ul>
    <h3>底部Tab</h3>
    <ul>
    <li>允许干掉除了“我的”以外的所有Tab</li>
    </ul>
    <h3>首页</h3>
    <ul>
    <li>干掉竖屏</li>
    <li>禁止切后台一段时间回来后自动刷新视频列表</li>
    <li>防止刷新推荐视频时之前的列表被自动清除</li>
    <li>支持过滤非UGC，只展示用户上传的视频</li>
    <li>支持过滤过短的视频</li>
    </ul>
    <h3>搜索页</h3>
    <ul>
    <li>干掉热搜</li>
    <li>干掉搜索历史</li>
    <li>干掉搜索发现</li>
    <li>禁止在搜索框内推荐搜索词</li>
    </ul>
    <h3>视频播放器</h3>
    <ul>
    <li>干掉播放器内展示的“云视听小电视”等activityMeta（不确定未来这个字段里还会塞些什么乱七八糟的东西，目前要么没有要么就是这个云视听，直接全部干掉了）</li>
    <li>干掉播放器内展示的关注弹窗、投票弹窗等（包括UP主弹幕）</li>
    <li>禁止播放器自动开启章节进度条</li>
    <li>允许在小窗、分屏模式下全屏播放（体验并不是非常好）</li>
    <li>禁止展示竖屏全屏按钮</li>
    <li>禁止点击弹幕</li>
    <li>禁止展示反馈弹窗</li>
    <li>全屏时禁止展示在线人数</li>
    </ul>
    <h3>视频详情页</h3>
    <ul>
    <li>视频标题左边的“热门”等标签</li>
    <li>更纯粹的链接分享
    原来分享链接是<code>https://b23.tv/xxxxxxx</code>这样的短链，展开后有乱七八糟的参数，让它变成<code>https://b23.tv/av10492</code>这样干净的av号链接</li>
    </ul>
    <h3>视频评论区</h3>
    <ul>
    <li>完全隐藏评论区</li>
    <li>点击评论区文字不会自动弹出回复区</li>
    <li>干掉评论区投票</li>
    <li>干掉评论区的关注按钮（笔记类型的评论右上角）</li>
    <li>干掉评论内的关键词高亮搜索</li>
    <li>没有评论时禁止一键发送评论</li>
    <li>禁止展示反馈问卷</li>
    <li>禁止展示评论区顶部推广内容</li>
    </ul>
    <h3>我的</h3>
    <ul>
    <li>在“更多服务”部分添加搜索入口，配合隐藏“首页”tab食用</li>
    </ul>
    <h2>感谢</h2>
    <blockquote>
    <p>本项目参考、使用了下列开源项目的部分或全部内容</p>
    </blockquote>
    <ul>
    <li><a href="https://github.com/HighCapable/YukiHookAPI">Yuki Hook API</a></li>
    <li><a href="https://github.com/zerorooot/FuckBilibiliVote">FuckBilibiliVote</a></li>
    <li><a href="https://github.com/WankkoRee/Portrait2Landscape">不要竖屏</a></li>
    </ul>
