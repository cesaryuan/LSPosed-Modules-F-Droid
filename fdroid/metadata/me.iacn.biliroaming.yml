    <h1>BiliRoaming</h1>
    <p>An Xposed module that unblocks bangumi area limit of BILIBILI, and miscellaneous features</p>
    <h1>支持以下功能</h1>
    <ul>
    <li>解除B站番剧区域限制</li>
    <li>港澳台CDN加速</li>
    <li>缓存番剧</li>
    <li>支持国际版和概念版</li>
    <li>自定义主题色</li>
    <li>关闭青少年模式弹窗</li>
    <li>显示评论区楼层</li>
    <li>~概念版添加直播入口~</li>
    <li>不以小程序形式分享</li>
    <li>自动点赞视频</li>
    <li>把<em>我的</em>页面移到<strong>侧边栏</strong></li>
    <li>替换音乐状态栏为原生样式</li>
    <li>提取视频、直播封面</li>
    <li>自定义屏启动图</li>
    </ul>
    <h1>Features</h1>
    <ul>
    <li>Unlock bangumi area limit</li>
    <li>CDN speedup</li>
    <li>Download bangumi</li>
    <li>Support International ver and blue ver</li>
    <li>Customize theme</li>
    <li>Close teenager dialog</li>
    <li>Show comment floor</li>
    <li>~Add live entry to blue ver~</li>
    <li>Share without mini programs</li>
    <li>Like videos automatically</li>
    <li>Move ‘Mine page’ to sidebar drawer</li>
    <li>Change music notification style to Primitive</li>
    <li>Extra covers from videos and live rooms</li>
    <li>Customized splash images</li>
    </ul>
