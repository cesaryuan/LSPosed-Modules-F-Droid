    <h2>Getting Started</h2>
    <p>To get started with Process Hook, follow these steps:</p>
    <ol>
    <li>
    <p>Ensure that your Android device is rooted.</p>
    </li>
    <li>
    <p>Install the Xposed/Lsposed Framework on your device.</p>
    </li>
    <li>
    <p>Download the Process Hook module from the <a href="https://github.com/rifsxd/process-hook/releases">releases section</a> of this repository.</p>
    </li>
    <li>
    <p>Install the downloaded apk :</p>
    <ul>
    <li>Open Xposed/Lsposed Manager.</li>
    <li>Go to the “Modules” section.</li>
    <li>Search “Process Hook” and enable the module.</li>
    <li>The supported process/apps/games are auto added to the scope.</li>
    <li>Force Stop the added game manually to take effect.</li>
    </ul>
    </li>
    </ol>
    <h2>Usage</h2>
    <p>Once you’ve installed and activated the Process Hook module, it will automatically spoof your device information for supported process/apps/games. There’s no additional configuration required. Simply force stop and open the process/apps/games you want to run and enjoy the benefits of device spoofing.</p>
    <p>You can untick the game you don’t want to spoof for the module scope. Force stop and relaunch is required.</p>
    <p><strong>Note:</strong> Keep in mind that device spoofing may violate the terms of service for some games or apps.</p>
    <p>Report any suggestions/issues with games <a href="https://github.com/rifsxd/process-hook/issues">here</a></p>
