Description: "<h1>\U0001F48E 支付宝装X模块</h1>\n<p><img src=\"https://img.shields.io/github/stars/nov30th/AlipayHighHeadsomeRichAndroid?style=social\" alt=\"GitHub stars\" />\n<img src=\"https://img.shields.io/badge/License-Apache%202.0-blue.svg\" alt=\"License\" /></p>\n<blockquote>\n<p>专业级 Xposed 框架模块，为您的支付宝支付界面提供黑色钻石会员级视觉效果或完全自定义的个性化皮肤。</p>\n</blockquote>\n<p><em>本模块仅通过 LSPosed 官方渠道发布，通过其他途径获取可能存在安全风险，请谨慎评估。</em></p>\n<h2>\U0001F4F1 用户界面</h2>\n<p>得益于人工智能技术的迅速发展，本人优化了用户交互界面，大幅提升了操作便捷性。初次使用时，只需点击”Download Resources”按钮获取必要资源包即可完成配置。</p>\n<p>SD资源包手动下载：<a href=\"https://github.com/nov30th/AlipayHighHeadsomeRichAndroid/blob/master/SD%E5%8D%A1%E8%B5%84%E6%BA%90%E6%96%87%E4%BB%B6%E5%8C%85/SD%E8%B5%84%E6%BA%90%E6%96%87%E4%BB%B6.zip\">SD卡资源文件</a></p>\n<blockquote>\n<p>如果您认为本项目有价值，请考虑在 GitHub 页面右上角点击 ⭐ Star 支持我在空余时间的持续开发。</p>\n</blockquote>\n<h2>\U0001F4CB 版本功能对照表</h2>\n<table>\n<thead>\n<tr>\n<th>版本</th>\n<th>核心功能</th>\n<th>发布日期</th>\n<th>兼容性支持范围</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>2.2.8</td>\n<td>余额宝界面优化及收益智能计算、支付码背景自定义</td>\n<td>2018.06</td>\n<td>&lt;=10.0.12</td>\n</tr>\n<tr>\n<td>2.2.8</td>\n<td>支付码背景自定义功能</td>\n<td>2018.06</td>\n<td>&lt;10.2.33</td>\n</tr>\n<tr>\n<td>2.3.0</td>\n<td>专享钻石会员支付背景</td>\n<td>2021.09</td>\n<td>&lt;10.6.76</td>\n</tr>\n<tr>\n<td>2.4.0</td>\n<td>钻石级背景与自定义皮肤双模式</td>\n<td>2022.01</td>\n<td>&gt;=10.2.23, &lt;10.6.76 （皮肤功能&lt;10.5.53）</td>\n</tr>\n<tr>\n<td>2.4.2</td>\n<td>钻石级背景、自定义皮肤与导出功能</td>\n<td>2023.09</td>\n<td>&gt;=10.2.23, &lt;10.6.76 （皮肤功能&lt;10.5.53）</td>\n</tr>\n<tr>\n<td>2.5.0</td>\n<td>多功能整合（钻石背景、自定义皮肤、导出）</td>\n<td>2023.11</td>\n<td>&gt;=10.2.23, &lt;10.6.76</td>\n</tr>\n<tr>\n<td>2.6.0</td>\n<td>全平台兼容版（钻石背景、自定义皮肤、导出）</td>\n<td>2024.12</td>\n<td>&gt;=10.2.23</td>\n</tr>\n</tbody>\n</table>\n<h2>\U0001F680 背景定制快速指南</h2>\n<ol>\n<li>\n<p>定位并打开目标目录中的 <code>background_2x1.png</code> 文件，将其替换为符合您设备分辨率的自定义图片。您也可以直接替换整个文件。</p>\n<img src=\"https://raw.githubusercontent.com/nov30th/AlipayHighHeadsomeRichAndroid/master/images/ps_bg.png\" height=\"400\" alt=\"背景设计示例\" />\n</li>\n<li>\n<p>在应用主界面中，依次点击”Delete”与”Update”按钮，确保其状态指示灯变为绿色。（高级用户手动操作：在 <code>000_HOHO_ALIPAY_SKIN</code> 目录下创建 <code>delete</code> 与 <code>update</code> 两个文件夹）。</p>\n</li>\n<li>\n<p>打开支付宝应用并进入付款码界面，您将立即看到如下效果图所示的自定义界面。</p>\n<img src=\"https://raw.githubusercontent.com/nov30th/AlipayHighHeadsomeRichAndroid/master/images/final_code.png\" height=\"400\" alt=\"定制效果展示\" />\n</li>\n<li>\n<p>其他界面元素可采用同样的方法进行定制。如需禁用随机皮肤切换功能，请删除 <code>000_HOHO_ALIPAY_SKIN</code> 目录下的其他皮肤文件夹，然后在应用界面中点击”Delete”与”Update”按钮更新配置。（旧版手动操作：创建同名文件夹触发系统更新）。</p>\n</li>\n</ol>\n<h2>\U0001F4C2 皮肤定制详细说明</h2>\n<h3>标准操作模式</h3>\n<p>通过应用界面完成所有操作，初次使用时点击”Download Resources”按钮下载必要资源包。</p>\n<h3>旧版手动操作模式</h3>\n<ul>\n<li>手动下载<a href=\"https://github.com/nov30th/AlipayHighHeadsomeRichAndroid/blob/master/SD%E5%8D%A1%E8%B5%84%E6%BA%90%E6%96%87%E4%BB%B6%E5%8C%85/SD%E8%B5%84%E6%BA%90%E6%96%87%E4%BB%B6.zip\">SD资源包</a>，并将其解压至以下指定目录：\n<pre><code>[SD卡根目录]\\Android\\media\\com.eg.android.AlipayGphone\\\n</code></pre>\n</li>\n<li>若该目录不存在，请确保模块已正确安装，然后打开支付宝并进入付款码界面，系统将自动创建所需目录结构。</li>\n<li>在支付宝应用更新或清除缓存后，需要在 <code>000_HOHO_ALIPAY_SKIN</code> 目录中重新创建 <code>update</code> 文件夹以刷新系统缓存。</li>\n<li>首次使用时，请确保已授予支付宝应用必要的存储访问权限，以便正确读取自定义界面配置（主要针对旧版安卓系统）。</li>\n</ul>\n<h2>\U0001F4C1 系统目录结构详解</h2>\n<p>以下所有路径均相对于 <code>000_HOHO_ALIPAY_SKIN</code> 主目录：</p>\n<table>\n<thead>\n<tr>\n<th>目录/文件名</th>\n<th>功能描述</th>\n<th>类型</th>\n<th>需手动创建</th>\n<th>操作后是否自动删除</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>actived</td>\n<td>启用自定义皮肤系统</td>\n<td>目录或文件</td>\n<td>是</td>\n<td>否</td>\n</tr>\n<tr>\n<td>update</td>\n<td>触发系统更新皮肤缓存</td>\n<td>目录或文件</td>\n<td>是</td>\n<td>是</td>\n</tr>\n<tr>\n<td>delete</td>\n<td>触发系统清除皮肤缓存</td>\n<td>目录或文件</td>\n<td>是</td>\n<td>是</td>\n</tr>\n<tr>\n<td>export</td>\n<td>导出系统内置皮肤资源</td>\n<td>目录或文件</td>\n<td>是</td>\n<td>是</td>\n</tr>\n<tr>\n<td>[自定义目录名]</td>\n<td>个性化皮肤资源存储位置</td>\n<td>目录</td>\n<td>是</td>\n<td>否</td>\n</tr>\n<tr>\n<td>[自定义文件名]</td>\n<td>无实际功能</td>\n<td>文件</td>\n<td>可选</td>\n<td>否</td>\n</tr>\n</tbody>\n</table>\n<blockquote>\n<p>⚠️ <strong>注意事项</strong>：系统仅在展示支付二维码界面时响应配置变更。</p>\n<p>⚠️ <strong>数据安全</strong>：启用自定义皮肤不会修改账号数据或云端设置，所有更改仅在本地设备生效。</p>\n<p>⚠️ <strong>多皮肤机制</strong>：当存在多个皮肤目录时，系统将随机选择其中之一显示，无排除重复机制。</p>\n</blockquote>\n<p><em><strong>资源包中已包含三个专业设计的皮肤模板及相应的PSD源文件，供您参考和学习。</strong></em></p>\n<h2>\U0001F4DD 版本更新日志</h2>\n<p>完整版本历史及更新内容请参阅<a href=\"Updates.md\">更新日志文档</a></p>\n<h2>\U0001F4CC 项目说明</h2>\n<p>本项目最初个人使用而设计，现对社区开放分享。如在使用过程中遇到任何技术问题，欢迎通过 GitHub Issues 系统提交反馈。</p>\n"
