    <p>A simple xposed module that helps you fully control your location.</p>
    <p>一个可以帮助你完全控制位置授权的模块</p>
    <p>Currently, you may return custom location to specific apps.</p>
    <p>目前，你可以对特定的应用返回自定义位置信息。</p>
    <h2>Early Alpha version / 早期版本</h2>
    <p>This module is still in early developement stage. No guarantee whether it will works or not.</p>
    <p>该模块处于早期开发阶段。不保证它一定按预期工作。</p>
    <p>Targeted in Android 12. Previous versions (like Android 11, 10 and 9) are supported only in theory.</p>
    <p>适配 Android 12。以前的版本（如 Android 11、10 或 9）仅仅制作了理论上（即未经真机测试）的支持。</p>
    <h2>What’s working / 目前已经实现</h2>
    <ul>
    <li>Custom WiFi information / 自定义 WiFi 信息</li>
    <li>Custom cell tower information (over LTE / Nr) / 自定义基站信息（LTE 或 Nr 网络制式）</li>
    <li>Custom location provider (like GPS) information / 自定义基于 LocationProvider 返回的位置信息（如 GPS）</li>
    <li>Custom location information coming from requestLocationUpdates / 自定义从 requestLocationUpdates 返回的位置信息</li>
    </ul>
