          description: "<div align=\"center\">\n<h1>QAvatar</h1>\n<h2>自动更换QQ头像</h2>\n<div align=\"center\">\n<p><a href=\"https://github.com/Nooniebao/qavatar\"><img src=\"https://img.shields.io/github/stars/Nooniebao/qavatar?label=stars\" alt=\"Stars\" /></a>\n<a href=\"https://github.com/Xposed-Modules-Repo/icu.insomnia.qavatar/releases\"><img src=\"https://img.shields.io/github/downloads/Xposed-Modules-Repo/icu.insomnia.qavatar/total?label=LSP%20Repo&amp;labelColor=F48FB1\" alt=\"LSP%20Repo\" /></a></p>\n</div>\n<p><a href=\"https://github.com/Xposed-Modules-Repo/icu.insomnia.qavatar/releases/latest\"><img src=\"https://img.shields.io/github/v/release/Xposed-Modules-Repo/icu.insomnia.qavatar\" alt=\"Release\" /></a></p>\n</div>\n<h2>重要信息</h2>\n<p><strong><code>https://avatar.insomnia.icu/</code>即将弃用, 请使用新的头像源</strong></p>\n<p><strong>请清除<code>/storage/emulated/0/Android/data/com.tencent.mobileqq/files/qavatar/</code>下的所有文件</strong></p>\n<h2>头像源</h2>\n<ul>\n<li><code>https://avatar.corosy.com/</code></li>\n<li><code>https://uglyavatar.corosy.com</code></li>\n</ul>\n<blockquote>\n<p><a href=\"https://avatar.corosy.com/\">https://avatar.corosy.com/</a> 可以返回一张<strong>远古的潮流头像</strong></p>\n<p><a href=\"https://uglyavatar.corosy.com/\">https://uglyavatar.corosy.com/</a> 可以返回一张<strong>丑陋头像</strong>. 必须指出: 丑陋头像的生成依赖于<a href=\"https://github.com/txstc55\">txstc55</a>的项目<a href=\"https://github.com/txstc55/ugly-avatar\">ugly-avatar</a></p>\n</blockquote>\n<h2>功能：</h2>\n<ul>\n<li>\n<p>QAvatar<strong>始终</strong>从指定文件夹自动上传<code>nextTick.jpg</code>作为QQ头像，你可以手动移入<strong>1:1 jpg</strong>到此目录</p>\n<p><code>/storage/emulated/0/Android/data/com.tencent.mobileqq/files/qavatar/</code></p>\n</li>\n<li>\n<p>QAvatar always try to rename a img in the Dir to <code>nextTick.jpg</code> randomly，And rename the used as <code>timespam-Used.jpg</code></p>\n</li>\n<li>\n<p>支持从指定URL下载图片到上述目录（URL如 <del><a href=\"https://avatar.insomnia.icu/\">https://avatar.insomnia.icu/</a></del> (已变更为<a href=\"https://avatar.corosy.com/\">https://avatar.corosy.com/</a> )）</p>\n</li>\n<li>\n<p><strong>如果你选择手动移入1:1 jpg，请确保移动后的文件具有正确的权限。如660</strong></p>\n</li>\n</ul>\n<h2>初始化：</h2>\n<ul>\n<li>见<code>QQ设置首页</code>或<code>QQ账号管理</code></li>\n<li>\n<img src=\"https://github.com/Xposed-Modules-Repo/icu.insomnia.qavatar/blob/main/img/161ff7eff5c18faaee576a6ac07f5bed.jpg?raw=true\" alt=\"img\" style=\"zoom:67%;\" />\n</li>\n</ul>\n<h2>触发条件</h2>\n<ol>\n<li>QAvatar并未设置定时器，HOOK入口点为<code>android.app.Application#attach</code>，因此，只有在重启QQ或QQ加载其内部某些组件的时，才会触发上传行为</li>\n<li>你可以通过调整冷却时间来调节上传频率</li>\n</ol>\n<h2>测试列表：</h2>\n<table>\n<thead>\n<tr>\n<th>phone</th>\n<th>API</th>\n<th>os</th>\n<th>Q_version</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Mi 10 Ultra</td>\n<td>Android 11</td>\n<td>MIUI12.5 12.5.10</td>\n<td>QQ9.1.0</td>\n</tr>\n<tr>\n<td>Mi 10 Ultra</td>\n<td>Android 11</td>\n<td>MIUI12.5 12.5.10</td>\n<td>QQ8.9.68</td>\n</tr>\n<tr>\n<td>K40 pro</td>\n<td>Android 11</td>\n<td>MIUI12.5 12.5.8</td>\n<td>QQ8.9.68</td>\n</tr>\n<tr>\n<td>Xiaomi Note3</td>\n<td>Android 11</td>\n<td>crDroid 7.21</td>\n<td>QQ9.0.17 \\ QQ8.6.0</td>\n</tr>\n<tr>\n<td>MI 6</td>\n<td>Android 9</td>\n<td>MIUI10 9.9.3</td>\n<td>QQ8.9.71</td>\n</tr>\n</tbody>\n</table>\n<p>在上述设备上测试通过</p>\n<h2>源代码</h2>\n<p><a href=\"https://github.com/NoonieBao/QAvatar\">仓库</a>已公开，欢迎反馈\U0001F680</p>\n<p><strong>如果你喜欢这个项目，就请移步<a href=\"https://github.com/NoonieBao/QAvatar\">仓库</a>为我点个star吧</strong>\U0001F970</p>\n"
