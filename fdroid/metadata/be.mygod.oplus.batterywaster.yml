    <p>Disable OnePlus battery saving features that hurt user experience (Android 13+).</p>
    <p>Only tested on OxygenOS 14.
    File a PR if anything is not working.</p>
    <h2>List of patches included</h2>
    <ul>
    <li><code>android</code>:
    <ul>
    <li>Allow background app startup (by e.g. FCM) in game mode.
    (Fixes <code>no response to broadcast from</code> errors.)</li>
    <li>Prevent unnecessary notification removals.</li>
    <li>Patch permissionless dangerous system service calls.</li>
    </ul>
    </li>
    <li><code>com.android.settings</code>:
    <ul>
    <li>Restore AOSP notification settings.</li>
    <li>Allow disabling/modifying useless notifications (e.g. battery alerts).
    Also requires patching <code>android</code>.</li>
    </ul>
    </li>
    <li><code>com.oplus.battery</code>:
    <ul>
    <li>Disable all poorly-implemented thermal control features.</li>
    </ul>
    </li>
    </ul>
