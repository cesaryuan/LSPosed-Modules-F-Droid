          description: "<h1>Ironbridge Api</h1>\n<p>Ironbridge Api is used to interact with the Ironbridge Xposed module.</p>\n<h2>Features</h2>\n<ul>\n<li>Connect to the public bridge, send and receive content</li>\n<li><del>Connect to the custom bridge, send and receive content</del> (TODO)</li>\n</ul>\n<h2>Quick Start</h2>\n<h3>1. Install Ironbridge Xposed module</h3>\n<h3>2. Connect to the public bridge</h3>\n<pre lang=\"java\"><code>// Java\nIronbridge bridge = IronBridge.getPublicBridge();\n// attention: bridge may be null if the public bridge is not available\n// always check if bridge is null after calling getPublicBridge()\nif (bridge != null) {\n    // do something\n}\n</code></pre>\n<pre lang=\"kotlin\"><code>// Kotlin\nval bridge = IronBridge.getPublicBridge()\n// attention: bridge may be null if the public bridge is not available\n// always check if bridge is null after calling getPublicBridge()\nbridge?.let {\n    // do something\n}\n</code></pre>\n<h3>3. Send content to the bridge</h3>\n<pre lang=\"java\"><code>// Java\nbridge.sendBoolean(\n        &quot;main&quot;, // the channel\n        &quot;a boolean value&quot;, // the key\n        true // the value\n        );\n// ......\n</code></pre>\n<pre lang=\"kotlin\"><code>// Kotlin\nbridge.sendBoolean(\n        &quot;main&quot;, // the channel\n        &quot;a boolean value&quot;, // the key\n        true // the value\n        )\n// ......\n</code></pre>\n<h4>current supported types:</h4>\n<ul>\n<li>\n<p>String</p>\n</li>\n<li>\n<p>int</p>\n</li>\n<li>\n<p>long</p>\n</li>\n<li>\n<p>float</p>\n</li>\n<li>\n<p>double</p>\n</li>\n<li>\n<p>boolean</p>\n</li>\n<li>\n<p>List</p>\n<ul>\n<li>\n<p>String</p>\n</li>\n<li>\n<p>Integer</p>\n</li>\n<li>\n<p>Long</p>\n</li>\n<li>\n<p>Float</p>\n</li>\n<li>\n<p>Double</p>\n</li>\n<li>\n<p>Boolean</p>\n</li>\n</ul>\n</li>\n<li>\n<p>Array</p>\n<ul>\n<li>\n<p>int</p>\n</li>\n<li>\n<p>long</p>\n</li>\n<li>\n<p>float</p>\n</li>\n<li>\n<p>double</p>\n</li>\n<li>\n<p>boolean</p>\n</li>\n</ul>\n</li>\n<li>\n<p>Parcelable (Make sure all clients have the same class)</p>\n</li>\n<li>\n<p>Serializable (Make sure all clients have the same class)</p>\n</li>\n<li>\n<p>IBinder</p>\n</li>\n</ul>\n<h3>4. Receive content from the bridge</h3>\n<pre lang=\"java\"><code>// Java\nironbridge.addListener(new BridgeListener.Stub() {\n    @Override\n    public void onReceivedString(String key, String value) {\n        // do something\n    }\n    \n    // ......\n\n    @Override\n    public String getChannel() {\n        // return the channel name that the channel you want to listen\n        return &quot;main&quot;;\n    }\n});\n</code></pre>\n<pre lang=\"kotlin\"><code>// Kotlin\nbridge?.addListener(object: BridgeListener.Stub() {\n    override fun onReceivedString(key: String?, value: String?) {\n        // do something\n    }\n\n    // ......\n    \n    override fun getChannel(): String {\n        // return the channel name that the channel you want to listen\n        return &quot;main&quot;\n    }\n})\n</code></pre>\n"
