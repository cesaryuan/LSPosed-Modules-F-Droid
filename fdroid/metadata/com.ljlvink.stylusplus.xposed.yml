Description: |
    <h1>Stylus Plus</h1>
    <p>HyperOS for Pad 焦点笔激光 隔空鼠标</p>
    <p>小米平板6 Max/6S Pro焦点笔激光转输入模块，模块成功激活之后，点击一次激光键即可进入输入模式。</p>
    <p>在输入模式下，可通过在屏幕显示的光标当作鼠标，按下激光键实现点击功能，长按激光键并移动实现长按移动功能。</p>
    <p>退出输入模式：连续点击两次激光键或者点击屏幕即可退出。</p>
    <p>测试情况：仅限支持小米焦点触控笔的平板</p>
    <p>b站演示视频：<a href="https://www.bilibili.com/video/BV1uT421C7kE/">链接</a></p>
