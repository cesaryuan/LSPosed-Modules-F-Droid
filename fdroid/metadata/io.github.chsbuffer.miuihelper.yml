    <h2>模块说明</h2>
    <p>此模块改善了我在 MIUI 12~14 以及 HyperOS 的日常使用体验，功能的详细描述可在模块设置内查看。</p>
    <p>⭐ 本模块自豪地使用了 <a href="https://luckypray.org/DexKit/zh-cn/">DexKit</a>，一个高性能运行时 DEX 解析库。</p>
    <h2>模块功能</h2>
    <ul>
    <li>手机管家
    <ul>
    <li>应用行为记录显示系统应用（HyperOS 不再需要）</li>
    <li>系统应用 WLAN 联网控制</li>
    <li>将应用详情中“消除默认操作”改为“默认打开”设置</li>
    <li>无视“启用危险选项警告”倒计时直接确认</li>
    <li>体检分数锁定100分</li>
    </ul>
    </li>
    <li>系统桌面
    <ul>
    <li>不隐藏 Google 桌面图标¹</li>
    <li>强制启用负一屏选择器（可选择 Google Feed）¹</li>
    <li>替换全局搜索为 Google 搜索¹</li>
    </ul>
    </li>
    <li>系统界面
    <ul>
    <li>不隐藏附近分享磁贴²</li>
    <li>不隐藏谷歌钱包磁贴²</li>
    <li>去除通知设置白名单</li>
    <li>通知更多设置重定向至通知渠道设置</li>
    </ul>
    </li>
    <li>截图
    <ul>
    <li>截图保存到 <code>Pictures/Screenshots</code></li>
    </ul>
    </li>
    <li>屏幕录制
    <ul>
    <li>视频保存到 <code>Movies/ScreenRecorder</code></li>
    <li>强制启用原生录音支持</li>
    </ul>
    </li>
    <li>小爱翻译
    <ul>
    <li>启用 AI字幕（只能识别翻译中文、英文）</li>
    </ul>
    </li>
    <li>系统更新
    <ul>
    <li>移除OTA验证（同 WooBox for MIUI 移除 OTA 验证）</li>
    </ul>
    </li>
    </ul>
    <p>注：</p>
    <ol>
    <li>需要 <a href="https://play.google.com/store/apps/details?id=com.google.android.googlequicksearchbox">Google 应用</a></li>
    <li>在国行系统上，部分谷歌移动服务功能被停用。要启用这些功能，需要对系统文件进行修改。更多信息请参阅 Unlock CN GMS 面具模块：<a href="https://github.com/fei-ke/unlock-cn-gms">https://github.com/fei-ke/unlock-cn-gms</a></li>
    </ol>
