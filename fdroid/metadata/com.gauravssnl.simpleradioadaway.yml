Description: |
    <h1>SimpleRadioAdAway</h1>
    <p>SimpleRadio AdAway Xposed module for the Android app available in the Google PlayStore. This Xposed module hass been developed using the <code>Modern Xposed API</code> provided by LSPosed (<a href="https://github.com/LSPosed/LSPosed/wiki/Develop-Xposed-Modules-Using-Modern-Xposed-API">https://github.com/LSPosed/LSPosed/wiki/Develop-Xposed-Modules-Using-Modern-Xposed-API</a>).</p>
    <p>Install this Xposed module to block the advertisements and enjoy Ad free radio experience :)</p>
    <h1>Requirements</h1>
    <p>Lsposed must be installed on your Android device to use this Module. You can search on Google for more info about them.</p>
