    <h1>QuoteLock</h1>
    <p><a href="https://i.imgur.com/EXzpNWA.jpg">Displays quotes on your phone lockscreen!</a> Why, you ask? Well, why not?!</p>
    <p><strong>PLEASE READ BEFORE INSTALLING:</strong></p>
    <p><strong>Only near-AOSP Android ROMs (e.g. Nexus, Moto, OnePlus) are supported!</strong> This is due to the heavy modifications that many OEMs make to the lockscreen. Feel free to try it on your phone, but don’t be surprised if the layout is broken.</p>
    <p><strong>After installing, please open the app at least once</strong> to allow the quote downloader service to run in the background.</p>
    <p><strong>If you are using Prevent Running (阻止运行/ForceStopGB) or other task killing apps, you must whitelist QuoteLock!</strong> Otherwise, you may experience problems with the quote not refreshing or failing to load.</p>
    <p>Supported quote sources:</p>
    <ul>
    <li><a href="http://vnaas.apsun.xyz/">Visual Novel as a Service (日本語)</a></li>
    <li><a href="https://blog.lwl12.com/read/hitokoto-api.html">Hitokoto (unofficial) (中文)</a></li>
    <li><a href="https://www.goodreads.com/">Goodreads QotD (English)</a></li>
    <li><a href="https://www.wikiquote.org/">Wikiquote QotD (中文)</a></li>
    <li><a href="https://freakuotes.com/">Freakuotes (Español)</a></li>
    <li><a href="https://natune.net/zitate/">Natune.net (Deutsch)</a></li>
    <li><a href="https://www.brainyquote.com/">BrainyQuote (English)</a></li>
    <li>None of these fit you? You can even write your own!</li>
    </ul>
