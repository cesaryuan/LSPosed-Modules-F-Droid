Description: |
    <h1>Volume Key Track Control Module</h1>
    <p><a href="https://github.com/Xposed-Modules-Repo/ru.hepolise.volumekeymusicmanagermodule/releases/latest"><img src="https://img.shields.io/github/v/release/Xposed-Modules-Repo/ru.hepolise.volumekeymusicmanagermodule" alt="Release" /></a></p>
    <p>An Xposed module that allows to skip and play/pause track with volume keys. Inspired by <a href="https://github.com/GravityBox/GravityBox">Gravity Box</a>.</p>
    <h2>Usage</h2>
    <p>Works when the screen is off.</p>
    <ul>
    <li>Next Track: Long press volume up</li>
    <li>Prev Track: Long press volume down</li>
    <li>Play/Pause: Long press both keys simultaneously</li>
    </ul>
    <h2>Requirements</h2>
    <p>Android 11+ (may be working on lower versions, you can try and install it even on Android 7)</p>
    <h2>Tested on</h2>
    <ul>
    <li>OnePlus 10 Pro (Android 13 &amp; 14)</li>
    </ul>
    <p><a href="https://github.com/Hepolise/VolumeKeyMusicManagerModule/issues/new">Open an issue</a> if you are experiencing some troubles on your device</p>
