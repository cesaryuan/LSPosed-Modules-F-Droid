com.berdik.macsposed:
    git: https://github.com/Xposed-Modules-Repo/com.berdik.macsposed
    summary: MACsposed - Add support for MAC Address spoofing to Android 12 through 15!
    applications:
        - anti_features: []
          categories:
            - Xposed
          description: |
            <h1>MACsposed</h1>
            <img align="left" src="https://raw.githubusercontent.com/DavidBerdik/MACsposed/master/images/ic_launcher-playstore.png" width="140" />
            <p>Historically, setting a custom MAC address on Android was very easy for rooted users. Starting with Android 12, however, Google’s implementation of MAC address randomization has made it impossible, as the MAC address is always changed when the network state is altered. If you have encountered this problem, then you need MACsposed! MACsposed is an Xposed module that blocks the MAC address randomizer on Android 12 through 15 and provides a user-friendly interface for spoofing your MAC address. Do you have other spoofing tools that you would prefer to use instead? No problem! Simply enable MACsposed and go back to using your preferred address spoofing tool.</p>
            <p>MACsposed is not free software and requires an in-app purchase of a subscription or a lifetime license to unlock its functionality.</p>
            <p><strong>⚠️ WARNING:</strong> MACsposed is intended for rooted devices running Android 12 through 15 and requires Xposed. The required Xposed variant to use is LSPosed. Other Xposed variants will not work. Additionally, this module cannot be guaranteed to work on all devices. In the worst case, it can cause a bootloop. Use at your own risk.</p>
            <p align="center">
              <a href="https://play.google.com/store/apps/details?id=com.berdik.macsposed">
                <img src="https://raw.githubusercontent.com/DavidBerdik/MACsposed/master/images/google-play-badge.png" height="80" />
              </a>
            </p>
          filename: MACsposed-1.2.4.apk
          id: com.berdik.macsposed
          name: MACsposed
          last_updated: "2025-01-25T22:25:35Z"
          releasedescription: |-
            <p align="center"><a target="_blank" rel="noopener noreferrer nofollow" href="https://raw.githubusercontent.com/DavidBerdik/MACsposed/ee0500dc13896a8a4c58c2bf7ee73a6188f7c70f/images/feature-graphic.png"><img src="https://raw.githubusercontent.com/DavidBerdik/MACsposed/ee0500dc13896a8a4c58c2bf7ee73a6188f7c70f/images/feature-graphic.png" width="400" style="max-width: 100%;"></a></p>
            <p>This release fixes an issue that was introduced in MACsposed 1.2.3 that caused MAC address change attempts to fail despite previously working with MACsposed 1.2.2.</p>
            <hr>
            <p><strong>Changelog for MACsposed 1.2.3:</strong></p>
            <p>MACsposed 1.2.3 adds support for Android 15 and includes the following additional changes:</p>
            <ul>
            <li>Access to the Settings panel is now always available to allow users to change the "Language" and "Dark Mode" settings. Previously, the Settings panel was only available when root access was granted and the module was enabled in LSPosed.</li>
            <li>Corrections to the Arabic translation provided by <a class="user-mention notranslate" data-hovercard-type="user" data-hovercard-url="/users/mast3rz3ro/hovercard" data-octo-click="hovercard-link-click" data-octo-dimensions="link_type:self" href="https://github.com/mast3rz3ro">@mast3rz3ro</a>.</li>
            <li>An issue that caused attempts to change the MAC address to fail on certain devices has been corrected.</li>
            <li>MACsposed will now automatically detect the interface name used by the device for WiFi access. Previously, MACsposed only supported devices that use <code>wlan0</code> as the name for the network interface.</li>
            </ul>
