    applications:
        - anti_features: []
          categories:
            - Xposed
          description: "<p align=\"center\">\n  <img src=\"https://github.com/ReSo7200/InstaEclipse/blob/main/assets/logo.png\" alt=\"InstaEclipse Logo\" width=\"200\"/>\n</p>\n<h1>InstaEclipse ⚡ Enhance Your Instagram Experience!</h1>\n<p>InstaEclipse is an <strong>LSPosed module</strong> designed to enhance your Instagram experience with advanced features like developer options, ghost mode, distraction-free mode, and more! \U0001F680</p>\n<p>This module is built to stay compatible with <strong>new Instagram releases</strong> by leveraging dynamic analysis to locate targeted classes and methods automatically. \U0001F9E0✨</p>\n<details>\n<summary><h2>✨ Features </h2></summary>\n<h3>\U0001F39B️ Developer Options</h3>\n<ul>\n<li>Access hidden developer tools within Instagram for advanced functionality.</li>\n<li><strong>Note:</strong> These options are intended for use with <strong>Alpha</strong> or <strong>Beta</strong> versions of Instagram.</li>\n</ul>\n<h3>\U0001F47B Ghost Mode</h3>\n<ul>\n<li>Stay incognito while browsing stories, lives, or DMs.</li>\n</ul>\n<h3>\U0001F9D8 Distraction-Free Mode</h3>\n<ul>\n<li>Enjoy Instagram without stories, reels, or explore feed distractions.</li>\n<li><strong>Important:</strong> After enabling Distraction-Free Mode:\n<ol>\n<li><strong>Force stop Instagram</strong>.</li>\n<li><strong>Clear Instagram’s cache</strong>.</li>\n<li>Launch Instagram for a clean experience.</li>\n</ol>\n</li>\n</ul>\n<h3>\U0001F6AB Remove Ads</h3>\n<ul>\n<li>Removes most of Instagram’s app ads (excluding feed ads).</li>\n</ul>\n<h3>\U0001F4C9 Remove Analytics</h3>\n<ul>\n<li>Block Instagram’s tracking and analytics to protect your privacy.</li>\n<li>Prevent unnecessary data sharing and usage metrics.</li>\n</ul>\n<h3>\U0001F527 Misc Options</h3>\n<ul>\n<li>Disable Auto Story Flipping.</li>\n<li>Disable Auto Play Videos.</li>\n</ul>\n</details>\n<details>\n<summary><h2>\U0001F6E0️ Installation Instructions </h2></summary>\n<p>⚠️ Install Instagram from <a href=\"https://www.apkmirror.com/apk/instagram/instagram-instagram/\">APKMirror</a>, as the module doesn’t fully support Google Play Store versions yet!</p>\n<h3>1️⃣ Install the Module</h3>\n<ul>\n<li>Download and install the <strong>InstaEclipse APK</strong>. You can find the latest release <a href=\"https://github.com/ReSo7200/InstaEclipse/releases\">here</a>.</li>\n</ul>\n<h3>2️⃣ Enable the Module in LSPosed</h3>\n<p>⚠️ Make sure you are using the latest LSPosed Fork by <a href=\"https://github.com/JingMatrix/LSPosed\">JingMatrix</a>.</p>\n<ul>\n<li>Open the <strong>LSPosed Manager</strong>.</li>\n<li>Enable the <strong>InstaEclipse Module</strong> for the <strong>Instagram app</strong>.</li>\n</ul>\n<h3>3️⃣ Open the Module</h3>\n<ul>\n<li>Launch <strong>InstaEclipse</strong>.</li>\n</ul>\n<h3>4️⃣ Configure Your Features</h3>\n<ul>\n<li>Go to the <strong>Features Tab</strong>.</li>\n<li>Select the features you want to enable or customize.</li>\n<li>Save your preferences.</li>\n</ul>\n<h3>5️⃣ Restart Instagram</h3>\n<ul>\n<li>Go back to the <strong>Home Tab</strong> in the InstaEclipse module.</li>\n<li>Click <strong>Restart Instagram</strong>.</li>\n</ul>\n</details>\n<details>\n<summary><h2> \U0001F4D6 FAQ </h2></summary>\n<h3>❓ Module not enabled?</h3>\n<p>Disable and re-enable the module in LSPosed.</p>\n<h3>❓ Features not working?</h3>\n<p>Force stop and restart Instagram.</p>\n<h3>❓ Developer options causing crashes?</h3>\n<p>Follow the provided instructions for developer options and ensure you’re using <strong>Alpha</strong> or <strong>Beta</strong> versions of Instagram.</p>\n<h3>❓ Why are some labels obfuscated or numbered?</h3>\n<p>This is due to obfuscation in <strong>Stable</strong> versions of Instagram. Use <strong>Beta</strong> or <strong>Alpha</strong> versions to avoid this.</p>\n<h3>❓ Distraction-Free Mode enabled, but content still appears?</h3>\n<p>Force stop Instagram and <strong>clear its cache</strong> to apply the changes properly.</p>\n</details>\n<details>\n<summary><h2>\U0001F4C2 Resources </h2></summary>\n<ul>\n<li>\U0001F419 <strong>GitHub Repository:</strong> <a href=\"https://github.com/ReSo7200/InstaEclipse\">Explore InstaEclipse</a></li>\n<li>\U0001F4AC <strong>Support &amp; Updates:</strong> <a href=\"https://t.me/InstaEclipse\">Telegram Channel</a></li>\n<li>⚙️ <strong>LSPosed - Fork By <a href=\"https://github.com/JingMatrix/\">JingMatrix</a></strong> <a href=\"https://github.com/JingMatrix/LSPosed\">LSPosed</a></li>\n</ul>\n</details>\n<h2>\U0001F389 Contributors</h2>\n<h3>\U0001F451 Project Owner</h3>\n<ul>\n<li><a href=\"https://github.com/ReSo7200/\">ReSo7200</a></li>\n</ul>\n<h3>\U0001F4A1 Contributors</h3>\n<ul>\n<li><a href=\"https://github.com/frknkrc44\">frknkrc44</a></li>\n</ul>\n<h2>\U0001F64C Special Thanks</h2>\n<ul>\n<li><a href=\"https://github.com/xHookman\">xHookman</a></li>\n<li><strong>Amàzing World</strong></li>\n<li><strong>Bluepapilte (MyInsta Mod Owner)</strong> <a href=\"https://t.me/instasmashrepo\">Telegram</a></li>\n<li><strong>BdrcnAYYDIN</strong> <a href=\"https://t.me/BdrcnAYYDIN\">Telegram</a></li>\n</ul>\n<h3>\U0001F30D Translation Contributors</h3>\n<p>A heartfelt thank you to everyone who contributed to translating InstaEclipse into multiple languages. Your efforts help make the module accessible to users worldwide! \U0001F31F</p>\n<h2>\U0001F6E0️ Powered By</h2>\n<ul>\n<li><a href=\"https://github.com/JingMatrix/LSPosed\">JingMatrix/LSPosed</a>, the foundation for module functionality.</li>\n<li><a href=\"https://github.com/LuckyPray/DexKit\">LuckyPray/DexKit</a>, enabling dynamic analysis for compatibility with new Instagram updates.</li>\n</ul>\n<h3>\U0001F4A1 Contributions</h3>\n<p>We welcome contributions from everyone!</p>\n<ul>\n<li><strong>Have an idea?</strong> Open an issue or submit a feature request.</li>\n<li><strong>Found a bug?</strong> Report it through our <a href=\"https://github.com/ReSo7200/InstaEclipse/issues\">GitHub Issues</a>.</li>\n<li><strong>Want to help?</strong> Submit a pull request to improve InstaEclipse.</li>\n</ul>\n<blockquote>\n<p>Every contribution, big or small, is highly valued. Thank you for helping us grow!</p>\n</blockquote>\n"
          filename: InstaEclipse.0.3.apk
          id: ps.reso.instaeclipse
          name: InstaEclipse
          last_updated: "2025-01-27T01:00:56Z"
          releasedescription: "<h1>\U0001F4E6 Release: Version 0.3</h1>\n<p>\U0001F389 InstaEclipse Update \U0001F389</p>\n<p>We’re thrilled to announce Version 0.3 of InstaEclipse! \U0001F680</p>\n<hr>\n<h2>\U0001F195 What's New?</h2>\n<h3>\U0001F527 <strong>New Features</strong></h3>\n<ul>\n<li><strong>Disable Auto Story Flipping</strong>: Gives you control over story navigation.</li>\n<li><strong>Disable Auto Play Videos</strong>: Prevent videos from auto-playing for a smoother browsing experience.</li>\n</ul>\n<h3>\U0001F6E0️ <strong>Improvements</strong></h3>\n<ul>\n<li><strong>DexKit Integration</strong>: Integrated DexKit to enhance dynamic analysis and improve compatibility with Instagram updates.</li>\n<li><strong>UI Enhancements</strong>: Improved user interface for a more seamless experience.</li>\n<li><strong>Bug Fix</strong>: Resolved an issue with Developer Options that caused unexpected behavior.</li>\n</ul>\n<hr>\n<h2>\U0001F4CC Important Notes</h2>\n<ul>\n<li><strong>Compatible Instagram Version</strong>: Ensure you install Instagram via <a href=\"https://www.apkmirror.com/apk/instagram/instagram-instagram/\" rel=\"nofollow\">APKMirror</a>. The Google Play version may not be fully supported.</li>\n<li><strong>LSPosed Compatibility</strong>: Use the latest LSPosed fork by <a href=\"https://github.com/JingMatrix/LSPosed\">JingMatrix</a> for the best experience.</li>\n</ul>\n<hr>\n<h2>\U0001F4DE Stay Connected</h2>\n<ul>\n<li>\U0001F4AC <strong>Support &amp; Discussions</strong>: <a href=\"https://t.me/instaEclipse_discussion\" rel=\"nofollow\">Join the Telegram Group</a>.</li>\n<li>\U0001F419 <strong>GitHub Repository</strong>: <a href=\"https://github.com/ReSo7200/InstaEclipse\">Explore InstaEclipse</a>.</li>\n</ul>\n<hr>\n<p>Thank you for continuing to support InstaEclipse! \U0001F49C Upgrade to Version 0.3 now to enjoy these exciting new features and improvements.</p>"
