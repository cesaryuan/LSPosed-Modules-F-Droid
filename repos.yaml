            - Xposed
          description: |
            <h1>AnyText</h1>
            <h2>Attention</h2>
            <p>This repository will probably not update any longer, since I am now wirting a new app to change view attributes while running. It’s like element inspection in web development. Follow this <a href="https://github.com/gitofleonardo/AnyDebug">link</a>.</p>
            <p>本仓库不会再更新（可能），因为我现在在写一个更加通用的应用，用来修改应用运行过程中的View参数，就像web开发中的元素审查一样。详情可以查看<a href="https://github.com/gitofleonardo/AnyDebug">这里</a>。</p>
            <h2>What’s this</h2>
            <p>This application provides features to modify any TextView in any other applications.</p>
            <p>本应用提供了修改原生Android应用的文本功能。</p>
            <h2>How does it work</h2>
            <p>This application depends on the <a href="https://github.com/rovo89/Xposed">Xposed</a> framework. For more information about this framework, just visit their <a href="https://api.xposed.info/">website</a>.</p>
            <p>Here’s the hook process:</p>
            <ol>
            <li>Hook the <code>onCreate</code> method of <code>Application</code> .</li>
            <li>After application hook, register an <code>ActivityLifecycleCallback</code>.</li>
            <li>In <code>ActivityLifecycleCallback</code>, hook the <code>OnClickListener</code> or directly set it if there’s no listener set inside the <code>TextView</code>, set it to my own customized one.</li>
            </ol>
            <p>Quite simple right?</p>
            <p>本应用依赖于<a href="https://github.com/rovo89/Xposed">Xposed框架</a>，如果想要获取更多关于本框架的信息，请访问他们的<a href="https://api.xposed.info/">官网</a>。</p>
            <p>应用Hook流程：</p>
            <ol>
            <li>Hook掉<code>Application</code>类的<code>onCreate</code>方法。</li>
            <li>在执行<code>onCreate</code>之后，注册<code>ActivityLifecycleCallback</code>回调。</li>
            <li>在<code>ActivityLifecycleCallback</code>中，替换掉<code>TextView</code>中的<code>OnClickListener</code>，把它设置成自己的封装实现。</li>
            </ol>
            <p>是不是挺简单的，你也可以自己写一个。</p>
            <h2>Caution</h2>
            <p>This application is completely free and 100% open-source. It’s just for learning usage. I don’t take any responsibilities for the result you make while using this application.</p>
            <p>本应用完全开源免费，且仅供学习交流使用。使用者在使用本应用的过程产生的任何后果都与开发者无关。</p>
            <h2>Finally</h2>
            <p>Screenshots CANNOT be used as evidences!</p>
            <p>都说了截图能当个锤子的证据.jpg</p>
