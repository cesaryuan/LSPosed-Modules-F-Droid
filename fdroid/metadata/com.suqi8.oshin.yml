    <h2>支持的版本</h2>
    <p>目前仅支持基于 Android 15 的 ColorOS 15 / RealmeUI 6.0 / OxygenOS 15</p>
    <h2>名称的由来</h2>
    <p><del>仓库的名称”OPatch”来源于”OPPO OnePlus Patch”，主要应用场景是OPPO和OnePlus设备上的ColorOS系统。</del><br />
    经过各位的讨论与投票后，我们决定将名称改为 O神。</p>
    <h2>贡献</h2>
    <p>如果您想为我的模块加入您使用的语言，请前往 <a href="https://zh.crowdin.com/project/opatch">Crowdin</a> 页面进行贡献。</p>
    <blockquote>
    <p>[!CAUTION]</p>
    <p>该应用需要 Magisk、KernelSU 和 APatch 来获取 root 权限，并且需要 XPosed/LSPosed 框架。任何替代方法都将无效。</p>
    </blockquote>
