it.kapfer.digitalesamt.liberator:
    git: https://github.com/Xposed-Modules-Repo/it.kapfer.digitalesamt.liberator
    summary: Removes root and bootloader checks from the Austrian e-government apps
    applications:
        - anti_features: []
          categories:
            - Xposed
          description: "<h1>E-Government Liberator (formerly Digitales Amt Liberator)</h1>\n<p>This repository contains an <a href=\"https://github.com/rovo89/XposedBridge\">Xposed</a> module that removes root and bootloader checks from Austrian e-government apps.\nThese are</p>\n<ul>\n<li><a href=\"https://play.google.com/store/apps/details?id=at.gv.oe.app\">Digitales Amt</a> by Bundesministerium für Digitalisierung und Wirtschaftsort</li>\n<li><a href=\"https://play.google.com/store/apps/details?id=at.asitplus.digitalid.wallet.pupilid\">edu.digicard</a> by BMBWF</li>\n<li><a href=\"https://play.google.com/store/apps/details?id=at.gv.bmf.bmf2go\">FinanzOnline [+]</a> by Bundesministerium für Finanzen</li>\n<li><a href=\"https://play.google.com/store/apps/details?id=at.gv.bka.serviceportal\">SPB Serviceportal Bund</a> by Bundeskanzleramt Oesterreich</li>\n</ul>\n<p>As an additional bonus, this module also supports some other apps with those kinds of checks, but doesn’t offer first-class support for them (i.e. if something\nbreaks, it won’t be fixed until someone <a href=\"https://github.com/Crazyphil/digitales-amt-liberator/issues/new/choose\">creates an issue</a>). This is not because we are mean,\nbut none of the authors use these apps and therefore will not notice for themselves when something goes wrong.</p>\n<ul>\n<li><a href=\"https://play.google.com/store/apps/details?id=pl.nask.mobywatel\">mObywatel</a> by Ministerstwo Cyfryzacji \U0001F1F5\U0001F1F1</li>\n</ul>\n<h2>Mission statement</h2>\n<h3>The problem</h3>\n<p>When your Android phone is rooted or its bootloader unlocked, the app starts, but it doesn’t allow users to connect their ID Austria to it (for\n“security reasons”), or it already denies starting for the same reason. This makes the e-government app basically useless.</p>\n<p>To check for rooted devices, it utilizes the <a href=\"https://github.com/scottyab/rootbeer\">RootBeer</a> library. This check can easily be circumvented, for example with\nthe <a href=\"https://github.com/kdrag0n/safetynet-fix\">Universal SafetyNet Fix</a> module for <a href=\"https://github.com/topjohnwu/Magisk\">Magisk</a>. However, to test for an\nunlocked bootloader, it checks whether the certificate chain for <a href=\"https://developer.android.com/training/articles/security-key-attestation\">Key Attestation</a> is\ntrusted. The result of this check cannot be faked in software because of the cryptography used.</p>\n<h3>The solution</h3>\n<p><em>E-Government Liberator</em> removes any calls in supported Austrian e-government apps to root and bootloader checks and therefore provides a tailored solution to\nrunning the app on rooted devices.</p>\n<h2>Installation</h2>\n<p>Install and activate Xposed or one of its derivatives. One of the more modern variants is <a href=\"https://github.com/LSPosed/LSPosed#install\">LSPosed</a>. Ensure that\nloading Xposed modules for the supported apps is activated in the Xposed settings, and the app is not blocklisted in Magisk, if you use that.</p>\n<p>Download the <code>app-release.apk</code> file from the latest <a href=\"https://github.com/Crazyphil/digitales-amt-liberator/releases/latest\">E-Government Liberator release</a> and\ninstall it on your device. After completion, you should be automatically prompted to activate the new Xposed module.</p>\n<p>Restart your device and ensure that the module is up and running in your Xposed settings. Ensure that all Austrian e-government apps you want to liberate are\nchecked in the module’s settings (tap on <em>E-Government Liberator</em> on the <em>Modules</em> tab)</p>\n<p>You’re done. Beginning with the next start of the app, you are able to connect your ID Austria to the app and use it for e-government stuff.</p>\n<h2>Support</h2>\n<p>If this module doesn’t work for you, first check whether you’ve followed the installation instructions to the point. Refer to\n<a href=\"https://github.com/Crazyphil/digitales-amt-liberator/issues/2#issuecomment-1447865040\">this issue comment</a> if you’d like to have some screenshots to compare\nwith your configuration.</p>\n<p>If it still doesn’t work, check whether you recently installed an update for the app that isn’t working now. If you’ve got an update and the app now is broken,\nplease <a href=\"https://github.com/Crazyphil/digitales-amt-liberator/issues/new/choose\">create an issue</a> and don’t forget to mention the version of the app that now\nbreaks. In any other case, just create an issue giving as much detail about what problem you have and what you’ve already done to try fixing it, and we’ll see\nwhat we can do for you.</p>\n<h2>Development</h2>\n<p>The module is written in Kotlin. It only consists of one class, <code>it.kapfer.digitalesamt.liberator.ModuleMain</code>, which hooks loading supported apps’ package\nloading process and replaces the calls to the root detection methods in the class responsible for this\n(e.g. <code>at.asitplus.utils.deviceintegrity.DeviceIntegrityCheck</code>) to always indicate that the device is unmodified. It also contains some app version checks for\ncertain method hooks to ensure that both older and newer versions of the supported apps can be used.</p>\n<p>Build it using Gradle.</p>\n"
          filename: app-release.apk
          id: it.kapfer.digitalesamt.liberator
          name: E-Government Liberator
          last_updated: "2025-01-12T11:33:29Z"
          releasedescription: <p>Support for Android 15 (SDK 35)</p>
    author_name: Crazyphil
