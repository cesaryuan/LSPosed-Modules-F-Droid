    <h1>Loyalty</h1>
    <p>Hide chats in the Telegram messenger</p>
    <p>In the official Telegram messenger client Loyalty allows you to hide (and show again) chosen chats.</p>
    <p>To show hidden chats tap the title several times.
    To hide the chats back tap twice, turn off the screen or minimize the app.
    Your secret touches’ sequence to show and events to hide chats are configured via the module’s settings page.</p>
    <h2>Install notes:</h2>
    <ul>
    <li>install apk</li>
    <li>enable the module in your xposed manager app</li>
    <li>(for lsposed) select the Telegram app in the scope or - important! - uncheck and check it again if it’s already selected</li>
    <li>reboot (in case of (Ed)xposed) or terminate the Telegram app (lsposed)</li>
    <li>select chats to hide, define the secret touches’ sequence to show and the events to hide the chats back in the module’s settings page</li>
    <li>test!</li>
    </ul>
    <h2>Known behavior:</h2>
    <ul>
    <li>if the secret touches’ sequence is set, the chosen chats will always be hidden at the Telegram app startup (when it has not been launched before)</li>
    <li>to show the hidden chats the Telegram app will be restarted (this is a feature of the official client)</li>
    <li>the chats are hidden in the main screen, in the search screen (chats, media, links, files, etc.) and notification of them. Perhaps they can be visible somewhere else. If so, let me know</li>
    </ul>
