Description: |
    <h1>小米不妙·享</h1>
    <h2>主要功能</h2>
    <ul>
    <li>激活模块后，不需要在电脑端配置，即可让所有电脑均支持小米妙享的应用流转</li>
    <li>替换设备类型，使手机与手机之间可以互联</li>
    <li>支持在手机端镜像或扩展电脑屏幕</li>
    <li>解锁 投屏 13.1 之后出现的白名单机型限制</li>
    </ul>
    <h2>使用方法</h2>
    <ol>
    <li>在Xposed管理器(LSPosed)中激活模块</li>
    <li>作用域勾选 投屏(aka 互联互通服务)<code>(com.milink.service)</code>、MIUI+ Beta版(aka 跨屏协同服务)<code>(com.xiaomi.mirror)</code>、小米通信互联通信服务<code>(com.xiaomi.mi_connect_service)</code></li>
    <li>重启三个作用域应用或重启手机</li>
    </ol>
    <h2>下载</h2>
    <p><a href="https://github.com/Xposed-Modules-Repo/com.gswxxn.unlockmilink/releases">LSPosed 仓库</a></p>
    <h2>注意事项</h2>
    <ol>
    <li>作用域中勾选 小米互联通信服务 后，在 小米妙享 PC 端手机屏幕镜像将会变大，如看不到屏幕镜像下半部分可以最大化窗口解决；此外，MIUI+ 面板也不会显示。</li>
    <li>如果 PC 端没有镜像或扩展屏幕选项，请尝试断开重连。这是因为小米妙享 PC 端似乎有个缓存机制，会读取上一次连接设备的设备类型；如果修改设备类型为手机后，没有出现 MIUI+ 面板，同理。</li>
    <li>使用小米妙享 PC 版需要在移动设备中升级以下组件; 如果您对应的应用版本高于提供的版本, 则可以忽略此步
    <ul>
    <li>MIUI+ Beta版 3.7.26.d</li>
    <li>投屏 13.2.0.13</li>
    <li>小米通信互联服务 2.12.156<br />
    <strong>需升级的组件下载链接</strong><br />
    <a href="https://wwp.lanzoub.com/b027lfxdc">查看链接</a> 密码:6ca1</li>
    </ul>
    </li>
    <li>如果激活模块后通知栏没有出现小米妙享卡片，那么需要重启一次系统界面</li>
    </ol>
    <h2>无法使用</h2>
    <p>请先检查模块是否正常激活，并且作用域是否勾选。如果排查后仍有错误，请<a href="https://github.com/GSWXXN/UnlockMiLink/issues/new">提交 Issue</a>。或联系酷安<a href="http://www.coolapk.com/u/1189245">@迷璐</a></p>
    <h2>致谢</h2>
    <p>使用 <a href="https://github.com/fankes/YukiHookAPI">Yuki Hook API</a> 构建模块<br />
    使用 <a href="https://github.com/Block-Network/blockmiui">BlockMIUI</a> 构建UI界面<br />
    使用 <a href="https://github.com/LuckyPray/DexKit">DexKit</a> 查找被混淆的方法<br />
    使用 <a href="https://github.com/topjohnwu/libsu">libsu</a> 执行 Shell 命令</p>
