Description: |
    <h1>Bilibili 净化器 / BiCleaner</h1>
    <p>这是一个基于 Lsposed 的模块，可以帮助你屏蔽一些评论，拦截一些你不想看到的视频。</p>
    <h2>开发列表</h2>
    <ul>
    <li><input type="checkbox" checked="" disabled="" /> 根据等级过滤评论</li>
    <li><input type="checkbox" checked="" disabled="" /> 根据正则表达式规则(使用contains)过滤评论</li>
    <li><input type="checkbox" disabled="" /> <del>根据空间成分屏蔽评论（查成分）</del></li>
    <li><input type="checkbox" disabled="" /> 根据视频类型屏蔽视频</li>
    <li><input type="checkbox" disabled="" /> 根据标题屏蔽视频</li>
    <li><input type="checkbox" disabled="" /> 根据视频Tag过滤视频</li>
    </ul>
    <blockquote>
    <p>除此之外的功能随缘开发</p>
    </blockquote>
