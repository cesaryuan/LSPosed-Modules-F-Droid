Description: "<p align=\"center\">\n<img src=\"https://cdn.jsdelivr.net/gh/dreamncn/picBed@master/uPic/2022_01_02_21_04_42_1641128682_1641128682216_WVHsgT.png\" width=120 style=\"text-align:center\">\n <h1 align=\"center\">自动记账</h1>\n <h3 align=\"center\">\U0001F680一款基于Xposed和无障碍的记账插件</h3>\n<p align=\"center\">\n<img src=\"https://img.shields.io/static/v1?label=framework&message=Xposed/无障碍&color=success&style=for-the-badge\"/>\n <img src=\"https://img.shields.io/static/v1?label=licenes&message=GPL3.0&color=important&style=for-the-badge\"/>\n <img src=\"https://img.shields.io/github/stars/dreamncn/Qianji_auto.svg?style=for-the-badge\"/>\n <img src=\"https://img.shields.io/static/v1?label=download&message=44K&color=9cf&style=for-the-badge\"/>\n</p>\n</p>\n<blockquote>\n<p>缘起</p>\n<p>资本在行动，他们用消费主义四处撒网，少年们纷纷卷入陷阱之中，原本富足的少年开始慢慢变穷。</p>\n<p>少年们很费解，为什么赚的钱越来越多，生活却越来越拮据。</p>\n<p>少年们找到了阅历丰富的老人，老人告诉他们：你们要学会理财。<strong>理财？</strong></p>\n<p>哦！那可真是个大难题。</p>\n<p>可少年们还是行动了，年轻人总是那么的勇敢。</p>\n<p>想要理财，首先得弄清每一笔财富的去向。</p>\n<p>于是，少年们找到了记账软件：<a href=\"https://www.coolapk.com/apk/com.mutangtech.qianji\">钱迹</a></p>\n<p>它是一款好软件。</p>\n<p>但，记录那些琐碎而零散的消费，会耗费大量的精力。这对于疲惫不堪的少年们来说，简直就是灾难。</p>\n<p>如果这些工作由机器来完成，那该多好啊！</p>\n<p>仿佛听到了群山中少年们的呼唤，光芒自迷雾中降生，<strong>自动记账</strong>——他来了！</p>\n<p>他，是你账单的守护者，记录你的每一笔收支。</p>\n<p>他，是支付与记账的桥梁，随付随到，从不缺席。</p>\n<p>无需苦思冥想，无需左右切换，只需在付款后轻轻一点，即可完成记账。</p>\n<p><strong>自动记账：</strong> 一款真正人性化的插件。</p>\n</blockquote>\n<p>注意</p>\n<p>1、自动记账是一款辅助记账软件，基于<a href=\"https://www.coolapk.com/apk/com.mutangtech.qianji\">钱迹</a>自动记账接口开发。因此本插件需搭配<a href=\"https://www.coolapk.com/apk/com.mutangtech.qianji\">钱迹</a>App使用。<br/></p>\n<p>2、自动记账3.0版本中已经加入了对其他记账软件的支持，详情请参考<a href=\"\">使用其他记账软件</a></p>\n<h2>\U0001F4D6 文字教程</h2>\n<p><a href=\"https://auto.ankio.net\">点击开始教程</a></p>\n<h2>\U0001F4FA 视频教程</h2>\n<p><a href=\"https://player.bilibili.com/player.html?aid=289448844&amp;bvid=BV1Hf4y147Yi&amp;cid=303785417&amp;page=1\">点击开始视频教程</a></p>\n<h2>\U0001F6E0️ 编译步骤</h2>\n<ul>\n<li>下载源代码到本地</li>\n</ul>\n<pre lang=\"bash\"><code>git clone https://github.com/dreamncn/Qianji_auto\n</code></pre>\n<ul>\n<li>\n<p>使用<a href=\"https://developer.android.com/studio\">Android Studio</a>打开，等待自动配置完成，如出现失败请配置科学上网</p>\n</li>\n<li>\n<p>点击菜单中 <code>Run</code> - <code>Build</code></p>\n</li>\n</ul>\n<h2>⬇️ 下载</h2>\n<ul>\n<li><a href=\"https://www.coolapk.com/apk/cn.dreamn.qianji_auto\">酷安</a></li>\n<li><a href=\"https://github.com/Xposed-Modules-Repo/cn.dreamn.qianji_auto/releases/tag/v3.2.4\">LSPosed仓库</a></li>\n</ul>\n<h2>\U0001F4DD License</h2>\n<p>Copyright © 2022 <a href=\"https://www.ankio.net\">Ankio</a>.<br />\nThis project is <a href=\"https://github.com/dreamncn/Qianji_auto/blob/master/LICENSE\">GPL3.0</a> licensed.</p>\n"
