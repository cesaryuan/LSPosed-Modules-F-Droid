mobi.acpm.inspeckage:
    git: https://github.com/Xposed-Modules-Repo/mobi.acpm.inspeckage
    summary: Inspeckage是一个开发用于提供Android应用程序动态分析的工具。通过将钩子应用于Android API的功能，Inspeckage将帮助您了解Android应用程序在运行时正在做什么。
    applications:
        - anti_features: []
          categories:
            - Xposed
          description: |
            <h1><img src="http://i.imgur.com/dupvus6.png" width="100" /> Inspeckage - Android Package Inspector</h1>
            <p>Inspeckage is a tool developed to offer dynamic analysis of Android applications. By applying hooks to functions of the Android API, Inspeckage will help you understand what an Android application is doing at runtime.</p>
            <ul>
            <li><a href="http://ac-pm.github.io/Inspeckage">http://ac-pm.github.io/Inspeckage</a></li>
            <li><a href="https://twitter.com/inspeckage">https://twitter.com/inspeckage</a></li>
            <li><a href="https://play.google.com/store/apps/details?id=mobi.acpm.inspeckage">https://play.google.com/store/apps/details?id=mobi.acpm.inspeckage</a></li>
            <li><a href="http://repo.xposed.info/module/mobi.acpm.inspeckage">http://repo.xposed.info/module/mobi.acpm.inspeckage</a></li>
            </ul>
            <h2>Features</h2>
            <p>With Inspeckage, we can get a good amount of information about the application’s behavior:</p>
            <h4>Information gathering</h4>
            <ul>
            <li>Requested Permissions;</li>
            <li>App Permissions;</li>
            <li>Shared Libraries;</li>
            <li>Exported and Non-exported Activities, Content Providers,Broadcast Receivers and Services;</li>
            <li>Check if the app is debuggable or not;</li>
            <li>Version, UID and GIDs;</li>
            <li>etc.</li>
            </ul>
            <h4>Hooks (so far)</h4>
            <p>With the hooks, we can see what the application is doing in real time:</p>
            <ul>
            <li>Shared Preferences (log and file);</li>
            <li>Serialization;</li>
            <li>Crypto;</li>
            <li>Hashes;</li>
            <li>SQLite;</li>
            <li>HTTP (an HTTP proxy tool is still the best alternative);</li>
            <li>File System;</li>
            <li>Miscellaneous (Clipboard, URL.Parse());</li>
            <li>WebView;</li>
            <li>IPC;</li>
            <li>
            <ul>
            <li>Hooks (add new hooks dynamically)</li>
            </ul>
            </li>
            </ul>
            <h4>Actions</h4>
            <p>With Xposed it’s possible to perform actions such as start a unexported activity and much else:</p>
            <ul>
            <li>Start any activity (exported and unexported);</li>
            <li>Call any provider (exported and unexported);</li>
            <li>Disable FLAG_SECURE;</li>
            <li>SSL uncheck (bypass certificate pinning - JSSE, Apache and okhttp3);</li>
            <li>Start, stop and restart the application;</li>
            <li>Replace params and return value (+Hooks tab).</li>
            </ul>
            <h4>Fingerprint</h4>
            <ul>
            <li>Device fingerprint - advertising id, MAC address, IMEI, release, brand, build mode…</li>
            </ul>
            <h4>Location</h4>
            <ul>
            <li>Change GPS location (without use “Mock location” functionality)</li>
            </ul>
            <h4>Extras</h4>
            <ul>
            <li>APK Download;</li>
            <li>View the app’s directory tree;</li>
            <li>Download the app’s files;</li>
            <li>Download the output generated by hooks in text file format;</li>
            <li>Take a screen capture;</li>
            <li>Send text to android clipboard.</li>
            <li>Tips - some howto/guide</li>
            </ul>
            <h4>Configuration</h4>
            <p>Even though our tool has some hooks to the HTTP libraries, using an external proxy tool is still the best option to analyze the app’s traffic. With Inspeckage, you can:</p>
            <ul>
            <li>Add a proxy to the target app;</li>
            <li>Enable and disable proxy;</li>
            <li>Add entries in the arp table.</li>
            </ul>
            <h4>Logcat</h4>
            <p>Logcat.html page. A experimental page with websocket to show some information from the logcat.</p>
            <h2>Installation</h2>
            <p>Requirements:
            Xposed Framework</p>
            <h5>Xposed Installer</h5>
            <ol>
            <li>Go to Xposed Installer, select “Download”</li>
            <li>Refresh and search for “Inspeckage”</li>
            <li>Download the latest version and install</li>
            <li>Enable it in Xposed</li>
            <li>Reboot and enjoy!</li>
            </ol>
            <h5>Xposed Repository</h5>
            <p>Get it from Xposed repo: <a href="http://repo.xposed.info/module/mobi.acpm.inspeckage">http://repo.xposed.info/module/mobi.acpm.inspeckage</a></p>
            <pre><code>    adb install mobi.acpm.inspeckage.apk
            </code></pre>
            <ol>
            <li>Enable it in Xposed</li>
            <li>Reboot and enjoy!</li>
            </ol>
            <h5>From Source</h5>
            <p>Feel free to download the source!</p>
            <h3>How to uninstall</h3>
            <pre><code>    adb uninstall mobi.acpm.inspeckage
            </code></pre>
            <p>And reboot!</p>
            <h2>Genymotion</h2>
            <p><a href="https://vimeo.com/156745941"><img src="http://i.imgur.com/2bjhFn2.png" alt="Genymotion" /></a></p>
