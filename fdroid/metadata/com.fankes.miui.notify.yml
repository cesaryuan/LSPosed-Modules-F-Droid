Description: "<h1>MIUI 原生通知图标</h1>\n<p><a href=\"https://github.com/fankes/MIUINativeNotifyIcon/blob/master/LICENSE\"><img src=\"https://img.shields.io/github/license/fankes/MIUINativeNotifyIcon?color=blue\" alt=\"GitHub license\" /></a>\n<a href=\"https://github.com/fankes/MIUINativeNotifyIcon/actions/workflows/commit_ci.yml\"><img src=\"https://img.shields.io/github/actions/workflow/status/fankes/MIUINativeNotifyIcon/commit_ci.yml?label=CI%20builds\" alt=\"GitHub CI\" /></a>\n<a href=\"https://github.com/fankes/MIUINativeNotifyIcon/releases\"><img src=\"https://img.shields.io/github/v/release/fankes/MIUINativeNotifyIcon?display_name=release&amp;logo=github&amp;color=green\" alt=\"GitHub release\" /></a>\n<img src=\"https://img.shields.io/github/downloads/fankes/MIUINativeNotifyIcon/total?label=downloads\" alt=\"GitHub all releases\" />\n<img src=\"https://img.shields.io/github/downloads/Xposed-Modules-Repo/com.fankes.miui.notify/total?label=LSPosed%20downloads&amp;labelColor=F48FB1\" alt=\"GitHub all releases\" /></p>\n<p><a href=\"https://t.me/MIUINativeNotifyIcon_CI\"><img src=\"https://img.shields.io/badge/CI%20builds-Telegram-blue.svg?logo=telegram\" alt=\"Telegram CI\" /></a>\n<a href=\"https://t.me/XiaofangInternet\"><img src=\"https://img.shields.io/badge/discussion-Telegram-blue.svg?logo=telegram\" alt=\"Telegram\" /></a>\n<a href=\"https://qm.qq.com/cgi-bin/qm/qr?k=dp2h5YhWiga9WWb_Oh7kSHmx01X8I8ii&amp;jump_from=webapi&amp;authKey=Za5CaFP0lk7+Zgsk2KpoBD7sSaYbeXbsDgFjiWelOeH4VSionpxFJ7V0qQBSqvFM\"><img src=\"https://img.shields.io/badge/discussion-QQ-blue.svg?logo=tencent-qq&amp;logoColor=red\" alt=\"QQ\" /></a>\n<a href=\"https://pd.qq.com/s/44gcy28h\"><img src=\"https://img.shields.io/badge/discussion-QQ%20%E9%A2%91%E9%81%93-blue.svg?logo=tencent-qq&amp;logoColor=red\" alt=\"QQ 频道\" /></a></p>\n<img src=\"https://github.com/fankes/MIUINativeNotifyIcon/blob/master/img-src/icon.png?raw=true\" width = \"100\" height = \"100\" alt=\"LOGO\"/>\n<p>Fix the native notification bar icon function abandoned by the MIUI development team.</p>\n<p>修复被 MIUI 开发组丢弃的原生通知图标，支持 MIUI 11~14 以及 HyperOS 1.0。</p>\n<h2>项目迁移公告</h2>\n<p>由于本人同时维护 <strong>MIUI</strong> 与 <strong>ColorOS</strong> 两个系统需要同时维护两个模块，十分不方便，所以我决定在后期逐渐合并两个项目并解耦合为一个新项目并计划适配更多系统与设备，例如原生与类原生系统。</p>\n<p>在新的项目确定后，会在这里添加新项目的链接，届时我会终止维护这个项目并建议大家转移到新项目。</p>\n<h2>适配说明</h2>\n<ul>\n<li>\n<p>请确保你使用的是 MIUI 官方版本，任何第三方官改包发生的问题，开发者没有义务去解决和修复，请自求多福</p>\n</li>\n<li>\n<p>目前最低支持基于 Android 9 版本的 MIUI 11 或 MIUI 12、12.5 (最低建议)</p>\n</li>\n<li>\n<p>建议最低从 MIUI 12.5 <code>2021-5-18</code> 开发版以后开始使用模块，之前的版本可能或多或少存在 MIUI 自身 BUG 不生效、图标黑白块的问题</p>\n</li>\n<li>\n<p>请始终保持最新版本的 LSPosed，旧版本可能会出现 Hook 不生效的问题，若最新版本依然不生效请在作用域中长按“系统界面” (“系统 UI”) 选择重新优化</p>\n</li>\n</ul>\n<h2>发行渠道</h2>\n<table>\n<thead>\n<tr>\n<th><img src=\"https://avatars.githubusercontent.com/in/15368?s=64&v=4\" width = \"30\" height = \"30\" alt=\"LOGO\"/></th>\n<th><a href=\"https://github.com/fankes/MIUINativeNotifyIcon/actions/workflows/commit_ci.yml\">GitHub CI</a></th>\n<th>CI 自动构建 (测试版)</th>\n</tr>\n</thead>\n</table>\n<table>\n<thead>\n<tr>\n<th><img src=\"https://github.com/peter-iakovlev/Telegram/blob/public/Icon.png?raw=true\" width = \"30\" height = \"30\" alt=\"LOGO\"/></th>\n<th><a href=\"https://t.me/MIUINativeNotifyIcon_CI\">Telegram CI 频道</a></th>\n<th>CI 自动构建 (测试版)</th>\n</tr>\n</thead>\n</table>\n<table>\n<thead>\n<tr>\n<th><img src=\"https://avatars.githubusercontent.com/in/15368?s=64&v=4\" width = \"30\" height = \"30\" alt=\"LOGO\"/></th>\n<th><a href=\"https://github.com/fankes/MIUINativeNotifyIcon/releases\">GitHub Releases</a></th>\n<th>正式版 (稳定版)</th>\n</tr>\n</thead>\n</table>\n<table>\n<thead>\n<tr>\n<th><img src=\"https://avatars.githubusercontent.com/u/78217009?s=200&v=4?raw=true\" width = \"30\" height = \"30\" alt=\"LOGO\"/></th>\n<th><a href=\"https://github.com/Xposed-Modules-Repo/com.fankes.miui.notify/releases\">Xposed-Modules-Repo</a></th>\n<th>正式版 (稳定版)</th>\n</tr>\n</thead>\n</table>\n<table>\n<thead>\n<tr>\n<th><img src=\"https://github.com/fankes/fankes/assets/37344460/82113d3c-aa7b-4dd1-95c7-cda650065c12\" width = \"30\" height = \"30\" alt=\"LOGO\"/></th>\n<th><a href=\"https://www.123pan.com/s/5SlUVv-W8DBh.html\">123 云盘 <strong>(密码：62ll)</strong></a></th>\n<th>正式版 (稳定版)</th>\n</tr>\n</thead>\n</table>\n<p>本模块发布地址仅限于上述所列出的地址，从其他非正规渠道下载到的版本或对您造成任何影响均与我们无关。</p>\n<h2>请勿用于非法用途</h2>\n<h3>1.&nbsp本软件免费、由兴趣使然、仅供学习交流而开发，如果你是从其他不明来源的渠道付费得到本软件，则你已上当受骗，若发现欢迎向我们举报。</h3>\n<h3>2.&nbsp未经本人许可，禁止转载、搬运本软件的安装包及源代码到 GitHub 以外的平台并提供下载链接。</h3>\n<h2>项目推广</h2>\n<!--suppress HtmlDeprecatedAttribute -->\n<div align=\"center\">\n    <h2>嘿，还请君留步！\U0001F44B</h2>\n    <h3>这里有 Android 开发工具、UI 设计、Gradle 插件、Xposed 模块和实用软件等相关项目。</h3>\n    <h3>如果下方的项目能为你提供帮助，不妨为我点个 star 吧！</h3>\n    <h3>所有项目免费、开源，遵循对应开源许可协议。</h3>\n    <h1><a href=\"https://github.com/fankes/fankes/blob/main/project-promote/README-zh-CN.md\">→ 查看更多关于我的项目，请点击这里 ←</a></h1>\n</div>\n<h2>贡献</h2>\n<p>本模块使用 <a href=\"https://github.com/HighCapable/YukiHookAPI\">YukiHookAPI</a> 构建</p>\n<p>YukiHookAPI 是一个使用 Kotlin 重构的高效 Hook API 构建工具，让你的 Xposed 模块开发变得更加简单。</p>\n<p>版权所有 © 2017-2024 Fankes Studio(<a href=\"mailto:qzmmcn@163.com\">qzmmcn@163.com</a>)</p>\n"
