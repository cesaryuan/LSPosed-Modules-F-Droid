          categories:
            - Xposed
          description: "<h1>Nekumori MOD</h1>\n<p>Xposed module. A collection of fixes for some apps to work properly, especially on OnePlus7.</p>\n<h2>Fixes</h2>\n<ul>\n<li>Rakuten Edy</li>\n</ul>\n<pre><code>The Rakuten Edy can work on a device without NFC-F, however it's not well tested. \nTo use the app on an unsupported device, we need to bypass the device checking.\nWe spoof one of the supported device, Nexus 6 here. For more info, refer:\nhttps://edy.rakuten.co.jp/howto/android/nfc/support/\n</code></pre>\n<ul>\n<li>Google Daydream</li>\n</ul>\n<pre><code>NOTE: VR apps should be added to the LSPosed's scope for it to work.\n(Ver 1.3) A new approach to enable Daydream using Xposed Framework.\nYep, there is no need to install another Magisk module! It works!\n</code></pre>\n<p><img src=\"https://github.com/jeffshee/nekumori-mod/blob/master/images/daydream_vr.jpg\" alt=\"\" /></p>\n<pre><code>(Ver 1.2) With Magisk Pix3lify module, we can get Daydream VR support on unsupported device.\nAlmost everything work, however, the main scene of Daydream app is visually distorted for unknown reason.\nIssue on Pix3lify:\nhttps://github.com/Magisk-Modules-Repo/Pix3lify/issues/104\nAnd if we spoof Pixel device here, the distortion bug disappear, very weird indeed...\n(Tested on OnePlus7, not sure if this can solve the same bug on different device)\n</code></pre>\n<p><em>Before</em>\n<img src=\"https://github.com/jeffshee/nekumori-mod/blob/master/images/daydream.jpg\" alt=\"\" />\n<em>After</em>\n<img src=\"https://github.com/jeffshee/nekumori-mod/blob/master/images/daydream_fixed.jpg\" alt=\"\" /></p>\n<ul>\n<li>Japan Post Bank</li>\n</ul>\n<pre><code>USB debug mode bypass for Japan Post Bank app.\n</code></pre>\n<ul>\n<li>Remove Lock Screen Album Art (OxygenOS 10)</li>\n</ul>\n<p><img src=\"https://github.com/jeffshee/nekumori-mod/blob/master/images/album_art_removed_a10.jpg\" alt=\"\" /></p>\n<ul>\n<li>Remove Lock Screen Album Art (OxygenOS 11)</li>\n</ul>\n<pre><code>OnePlus added the sh*t functionality back to the OxygenOS 11?\nDon't worry, I got your back!\n</code></pre>\n<p><img src=\"https://github.com/jeffshee/nekumori-mod/blob/master/images/album_art_removed_a11.jpg\" alt=\"\" /></p>\n<ul>\n<li>Disable the stupid “Device supports Qualcomm® aptX™” notification</li>\n</ul>\n<p><img src=\"https://github.com/jeffshee/nekumori-mod/blob/master/images/aptx_notification.jpg\" alt=\"\" /></p>\n<ul>\n<li>Hide “Clear All” button in Overview (Recent Screen)</li>\n</ul>\n<pre><code>NOTE: This mod is NOT enabled by default.\nUser who need this feature should opt-in by adding &quot;OnePlus Launcher&quot; to the LSPosed's scope.\n</code></pre>\n<p><img src=\"https://github.com/jeffshee/nekumori-mod/blob/master/images/disable_overview_clear_all.jpg\" alt=\"\" /></p>\n<p>This mod aims to eliminate the bad habit of users who frequently press on the Clear All button for no reason.<br />\n<a href=\"https://www.reddit.com/r/Android/comments/2gif4g/greenify_developer_says_constantly_swiping_away/\">Why it is a bad habit?</a></p>\n"
          filename: app-debug.apk
