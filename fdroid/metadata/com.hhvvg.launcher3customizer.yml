Description: |
    <h1>Launcher3Customizer</h1>
    <p>English | <a href="README_CN.MD">简体中文</a></p>
    <p>Utilities for <code>Launcher3</code> customizations</p>
    <h1>Issues</h1>
    <p>Post issues <a href="https://github.com/gitofleonardo/Launcher30">here</a></p>
    <h1>Prerequisite</h1>
    <p><code>LSPosed</code> installed.</p>
    <h1>Features</h1>
    <ul>
    <li>Change icon packs</li>
    <li>Change label for app icons as you want</li>
    <li>Customized icon touch effect</li>
    <li>Adaptive icon supported</li>
    <li>Able to hide icon text on workspace</li>
    <li>Able to hide icon text on apps drawer</li>
    <li>Able to change icon size</li>
    <li>Able to change icon text size</li>
    <li>Able to change icon text drawable padding</li>
    <li>Change color of notification dots</li>
    <li>Show notification count on badges</li>
    <li>Hide SpringLoaded background</li>
    <li>Hide useless Qsb on first screen</li>
    <li>Center opened folder</li>
    <li>Manage privacy apps</li>
    <li>… May be more</li>
    </ul>
    <h1>Updates</h1>
    <p>Any feature or bugfix updates will depend on my plans. Maybe you could do it yourself.</p>
    <p>Btw, there’s no AOSP-like roms for my Mi-13 device, so I will probably not spend too much time on this project right now.</p>
    <h1>Notice</h1>
    <p>Tested on <code>PixelExperience</code>, AndroidT only, it’s not guaranteed to work on every rom. Some AOSP-like roms may work, as long as they haven’t changed too much of AOSP codes.</p>
    <p>For those highly-customized roms like MIUI, I am quite sure it’s not working at all, and there’s no need to use this module on those roms since they’ve already provided lots of features.</p>
