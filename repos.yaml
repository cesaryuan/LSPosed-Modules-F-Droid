            <ul>
            <li>允许干掉除了“我的”以外的所有Tab</li>
            </ul>
            <h3>首页</h3>
            <ul>
            <li>干掉竖屏</li>
            <li>禁止切后台一段时间回来后自动刷新视频列表</li>
            <li>防止刷新推荐视频时之前的列表被自动清除</li>
            <li>支持过滤非UGC，只展示用户上传的视频</li>
            <li>支持过滤过短的视频</li>
            <li>干净的视频卡片：干掉那些“竖屏”“1万点赞”“已关注”推荐理由，只给老子展示UP主名字</li>
            <li>支持强制视频卡片比例为16:9</li>
            <li>支持根据关键词过滤推荐视频</li>
            </ul>
            <h3>搜索页</h3>
            <ul>
            <li>干掉热搜</li>
            <li>干掉搜索历史</li>
            <li>干掉搜索发现</li>
            <li>禁止在搜索框内推荐搜索词</li>
