    <h2>当前支持的版本</h2>
    <p>Android 14-15 的 HyperOS</p>
    <h2>使用前说明</h2>
    <p>请在 <a href="https://github.com/LSPosed/LSPosed/releases">LSPosed</a> 中启用 HyperCeiler， 然后在 HyperCeiler 应用内启用对应的功能，重启作用域 (需要 Root 权限)；</p>
    <p>本模块<b>不支持</b> <code>修改较多的第三方 Xiaomi HyperOS ROM</code>、<code>修改较多的系统软件</code>，以及<code>部分国际 Xiaomi HyperOS ROM</code>；</p>
    <p>目前 HyperCeiler 是基于 Android 15 的 Xiaomi HyperOS 2.0 的手机端设备进行适配，覆盖不是很完整，需要不断测试和改进</p>
    <p>在<a href="https://github.com/ReChronoRain/HyperCeiler/issues">提交反馈</a>前请注意是否已有相同反馈，避免给开发者造成困扰。花相同精力看相同反馈是一件很浪费时间的事情</p>
    <p>HyperCeiler 已停止维护 Android 11-13 的 MIUI ROM 和 Android 13 的 HyperOS1.0 ROM</p>
    <blockquote>
    <ul>
    <li>Android 11-12 的 MIUI ROM 请使用 <a href="https://github.com/ReChronoRain/Cemiuiler/releases/tag/1.3.130">此版本</a></li>
    <li>Android 13 的 MIUI ROM 和 HyperOS1.0 ROM 请使用 <a href="https://github.com/Xposed-Modules-Repo/com.sevtinge.hyperceiler/releases/download/3866-2.5.156_20250118/HyperCeiler_2.5.156_20250118_3866_release_miui.apk">此版本</a></li>
    </ul>
    </blockquote>
