Description: |
    <h1>Maps tweaks</h1>
    <p>Collection of the maps UI tweaks for Google maps, Yandex maps and Yandex Navi</p>
    <h2>List of tweaks:</h2>
    <ul>
    <li>[GM] Hide “Explore Nearby” bottom slider</li>
    <li>[GM] Hide bottom bar</li>
    <li>[GM] Hide/shift Categories top list</li>
    <li>[GM] Hide logos</li>
    <li>[GM] Hide GSM update dialog</li>
    <li>[GM] Hide Live (AR) layout</li>
    <li>[YM] Hide top Search bar and move it buttons to the bottom nav bar</li>
    <li>[YM] Hide Transport button (at the bottom nav bar)</li>
    <li>[YM] Hide bottom suggestions list (“Explore Nearby” bottom bar in old versions)</li>
    <li>[YM] Hide logo (old versions)</li>
    <li>[YM] Remove routes launch limit</li>
    <li>[YN] Remove routes launch limit</li>
    </ul>
    <p>Most of the UI tweaks are startup-tweaks that mean they handle during the apps launch only! The GM bottom slider and bar will be show again after e.g. cafe searching in Google Maps. It’s normal behavior.</p>
