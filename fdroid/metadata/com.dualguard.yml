    <p>A simple xposed module that helps you use your AdGuard subscription in multiple (&gt;3) devices.</p>
    <h2>Monstor ahead! / 警告</h2>
    <p><strong>This is NOT a module that helps you bypass validation of AdGuard for free. VALID SUBSCRIPTION REQUIRED.</strong></p>
    <p>Instead, this module is intended for those who own more than three personal devices fully use their premium subscription.</p>
    <p>Precaution: It didn’t interfere any process AdGuard verify its certification from officials. AdGuard may always reserve any technical possibilities to figure out what the actual usage of a subscription, even with this module. DO NOT activate it in other situations except for private usage. Fail to do so may result in UNEXPECTED BAD THINGS.</p>
    <p><strong>该模块不能帮你免费破解 AdGuard 的高级订阅！如需使用，请事先购买一个合法的 AdGuard 许可证。</strong></p>
    <p>相反，这是一个帮助那些拥有超过三台个人设备的人充分利用 AdGuard 个人版订阅的模块。简而言之，让个人版订阅激活多于三台的个人设备。</p>
    <p>警告：该模块并未对 AdGuard 向官方服务器验证许可证的的过程做任何处理。理论上 AdGuard 官方完全可以知道某人个人版授权的实际激活情况，即使使用了该模块。请不要将其用于非个人自用以外的目的，否则后果自负。</p>
